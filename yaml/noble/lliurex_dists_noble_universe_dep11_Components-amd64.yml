Description:
  eu: >-
    <p>KDEren konfiguratzeko tresna honek inprimagailuak ezartzen eta konfiguratzen uzten dizu. Inprimagailu berriak hautematen
    ditu, gidari erabilgarriak aurkitzen ditu eta haien ezarpenak konfiguratzen uzten dizu. Proba-orriak inprimatu eta partekatzeko
    propietateak ezarri ditzakezu.</p>
  az: >-
    <p>Bu KDE Tənzimləmələri vasitəsi ilə printerlər quraşdırıla və tənzimlənə bilər. Yeni printerləri aşkarlayır, mövcud
    sürücüləri tapır və ayarlarını tənzimləməyə  imkan verir. Test səhifələrini çap edə və paylaşma xüsusiyyətlərini təyin
    edə bilərsiniz.</p>
  de: >-
    <p>Mit diesem KDE-Einrichtungsprogramm können Sie Drucker einrichten. Es erkennt neue Drucker, findet die verfügbaren
    Treiber und ermöglicht es Ihnen, deren Treiber einzustellen. Sie können Testseiten drucken und Freigabeeigenschaften festlegen.</p>
  ia: >-
    <p>Iste instrumento de Configuration de KDE te permitte estabilir e configurar imprimitores. Illo discoperi nove imprimitores,
    trova le drivers disponibile e te permitte configurar lor preferentias. Tu pote imprimer paginas de prova e fixar proprietates
    de impartir.</p>
  pt: >-
    <p>Esta ferramenta de configuração do KDE permite-lhe definir e configurar impressoras. Detecta impressoras novas, descobre
    os controladores disponíveis e permite-lhe configurar as suas opções. Poderá imprimir páginas de testes e definir as propriedades
    de partilha.</p>
  zh-CN: >-
    <p>这个 KDE 配置工具让您可以设置及配置打印机。它能检测新打印机，搜寻可用驱动程序，以及允许您配置它们的设置。您可以打印测试页以及设置共享属性。</p>
  nn: >-
    <p>Dette verktøyet lèt deg setja opp skrivarar. Det kan oppdaga nye skrivarar, finna tilgjengelege drivarar og setja dei
    opp. Du kan skriva ut testutskrifter og endra delingsinnstillingar.</p>
  gl: >-
    <p>Esta ferramenta de configuración de KDE permítelle configurar impresoras. Detecta novas impresoras, atopa os controladores
    dispoñíbeis e permítelle configuralas. Pode imprimir páxinas de probas e definir propiedades de compartición.</p>
  pt-BR: >-
    <p>Esta ferramenta de configuração KDE permite a você configurar impressoras. Ela detecta novas impressoras, encontra
    os drivers disponíveis e permite a você definir sua configuração. Você pode imprimir páginas de teste e configurar as
    propriedades de compartilhamento.</p>
  el: >-
    <p>Αυτό το εργαλείο διαμόρφωσης του KDE σας επιτρέπει να ρυθμίσετε και να διαμορφώσετε εκτυπωτές. Ανιχνεύει νέους εκτυπωτές,
    βρίσκει τους διαθέσιμους οδηγούς και σας επιτρέπει να διαμορφώσετε τις ρυθμίσεις τους. Μπορείτε να εκτυπώσετε δοκιμαστικές
    σελίδες και να ρυθμίσετε τις ιδιότητες κοινής χρήσης.</p>
  fr: >-
    <p>Cet outil de configuration KDE vous permet d&apos;installer et de configurer les imprimantes. Il détecte les nouvelles
    imprimantes, trouve les pilotes disponibles et vous permet de les configurer. Vous pouvez imprimer des pages de test et
    définir les propriétés de partage.</p>
  C: >-
    <p>This KDE Config tool lets you set up and configure printers.  It detects new printers, finds the available drivers
    and allows you to configure their settings.  You can print test pages and set sharing properties.</p>
  ro: >-
    <p>Această unealtă de configurare KDE vă permite să adăugați și să configurați imprimante. Aceasta detectează imprimante
    noi, găsește driver-e disponibile și vă permite să le configurați opțiunile. Puteți tipări pagini de test și stabili proprietăți
    de partajare.</p>
  uk: >-
    <p>За допомогою цього засобу налаштовування KDE ви зможете встановити початкові параметри роботи принтерів та налаштувати
    принтери. Він здатний виявляти нові принтери, визначати доступні для них драйвери та налаштовувати параметри роботи цих
    драйверів. Ви можете друкувати тестові сторінки та визначати параметри спільного користування принтерами.</p>
  lt: >-
    <p>Šis KDE konfigūracijos įrankis leidžia jums nusistatyti ir konfigūruoti spausdintuvus. Įrankis aptinka naujus spausdintuvus,
    randa prieinamas tvarkykles ir leidžia jums konfigūruoti jų nuostatas. Galite spausdinti bandomuosius puslapius bei nustatyti
    bendrinimo savybes.</p>
  sv: >-
    <p>Det här KDE-inställningsverktyget låter dig ställa in och anpassa skrivare. Det detekterar nya skrivare, hittar tillgängliga
    drivrutiner och låter dig anpassa deras inställningar. Du kan skriva ut testsidor och ställa in delningsegenskaper.</p>
  sk: >-
    <p>Tento KDE nástroj vám umožní nastaviť a nakonfigurovať tlačiarne. Zistí nové tlačiarne, nájde dostupné ovládače a umožní
    vám nastaviť ich nastavenia. Môžete tlačiť testovacie stránky a nastaviť možnosti zdieľania.</p>
  ru: >-
    <p>Этот инструмент позволяет устанавливать и настраивать принтеры. Приложение  обнаруживает новые принтеры, находит доступные
    драйверы и позволяет задать их  параметры. Также из приложения возможно распечатать тестовые страницы и задать параметры
    совместного доступа к принтерам.</p>
  ca: >-
    <p>Aquesta eina de configuració del KDE permet instal·lar i configurar impressores. Detecta les impressores noves, cerca
    els controladors disponibles i permet configurar els seus paràmetres. Es poden imprimir pàgines de prova i definir les
    propietats de compartició.</p>
  da: >-
    <p>Dette KDE konfigurationsværktøj lader dig opsætte og indstille printere. Det detekterer nye printere, finder tilgængelige
    drivere og lader dig konfigurere deres indstillinger. Du kan udskrive testsider og opsætte printerdeling.</p>
  ko: >-
    <p>이 KDE 설정 도구를 사용하여 프린터를 설치하고 설정할 수 있습니다. 새로운 프린터를 감지하고 사용 가능한 드라이버를 찾아서 설정할 수 있습니다. 테스트 페이지를 인쇄하고 공유 설정을 변경할 수 있습니다.</p>
  es: >-
    <p>Esta herramienta de KDE le permite instalar y configurar impresoras. Detecta nuevas impresoras, encuentra los controladores
    disponibles y le permite configurar sus ajustes. Puede imprimir páginas de pruebas y definir las propiedades para compartir
    las impresoras.</p>
  ar: >-
    <p>تتيح لك أداة تكوين كدي هذه إعداد الطابعات وتكوينها. يكتشف الطابعات الجديدة ، ويجد برامج التشغيل المتاحة ويسمح لك بتكوين
    إعداداتها. يمكنك طباعة صفحات الاختبار وتعيين خصائص المشاركة.</p>
  it: >-
    <p>Questo strumento di configurazione di KDE permette di impostare e configurare le stampanti. Rileva le nuove stampanti,
    trova tutti i driver disponibili e ti permette di configurarne le relative impostazioni. Puoi stampare pagine di prova
    ed impostare le proprietà di condivisione.</p>
  sl: >-
    <p>Orodje KDE Config vam omogoča dodelitev in nastavitev tiskalnikov. Zazna nove tiskalnike, poišče razpoložljive gonilnike
    in omogoča njihovo nastavitev. Lahko natisnete testne strani in določite pravice skupne rabe.</p>
  id: >-
    <p>Alat KDE Config memungkinkan kamu mengeset dan mengonfigurasi printer. Ini mendeteksikan printer baru, menemukan driver
    yang tersedia dan memungkinkan kamu untuk mengkonfigurasi pengaturannya. Kamu bisa mencetak halaman uji dan mengatur properti
    berbagi.</p>
  fi: >-
    <p>Tällä KDE:n määritystyökalulla voi asentaa ja asettaa tulostimia. Se havaitsee uudet tulostimet, etsii sille ajurit
    ja antaa sinun määrittää niiden asetukset. Tulostusta voi kokeilla sekä jako-ominaisuudet asettaa.</p>
  et: >-
    <p>See KDE tööriist võimaldab seadistada printereid. Tööriist tuvastab uued printerid, leiab neile sobivad draiverid ja
    lubab printereid seadistada. Saab trükkida testlehekülgi ja määrata jagamise tingimusi.</p>
  pl: >-
    <p>Narzędzie ustawień KDE umożliwia ustawienie drukarek. Wykrywa nowe drukarki, znajduje dostępne sterowniki i umożliwia
    ich ustawienie. Można drukować strony próbne i nadawać ustawienia współdzielenia.</p>
  en-GB: >-
    <p>This KDE Config tool lets you set up and configure printers. It detects new printers, finds the available drivers and
    allows you to configure their settings. You can print test pages and set sharing properties.</p>
  ca-valencia: >-
    <p>Aquesta eina de configuració del KDE permet instal·lar i configurar impressores. Detecta les impressores noves, cerca
    els controladors disponibles i permet configurar els seus paràmetres. Es poden imprimir pàgines de prova i definir les
    propietats de compartició.</p>
  hu: >-
    <p>Ez a segédprogram lehetővé teszi nyomtatók telepítését és beállítását. Észleli az új nyomtatókat, megkeresi az elérhető
    illesztőprogramokat és segít a beállításukban. Tesztoldalakat nyomtathat és megadhatja a megosztási tulajdonságaikat.</p>
  nl: >-
    <p>Dit hulpmiddel voor configuratie van laat u printers instellen en configureren. Het detecteert nieuwe printers, vindt
    de beschikbare stuurprogramma&apos;s en biedt u aan om hun instellingen te configureren. U kunt testpagina&apos;s afdrukken
    en eigenschappen voor delen instellen.</p>
