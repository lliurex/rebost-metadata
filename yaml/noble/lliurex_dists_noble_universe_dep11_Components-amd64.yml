ID: org.telegram.desktop
Package: telegram-desktop
Name:
  C: Telegram Desktop
Summary:
  C: Fast. Secure. Powerful.
Description:
  C: >-
    <p>Pure instant messaging — simple, fast, secure, and synced across all your devices. One of the world&apos;s top 10 most
    downloaded apps with over 500 million active users.</p>

    <p>FAST: Telegram is the fastest messaging app on the market, connecting people via a unique, distributed network of data
    centers around the globe.</p>

    <p>SYNCED: You can access your messages from all your phones, tablets and computers at once. Telegram apps are standalone,
    so you don’t need to keep your phone connected. Start typing on one device and finish the message from another. Never
    lose your data again.</p>

    <p>UNLIMITED: You can send media and files, without any limits on their type and size. Your entire chat history will require
    no disk space on your device, and will be securely stored in the Telegram cloud for as long as you need it.</p>

    <p>SECURE: We made it our mission to provide the best security combined with ease of use. Everything on Telegram, including
    chats, groups, media, etc. is encrypted using a combination of 256-bit symmetric AES encryption, 2048-bit RSA encryption,
    and Diffie–Hellman secure key exchange.</p>

    <p>100% FREE &amp; OPEN: Telegram has a fully documented and free API for developers, open source apps and verifiable
    builds to prove the app you download is built from the exact same source code that is published.</p>

    <p>POWERFUL: You can create group chats with up to 200,000 members, share large videos, documents of any type (.DOCX,
    .MP3, .ZIP, etc.) up to 2 GB each, and even set up bots for specific tasks. Telegram is the perfect tool for hosting online
    communities and coordinating teamwork.</p>

    <p>RELIABLE: Built to deliver your messages using as little data as possible, Telegram is the most reliable messaging
    system ever made. It works even on the weakest mobile connections.</p>

    <p>FUN: Telegram has powerful photo and video editing tools, animated stickers and emoji, fully customizable themes to
    change the appearance of your app, and an open sticker/GIF platform to cater to all your expressive needs.</p>

    <p>SIMPLE: While providing an unprecedented array of features, we take great care to keep the interface clean. Telegram
    is so simple you already know how to use it.</p>

    <p>PRIVATE: We take your privacy seriously and will never give any third parties access to your data. You can delete any
    message you ever sent or received for both sides, at any time and without a trace. Telegram will never use your data to
    show you ads.</p>

    <p>We keep expanding the boundaries of what you can do with a messaging app. Don’t wait years for older messengers to
    catch up with Telegram — join the revolution today.</p>
