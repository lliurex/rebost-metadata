  C: >-
    <p>digiKam is an advanced open-source digital photo management application that runs on Linux, Windows, and MacOS.
            The application provides a comprehensive set of tools for importing, managing, editing, and sharing photos and
    raw files.
            You can use digiKam’s import capabilities to easily transfer photos, raw files, and videos directly from your
    camera
            and external storage devices (SD cards, USB disks, etc.). The application allows you to configure import settings
    and rules
            that process and organize imported items on-the-fly.</p>
    <p>digiKam organizes photos, raw files, and videos into albums. But the application also features powerful tagging tools
            that allow you to assign tags, ratings, and labels to photos and raw files. You can then use filtering functionality
    to quickly
            find items that match specific criteria.</p>
    <p>In addition to filtering functionality, digiKam features powerful searching capabilities that let you search the photo
    library
            by a wide range of criteria. You can search photos by tags, labels, rating, data, location, and even specific
    EXIF, IPTC, or XMP metadata.
            You can also combine several criteria for more advanced searches. digiKam rely on Exiv2 library to handle metadata
    tag contents
            from files to populate the photo library.</p>
    <p>digiKam can handle raw files, and the application uses the excellent LibRaw library for decoding raw files. The library
    is actively
            maintained and regularly updated to include support for the latest camera models.
            digiKam can also manage video files for cataloging purpose, and the application uses the couple FFmpeg and QtAv
    libraries to extract
            metadata and play media.</p>
    <p>The application provides a comprehensive set of editing tools. This includes basic tools for adjusting colors, cropping,
    and sharpening
            as well as advanced tools for, curves adjustment, panorama stitching, and much more. A special tool based on Lensfun
    library permit
            to apply lens corrections automatically on images.</p>
    <p>Extended functionality in digiKam is implemented via a set of tools based of plugins mechanism (named DPlugins for
    digiKam Plugins).
            Plugins can be written to import and export contents to remote web-services, add new features to edit image, and
    batch process photo.</p>
    <p>Features:</p>

    <ul>
      <li>Organization of photos in albums and sub-albums (with tags and comments support)</li>
      <li>Support for Exif, Iptc, Xmp, Makernotes</li>
      <li>SQLite or Mysql powered storage for the album contents and its metadata with advanced search tools</li>
      <li>Support for filtering and sorting albums</li>
      <li>Import from more than 1100 digital camera devices</li>
      <li>Support for more than 900 RAW format pictures</li>
      <li>Light Table to compare photo side by side</li>
      <li>Extended features using extra tools</li>
      <li>Share your photos using HTML or publishing them to remote web services</li>
      <li>Image editor included with advanced tools to fix photo quickly</li>
    </ul>
  fr: >-
    <p>digiKam est une application « Open-source » de gestion de photos numériques, fonctionnant sous Linux, Windows et MacOS.
    L&apos;application fournit un ensemble complet d&apos;outils pour l&apos;importation, la gestion, la modification et le
    partage de photos et de fichiers natifs. Vous pouvez utiliser les fonctionnalités d&apos;importation de digiKam pour transférer
    facilement des photos, des fichiers natifs et des vidéos, directement venant de votre appareil photo et de périphériques
    externes de stockage comme cartes « SD », disques « USB » etc. L&apos;application vous permet de régler les paramètres
    et les règles d&apos;importation permettant de traiter et d&apos;organiser les éléments importés à la volée.</p>

    <p>DigiKam organiser les photos, les fichiers natifs et les vidéos en albums. Mais, l&apos;application possède aussi de
    puissants outils de marquage, vous permettant d&apos;affecter des étiquettes, des notes et des labels aux photos et aux
    fichiers natifs. Vous pouvez aussi utiliser ensuite, des fonctionnalités de filtrage pour retrouver rapidement des éléments
    correspondant à des critères spécifiques.</p>

    <p>En plus des fonctionnalités de filtrage, digiKam propose de puissantes fonctions de recherche, vous permettant de chercher
    dans une bibliothèque de photos selon une large sélection de critères. Vous pouvez rechercher des photos par étiquette,
    par label, par note, par données de position et en cours plus spécifiquement par métadonnées « EXIF », « IPTC » ou « XMP ».
    Vous pouvez aussi combiner plusieurs critères pour des recherches encore plus avancées. DigiKam utilise la bibliothèque
    « exiv2 » pour la gestion des contenus des étiquettes de métadonnées, à partir des fichiers pour diffuser une bibliothèque
    de photos.</p>

    <p>DigiKam peut gérer des fichiers natifs. L&apos;application utilise l&apos;excellente bibliothèque « LibRaw » pour le
    décodage des fichiers natifs. Cette bibliothèque est activement maintenue et mise à jour régulièrement por la prise en
    charge des derniers modelés d&apos;appareil photos. DigiKam peut aussi gérer des fichiers de vidéo pour les besoins du
    catalogage. L&apos;application utiliser le couple de bibliothèques « FFmpeg » et « QtAv » pour extraire les métadonnées
    et pour jouer le média.</p>

    <p>L&apos;application fournit un ensemble complet d&apos;outils de modification. Cela comprend les outils de base pour
    ajuster les couleurs, le centrage et le découpage, mais aussi des outils avancés pour les ajustements de courbes, la production
    de panorama et bien plus encore. Un outil spécial construit à partie de la bibliothèque « Lensfun » permet l&apos;application
    de corrections automatiquement de lentilles sur les images.</p>

    <p>La fonctionnalité étendue de digiKam est intégrée par un ensemble d&apos;outils fonctionnant à partir de mécanismes
    de type module externe nommé « DPlugins » pour « DigiKam Plugin ». Les modules externes peuvent être écrits pour l&apos;importation
    ou l&apos;exportation de contenus pour des services Internet distants, des ajouts de nouvelles fonctionnalités pour modifier
    des images ou traiter des photos par lot.</p>

    <p>Fonctionnalités :</p>

    <ul>
      <li>Organisation de photos en albums et sous-albums (avec prise en charge des étiquettes et des commentaires)</li>
      <li>Prise en charge des données EXIF, IPTC, XMP, MakerNotes</li>
      <li>Stockage du contenu des albums et des métadonnées fonctionnant avec SQLite ou MySQL et des outils de recherche avancée</li>
      <li>Prise en charge du filtrage et du tri des albums</li>
      <li>Importe à partir de plus de 1100 appareils photos numériques</li>
      <li>Prise en charge de plus de 900 formats d&apos;image RAW</li>
      <li>Table lumineuse pour comparer des photos côte-à-côte</li>
      <li>Fonctionnalités étendues par des outils externes</li>
      <li>Permet de partager vos photos avec des pages HTML ou de les publier sur des services web distants</li>
      <li>Éditeur d&apos;images inclus, avec des fonctionnalités pour réparer rapidement une photo</li>
    </ul>
  is: >-
    <p>digiKam er fullkomið umsýslukerfi stafrænna ljósmynda með opinn grunnkóða sem keyrir á Linux, Windows og MacOS. Hugbúnaðurinn
    gefur kost á skilvirku safni verkfæra til að flytja inn, skipuleggja, myndvinna og deila bæði ljósmyndum og RAW-skrám.
    Þú getur notað innflutningseiginleika digiKam til að flytja myndskrár og myndskeið beint af stafrænum myndavélum og milli
    utanáliggjandi geymslumiðla (SD-minniskort, USB-lyklar, o.s.frv.). Hugbúnaðurinn gerir kleift að setja upp reglur og stillingar
    við innflutning þannig að atriði séu skipulögð og unnin  um leið.</p>

    <p>digiKam raðar ljósmyndum, RAW-skrám og myndskeiðum í albúm. En hugbúnaðurinn býr einnig yfir öflugum tólum til merkinga
    (tags) sem gera þér kleift að útluta merkjum, einkunnum og skýringum á myndskrár. Þar með geturðu nýtt þér einstaklega
    öflugar síur til að finna myndir sem samsvara tilteknum skilyrðum.</p>

    <p>Auk síunar býr digiKam yfir einstaklega öflugum leitarverkfærum sem gera þér kleift að finna myndir í söfnum út frá
    margbreytilegum skilyrðum. Þú getur leitað eftir merkjum, skýringum, einkunn, dagsetningum, staðsetningu ásamt sérhæfðum
    skilyrðum úr EXIF, IPTC eða XMP lýsigögnum. Þú getur líka sameinað mörg skilyrði í ítarlegri leitir. digiKam reiðir sig
    á Exiv2-aðgerðasafnið til að meðhöndla efni í lýsigögnum og myndasöfnum.</p>

    <p>digiKam getur meðhöndlað RAW-skrár og styðst við hið framúrskarandi LibRaw-aðgerðasafn til að afkóða þær. Aðgerðasafninu
    er sífellt viðhaldið og reglulega uppfært með stuðningi við nýjustu gerðir myndavéla. digiKam getur einnig sýslað með
    myndskeið til flokkunar, styðst hugbúnaðurinn við FFmpeg og QtAv-aðgerðasöfnin til að yfirfæra lýsigögn og að spila efnið.</p>

    <p>Hugbúnaðurinn kemur með ágætu safni myndvinnsluverkfæra. Þar má telja ýmis grunnverkfæri til að laga liti, til utansníðingar
    og skerpingar, auk ítarlegri verkfæra til að laga litferla, setja saman víðmyndir og margt fleira. Sérstakt verkfæri sem
    byggir á Lensfun-aðgerðasafninu gerir kleift að beita linsuleiðréttingum sjálfvirkt á myndir.</p>

    <p>Hægt er að útvíkka ýmsa virkni í digiKam í gegnum kerfi fyrir forritsviðbætur (kallað DPlugins fyrir digiKam-viðbætur).
    Hægt er að skrifa viðbætur sem sjá um flutning mynda til og frá fjartengdum vefþjónustum, til að bæta við aðferðum við
    myndvinnslu og til magnvinnslu mynda.</p>

    <p>Eiginleikar:</p>

    <ul>
      <li>Skipulag mynda í albúmasöfn og undiralbúm (með stuðningi við merki og athugasemdir)</li>
      <li>Stuðningur við EXIF, IPTC, XMP, Makernotes</li>
      <li>SQLite eða Mysql gagnageymsla fyrir efni myndaalbúma og lýsigögn þeirra ásamt öflugum leitartólum</li>
      <li>Stuðningur við síun og röðun albúma</li>
      <li>Innflutningur frá meira en 1100 gerðum stafrænna myndavéla</li>
      <li>Stuðningur við meira en 900 RAW-myndasnið</li>
      <li>Ljósaborð til að bera saman myndir hlið við hlið</li>
      <li>Viðbótareiginleikar með fleiri verkfærum</li>
      <li>Deildu myndunum þínum með HTML eða sendu þær beint á fjartengdar vefþjónustur</li>
      <li>Innifalið öflugt myndvinnsluforrit með þróuðum verkfærum til að laga myndir fljótt og vel</li>
    </ul>
