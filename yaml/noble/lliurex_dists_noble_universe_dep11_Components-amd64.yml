Description:
  eu: >-
    <p>Irudien Transferentziarako Protokoloa (PTP) kamera gailuei hitz egiteko metodo zaharrago bat da. Kamerak protokolo
    hau darabilten kamerak konfiguratzeko tresna bat eskaintzen du baita haietan irakurtzeko eta idazteko kio morroi bat ere.</p>
  zh-TW: >-
    <p>影像傳輸協定 (PTP) 是個與相機裝置溝通的舊方法。Kamera 提供了設定工具及 KIO Slave 來使用此協定讀取及寫入相機裝置。</p>
  az: >-
    <p>Şəkil Köçürmə Protokolu (ing. - PTP) kamera ilə işləmək üçün köhnə üsuldur. Kamera tətbiqi, bu protokol vasitəsi ilə
    kamera cihazlarına yazmaq və oxumaq üçün ayarlar aləti təqdim edir.</p>
  de: >-
    <p>Das Bildaustauschprotokoll (PTP) ist eine ältere Methode, um mit Kamerageräten zu kommunizieren. Kamera stellt ein
    Einrichtungsmodul und ein Ein-/Ausgabemodul zum Lesen und Schreiben auf Kamerageräten mit diesem Protokoll zur Verfügung.</p>
  ia: >-
    <p>Picture Transfer Protocol (PTP) es un vetere methodo de parlar a dispositivos de camera. Kamera forni un instrumento
    de configuration e kio slave per scriber a iste dispositivos con iste protocollo.</p>
  pt: >-
    <p>O protocolo Picture Transfer Protocol (PTP) é um método mais antigo de comunicação com dispositivos de câmaras. O Kamera
    oferece uma ferramenta de configuração e um &apos;kio slave&apos; para ler e escrever nos dispositivos de câmaras com
    este protocolo.</p>
  zh-CN: >-
    <p>图片传输协议 (PTP) 是一个用于和照相机设备进行通讯的较老的协议。Kamera 提供了一个配置工具，及一个 kio slave，用于以此协议来读写照相机设备。</p>
  pt-BR: >-
    <p>O protocolo Picture Transfer Protocol (PTP) é um método mais antigo de comunicação com dispositivos de câmera. O Kamera
    fornece uma ferramenta de configuração e um &apos;kio slave&apos; para ler e gravar nos dispositivos de câmera com este
    protocolo.</p>
  gl: >-
    <p>O protocolo de transferencia de imaxes (PTP) é un método antigo de comunicación con dispositivos de cámara. Kamera
    fornece unha ferramenta de configuración e un escravo de KIO para ler e escribir datos de dispositivos de cámara con este
    protocolo.</p>
  nn: >-
    <p>PTP (Picture Transfer Protocol) er ein eldre metode for kommunikasjon med kameraeiningar. Programmet har eit oppsettverktøy
    og ein KIO-slave for å lesa frå og skriva til kameraeiningar med denne protokollen.</p>
  ru: >-
    <p>Протокол передачи изображений (Picture Transfer Protocol, PTP) — ранний способ получения изображений с камер. Модуль
    поддержки камер предоставляет инструмент для настройки и модуль файловой системы для чтения и записи изображений камеры
    с использованием этого протокола.</p>
  el: >-
    <p>Το πρωτόκολλο μεταφοράς εικόνων (PTP) είναι μία παλαιότερη μέθοδος επικοινωνίας με κάμερες. Η Kamera παρέχει ένα εργαλείο
    διαμόρφωσης και kio slave για ανάγνωση και εγγραφή συσκευών κάμερας με αυτό το πρωτόκολλο.</p>
  fr: >-
    <p>Le protocole de transfert d&apos;images (PTP) est une ancienne méthode de communication avec les appareils photo. Kamera
    fournit un outil de configuration et un esclave kio permettant de lire et d&apos;écrire vers les appareils photo utilisant
    ce protocole.</p>
  C: >-
    <p>Picture Transfer Protocol (PTP) is an older method of talking to camera devices.  Kamera provides a configuration tool
    and kio slave to read and write to camera devices with this protocol.</p>
  ro: >-
    <p>Picture Transfer Protocol (PTP) e o metodă mai veche de comunicare cu dispozitive fotografice. Kamera oferă o unealtă
    de configurare și un sclav KIO pentru citirea și scrierea pe dispozitive fotografice cu acest protocol.</p>
  uk: >-
    <p>Протокол передавання зображень (PTP) є застарілим способом обміну даними із пристроями для знімання зображень. Kamera
    є інструментом налаштовування та підлеглим засобом введення-виведення даних для читання і запису даних на основі цього
    протоколу.</p>
  lt: >-
    <p>&quot;Picture Transfer Protocol&quot; (PTP) yra senesnis bendravimo su fotoaparatais būdas. Kamera pateikia konfigūravimo
    įrankį ir kio pavaldųjį, skirtą skaityti ir rašyti į fotoaparato įrenginius naudojant šį protokolą.</p>
  sv: >-
    <p>Bildöverföringsprotokollet (Picture Transfer Protocol, PTP) är en äldre metod för att kommunicera med kameraenheter.
    Kamera tillhandahåller ett inställningsverktyg och I/O-slav för att läsa och skriva till kameraenheter med protokollet.</p>
  ca: >-
    <p>El protocol de transferència d&apos;imatges (PTP) és un mètode antic de parlar amb els dispositius de càmera. El Kamera
    proporciona una eina de configuració i un esclau kio per a llegir i escriure als dispositius de càmera amb aquest protocol.</p>
  sk: >-
    <p>Picture Transfer Protocol (PTP) je staršou metódou komunikácie s kamerovými zariadeniami. Kamera poskytuje konfiguračný
    nástroj a kio slave na čítanie a zápis do kamerových zariadení pomocou tohto protokolu.</p>
  da: >-
    <p>Picture Transfer Protocol (PTP) er en ældre metode til at tale med kameraenhederdevices. Kamera leverer et konfigurationsværktøj
    og en kio-slave til at læse og skrive til kameraenheder med denne protokol.</p>
  ko: >-
    <p>사진 전송 프로토콜(PTP)은 이전 세대 카메라 장치와 통신하는 방식입니다. Kamera는 PTP 설정 도구 및 이 프로토콜을 지원하는 카메라 장치에서 읽기 및 쓰기를 할 수 있는 KIO 슬레이브를 제공합니다.</p>
  it: >-
    <p>Il Picture Transfer Protocol (PTP) è un vecchio metodo usato per dialogare con le fotocamere. Kamera fornisce uno strumento
    di configurazione e uno slave KIO per eseguire con questo protocollo le operazioni di lettura e di scrittura sulle fotocamere.</p>
  es: >-
    <p>El protocolo de transferencia de imágenes (PTP) es un método antiguo de dialogar con dispositivos de cámara. Kamera
    proporciona una herramienta de configuración y un esclavo «kio» para leer y escribir en dispositivos de cámara mediante
    este protocolo.</p>
  sl: >-
    <p>Protokol za prenos slike (PTP) je starejši način komunikacije s foto napravami. Kamera ponuja orodje za nastavitve
    in kio odjemalca za branje in pisanje na foto naprave s tem protokolom.</p>
  fi: >-
    <p>PTP (Picture Transfer Protocol) on vanhempi yhteyskäytäntö kameralaitteiden käyttämiseksi. Kamera tarjoaa tälle yhteyskäytännölle
    asetustyökalun ja kio-asiakkaan.</p>
  pl: >-
    <p>Picture Transfer Protocol (PTP) jest starszym sposobem na nawiązywanie łączności z aparatami. Kamera zapewnia narzędzie
    do ustawiania oraz kio slave do odczytywania i zapisywania na aparaty przy użyciu tego narzędzia.</p>
  en-GB: >-
    <p>Picture Transfer Protocol (PTP) is an older method of talking to camera devices. Kamera provides a configuration tool
    and kio slave to read and write to camera devices with this protocol.</p>
  ca-valencia: >-
    <p>El protocol de transferència d&apos;imatges (PTP) és un mètode antic de parlar amb els dispositius de càmera. El Kamera
    proporciona una eina de configuració i un esclau kio per a llegir i escriure als dispositius de càmera amb aquest protocol.</p>
  hu: >-
    <p>A képátviteli protokoll (PTP) egy régebbi módszer fényképezőgépek kezeléséhez. A Kamera ehhez biztosít egy beállítóeszközt
    és egy KIO-szolgáltatást olvasáshoz és íráshoz.</p>
  et: >-
    <p>Pildiedastuse protokoll PTP on juba eakas kaameraseadmetega suhtlemise viis. Kamera pakub seadistamistööriista ja KIO-moodulit
    kaameraseadmete lugemiseks ja neisse kirjutamiseks selle protokolli abil.</p>
  nl: >-
    <p>Picture Transfer Protocol (PTP) is een oudere methode voor praten met camera-apparaten. Kamera biedt een hulpmiddel
    voor configuratie en kio-slave om te lezen en te schrijven van/naar camera-apparaten met dit protocol.</p>
