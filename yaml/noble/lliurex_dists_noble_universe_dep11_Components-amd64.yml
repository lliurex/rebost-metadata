Description:
  eu: >-
    <p>Gwenview KDEk egindako irudi erakusle azkar eta erabilerraza da, irudi bilduma  bat arakatu eta bistaratzeko aproposa.</p>

    <p>Eginbideak:</p>

    <ul>
      <li>Irudien manipulazio errazak egin ditzake: biratu, ispilatu, irauli eta handiera aldatu</li>
      <li>Fitxategi kudeaketarako oinarrizko ekintzak egin ditzake, hala nola kopiatu, mugitu, ezabatu eta beste batzuk</li>
      <li>Aplikazio autonomo gisa erabili daiteke, baita kapsulatutako erakusle gisa Konqueror web arakatzailean</li>
      <li>Hedatu egin daiteke KIPI pluginak erabiliz.</li>
    </ul>
  nds: >-
    <p>Markmalen:</p>

    <ul>
      <li>Ünnerstütt eenfach Bildbewerken: Dreihen, Spegeln, Ümdreihen und Grött topassen</li>
      <li>Ünnerstütt eenfach Dateipleegakschonen as Koperen, Verschuven, Wegdoon un en poor anner.</li>
      <li>Funkscheneert för sik oder inbett na den Nettkieker Konqueror</li>
      <li>Laat sik mit KIPI-Modulen verwiedern</li>
    </ul>
  sr-ijekavianlatin: >-
    <p>GwenView je brz i lak za upotrebu prikazivač slika od KDE‑a, idealan za pregledanje zbirki slika.</p>

    <p>Mogućnosti:</p>

    <ul>
      <li>Jednostavne obrade slike: obrtanje, preslikavanje, prevrtanje i promena veličine.</li>
      <li>Osnovne radnje upravljanja fajlovima, poput kopiranja, premeštanja, brisanja, itd.</li>
      <li>Radi i kao samostalan program i kao ugnežđeni prikazivač u K‑osvajaču.</li>
      <li>Može se proširivati KIPI‑jevim priključcima.</li>
    </ul>
  az: >-
    <p>Gwenview KDE-nin təqdim etdiyi istifadəsi rahat şəkillərə baxış vasitəsidir və şəkil kolleksiyalarına baxmaq və onları
    göstərmək üçün idealdır.</p>

    <p>İmkanlar:</p>

    <ul>
      <li>Şəkil üzərində bu kimi sadə əməlləri dəstəkləyir: döndərmə, əks etdirmə və ölçüsünü dəyişdirmə</li>
      <li>Kopyalamaq, köçürmək, silmək, və bu kimi bir çox əsas faylı idarəetmə əməllərini dəstəkləyir</li>
      <li>Həm ayrıca proqram, həm də Konqueror veb bələdçisində daxili baxış proqramı kimi işləyir</li>
      <li>KIPI əlavələri istifadə edilərək funksiyalar genişləndirilə bilər</li>
    </ul>
  zh-TW: >-
    <p>Gwenview 是 KDE 裡一套快速並簡易使用的影像檢視器，用來瀏覽與顯示圖片集相當理想。</p>

    <p>功能：</p>

    <ul>
      <li>支援簡單影像處理：旋轉、鏡射、翻轉與調整大小</li>
      <li>支援基本的管理動作，如複製、移動、刪除與其他</li>
      <li>可以是單獨的應用程式，也可以嵌入在 Konqueror 瀏覽器中</li>
      <li>可以使用 KIPI 外掛程式。</li>
    </ul>
  nb: >-
    <p>Funksjoner:</p>

    <ul>
      <li>Støtter enkle bildemanipuleringer: rotere, speilvende, snu om og endre størrelse</li>
      <li>Støtter enkle filhandlinger som kopiere, flytte, slette og andre</li>
      <li>Virker både som et frittstående program og som innebygget viser i nettleseren Konqueror</li>
      <li>Kan utvides med KIPI programtillegg.</li>
    </ul>
  de: >-
    <p>Gwenview ist ein schneller und einfach zu verwendender Bildbetrachter besonders für die Anzeige einer Sammlung von
    Bildern.</p>

    <p>Funktionen:</p>

    <ul>
      <li>Unterstützt einfache Bildbearbeitung wie Drehen, Spiegeln waagerecht und senkrecht und Größenänderung</li>
      <li>Grundlegende Dateiverwaltungsaktionen wie Kopieren, Verschieben, Löschen und weitere Aktionen</li>
      <li>Funktioniert sowohl als eigenständiges Programm als auch als eingebetteter Betrachter im Webbrowser Konqueror.</li>
      <li>Kann durch KIPI-Module erweitert werden.</li>
    </ul>
  sr-ijekavian: >-
    <p>Гвенвју је брз и лак за употребу приказивач слика од КДЕ‑а, идеалан за прегледање збирки слика.</p>

    <p>Могућности:</p>

    <ul>
      <li>Једноставне обраде слике: обртање, пресликавање, превртање и промена величине.</li>
      <li>Основне радње управљања фајловима, попут копирања, премештања, брисања, итд.</li>
      <li>Ради и као самосталан програм и као угнежђени приказивач у К‑освајачу.</li>
      <li>Може се проширивати КИПИ‑јевим прикључцима.</li>
    </ul>
  ia: >-
    <p>Gwenview es un visor de imagine per KDE rapide e facile de usar, ideal per monstrar e navigar  in un colection de images.</p>

    <p>Characteristicas:</p>

    <ul>
      <li>Il supporta simple manipultiones de imagine: rotar, reflecter,  girar e redimensionar</li>
      <li>Il suppporta actiones de gestion de file basic tal como copiar,mover, deler, e alteres</li>
      <li>Il functiona e como application per se mesme e un visor incorporate in le navigator web Konqueror</li>
      <li>Pote esser extendite usnte le plugins de KIPI.</li>
