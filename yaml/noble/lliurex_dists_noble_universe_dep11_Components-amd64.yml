        <li>Hỗ trợ PSD tốt hơn: xuất các tệp 16 bit hiện có sẵn, các kênh đọc / ghi theo đúng thứ tự</li>
        <li>Điều khiển trên canvas cho bộ lọc Vignette</li>
        <li>Các bộ lọc mới: Bloom, Focus Blur, Lens Blur, Variable Blur</li>
