Description:
  eu: >-
    <p>KWalletManager zure sistemako pasahitzak kudeatzeko tresna bat da. «Frameworks»eko zorroaren azpisistema erabiltzea,
    zure pasahitz sekretuak mantentzeaz gain zorroekin bateratzen diren aplikazio guztiak atzitu eta kudeatzen uzten dizu.</p>
  az: >-
    <p>KDE Cüzdanı İdarəetməsi sisteminizdəki şifrələri idarə etmək üçün bir vasitədir. Frameworks cüzdan alt sistemini istifadə
    edərək yalnız öz məxfi məlumatlarınızı qorumaqdan başqa, cüzdanla inteqrasiya olunan hər bir tətbiqin şifrələrinə giriş
    əldə etməyə və onları idarə etməyə imkan verir.</p>
  de: >-
    <p>KWalletManager ist ein Dienstprogramm zur Verwaltung der Passwörter auf Ihrem System. Durch die Verwendung des Frameworks-Subsystems
    Wallet können Sie nicht nur Ihre eigenen privaten Daten speichern, sondern auch auf die Passwörter jeder Anwendung, die
    in das KWallet benutzt, zugreifen und diese verwalten.</p>
  ia: >-
    <p>KWalletManager es un instrumento pro gerer contrasignos sur tu systema. Pe usar le subsystema de portafolio de Frameworks
    illo non sol permitte te mantener tu proprie secretos pro acceder e gerer contrassignos per omne applicationes que onintegra
    con le portafolio.</p>
  pt: >-
    <p>O KWalletManager é uma ferramenta para gerir as senhas e palavras-passe no seu sistema. Ao usar o sub-sistema da carteira
    nas Plataformas, não só é possível manter as suas próprias senhas, mas também aceder e gerir as senhas de todas as aplicações
    que integram com a carteira.</p>
  zh-CN: >-
    <p>KWalletManager 是一个用于管理您系统中密码的工具。通过使用框架中的钱包子系统，它不仅使您能够保存好您自己的密码，还使您能够访问并管理所有和钱包整合的应用程序的密码。</p>
  nn: >-
    <p>KWalletManager er eit verktøy for å administera passord på systemet. Det brukar lommeboksystemet frå KDE Frameworks
    som, i tillegg til å lagra dine eigne passord, lèt deg lesa og handsama passorda til program som nyttar lommeboksystemet.</p>
  gl: >-
    <p>KWalletManager é unha ferramenta para xestionar os contrasinais do sistema. Usar o subsistema de carteiras das infraestruturas
    de KDE non só permite gardar os seus propios segredos, senón tamén xestionar os contrasinais de todas as aplicacións compatíbeis.</p>
  pt-BR: >-
    <p>O KWalletManager é uma ferramenta para gerenciar as senhas no seu sistema. Ao usar o subsistema de carteiras do Frameworks,
    não só é possível manter as suas próprias senhas, mas também acessar e gerenciar as senhas de todos os aplicativos que
    possuem integração com a carteira.</p>
  el: >-
    <p>Το KWalletManager είναι ένα εργαλείο για τη διαχείριση των κωδικών πρόσβασης στο σύστημά σας. Με τη χρήση του υποσυστήματος
    πορτοφολιού του Frameworks μπορείτε όχι μόνο να διατηρείτε τα δικά σας μυστικά αλλά και να έχετε πρόσβαση και να διαχειρίζεστε
    τους κωδικούς κάθε εφαρμογής που ενσωματώνει το πορτοφόλι.</p>
  fr: >-
    <p>KWalletManager est un outil qui vous permet de gérer les mots de passe sur votre système. En utilisant le sous-système
    de portefeuille de Frameworks, il vous permet non seulement de conserver vos propres mots de passe, mais également d&apos;accéder
    aux mots de passe de toutes les applications qui s&apos;intègrent au portefeuille et de les gérer.</p>
  C: >-
    <p>KWalletManager is a tool to manage the passwords on your system. By using the Frameworks wallet subsystem it not only
    allows you to keep your own secrets but also to access and manage the passwords of every application that integrates with
    the wallet.</p>
  ro: >-
    <p>KWalletManager e o unealtă pentru gestiunea parolelor din sistem. Folosind subsistemul de portofele din KDE, acesta
    vă permite nu doar să păstrați propriile secrete dar și să accesați și gestionați parolele fiecărei aplicații ce se integrează
    cu portofelul.</p>
  uk: >-
    <p>KWalletManager — програма для керування даними паролів у вашій системі. На основі використання підсистеми сховища паролів
    Frameworks програма не лише надає вам змогу зберігати ваші реєстраційні дані, але і надає доступ і керує паролями у всіх
    програмах, у яких передбачено інтеграцію із таким сховищем.</p>
  lt: >-
    <p>KWalletManager yra įrankis, skirtas tvarkyti slaptažodžius jūsų sistemoje. Šis įrankis, naudodamas Frameworks slaptažodinių
    posistemį ne tik leidžia jums saugoti savo paslaptis, bet taip pat leidžia tvarkyti ir gauti prieigą prie slaptažodžių
    iš kiekvienos programos, kuri integruota su slaptažodine.</p>
  sv: >-
    <p>Plånbokshanteraren är ett verktyg för att hantera lösenorden på systemet. Genom att använda Ramverkens plånboksdelsystem
    låter det dig behålla egna hemligheter, men också komma åt och hantera lösenord för alla program som är integrerade med
    plånboken.</p>
  sk: >-
    <p>KWalletManager je nástroj na správu hesiel vo vašom systéme. Použitím subsystému peňaženky Frameworks vám umožn nielen
    uchovať vaše dáta, ale aj prístup a právu hesiel každej aplikácie, ktorá sa integruje s peňaženkou.</p>
  ru: >-
    <p>KWalletManager — приложение для управления паролями. KWalletManager основан на модуле Frameworks wallet и позволяет
    сохранять не только собственные пароли, но и управлять паролями приложений, использующих этот модуль.</p>
  ca: >-
    <p>El KWalletManager és una eina per a gestionar les contrasenyes al vostre sistema. Emprant el subsistema de carteres
    dels Frameworks, no només es permet mantenir els vostres propis secrets, sinó també accedir i gestionar les contrasenyes
    de cada aplicació que estigui integrada amb la cartera.</p>
  da: >-
    <p>KWalletmanager er et værktøj til at håndtere adgangskoderne på dit system. Ved at bruge tegnebogdelsystemet fra Frameworks,
    lader den dig ikke bare holde dine egne hemmeligheder, men også tilgå og administrere adgangskoder for alle programmer
    der integrerer med tegnebogen.</p>
  ko: >-
    <p>KWalletManager는 시스템에 저장된 암호를 관리하는 도구입니다. KDE 프레임워크의 지갑 하위 시스템을 사용하면 사용자 비밀 데이터를 관리할 수 있으며, 지갑 시스템을 사용하는 프로그램에서 사용하는
    암호를 안전하게 저장할 수 있습니다.</p>
  es: >-
    <p>KWalletManager es una herramienta para gestionar las contraseñas de su sistema. Al usar el subsistema de carteras de
    Frameworks, no solo le permite guardar sus propios secretos, ya que además puede acceder y gestionar las contraseñas de
    cualquier aplicación que se integre con la cartera.</p>
  ar: >-
    <p>مدير محفظتك هي أداة لإدارة كلمات المرور على نظامك. باستخدام النظام الفرعي لمحفظة ، لا يسمح لك فقط بالحفاظ على أسرارك
    الخاصة ولكن أيضًا للوصول إلى كلمات مرور كل تطبيق يتكامل مع المحفظة وإدارتها.</p>
  it: >-
    <p>KWalletManager è uno strumento per gestire le password nel tuo sistema. Usando il sottosistema del portafogli di Frameworks
    non solo potrai tenere i tuoi segreti, ma potrai anche accedere alle password e gestirle per qualsiasi applicazione che
    si integri col portafogli.</p>
  sl: >-
    <p>KWalletManager je orodje za upravljanje gesel v vašem sistemu. Uporaba ogrodja listnice vam omogoča ne le, da ohranite
    svoje lastne skrivnosti, ampak tudi dostopate do gesel vsake aplikacije, ki se integrira z listnico, in upravljate z njimi.</p>
  id: >-
    <p>KWalletManager adalah alat untuk mengelola kata sandi di sistemmu. Dengan menggunakan subsistem wallet Frameworks tidak
    hanya memungkinkan kamu untuk menyimpan kerahasiaanmu sendiri tetapi juga untuk mengakses dan mengelola kata sandi setiap
    aplikasi yang terintegrasi dengan wallet.</p>
  fi: >-
    <p>KWalletManager on työkalu salasanojen hallitsemiseksi koneellasi. Frameworksin lompakkoalijärjestelmää käyttämällä
    voit niin säilyttää salaisuutesi kuin hallita jokaisen lompakkoa käyttävän sovelluksen salasanoja.</p>
  et: >-
    <p>KWalletManager on tööriist oma süsteemi paroolide haldamiseks. Frameworksi turvalaegaste allsüsteem võimaldab sul lisaks
    oma salasõnade varjamisele pääseda ligi ja hallata kõigi rakenduste paroole, mis vaid turvalaekasüsteemiga seotud on.</p>
  pl: >-
    <p>Zarządzanie portfelem jest narzędziem do zarządzania hasłami w twoim systemie. Używając podsystemu portfela umożliwia
    ci nie tylko zachowanie poufności, lecz także dostęp i zarządzanie hasłami w każdej aplikacji, która integruje portfel.</p>
  en-GB: >-
    <p>KWalletManager is a tool to manage the passwords on your system. By using the Frameworks wallet subsystem it not only
    allows you to keep your own secrets but also to access and manage the passwords of every application that integrates with
    the wallet.</p>
  ca-valencia: >-
    <p>El KWalletManager és una eina per a gestionar les contrasenyes al vostre sistema. Emprant el subsistema de carteres
    dels Frameworks, no només es permet mantindre els vostres propis secrets, sinó també accedir i gestionar les contrasenyes
    de cada aplicació que estiga integrada amb la cartera.</p>
  hu: >-
    <p>A KWalletManager egy eszköz jelszavainak kezeléséhez. A Frameworks tároló alrendszerének használatával nem csak a jelszavai
    és titkos adatai tárolását teszi lehetővé, hanem a tárolót integráló más alkalmazások is hozzáférhetnek a jelszavakhoz,
    és kezelhetik azokat.</p>
  nl: >-
    <p>KWalletManager is een hulpmiddel om de wachtwoorden op uw systeem te beheren. Door het portefeuille subsysteem van
    Frameworks te gebruiken stelt het u niet alleen in staat om uw eigen geheimen te bewaren maar ook om toegang tot en de
    wachtwoorden van elke toepassing die integreert met de portefeuille te beheren.</p>
