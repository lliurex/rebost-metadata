      </ul>
    fr: >-
      <p>GIMP 2.10.22 est principalement une version de corrections de bogues. Les changements notables :</p>

      <ul>
        <li>Améliorations de prise en charge du format HEIF : exportation facultative avec grande profondeur de bits, importation
