      <li>Busca pente la documentación disponible</li>
    </ul>
  ru: >-
    <p>Приложение для поиска и чтения документации к приложениям KDE и программам системы</p>

    <p>Возможности:</p>

    <ul>
      <li>Просмотр документации из разных источников: из поставки приложений от сообщества KDE, страниц руководств UNIX и
    других;</li>
      <li>Поиск по доступной документации.</li>
    </ul>
  it: >-
    <p>Un&apos;applicazione per cercare e consultare la documentazione per tutte le applicazione di KDE e le utilità di sistema</p>

    <p>Funzionalità:</p>

    <ul>
      <li>Mostra la documentazione da varie fonti (applicazioni dalla comunità KDE, pagine di manuale, ecc)</li>
      <li>Cerca nella documentazione disponibile</li>
    </ul>
  ko: >-
    <p>KDE 프로그램과 시스템 유틸리티의 도움말과 문서를 검색 및 열람하는 프로그램</p>

    <p>기능:</p>

    <ul>
      <li>KDE 커뮤니티 프로그램, man 페이지 등 여러 곳의 문서 표시</li>
