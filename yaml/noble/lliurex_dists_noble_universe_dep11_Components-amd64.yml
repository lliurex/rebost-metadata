Description:
  eu: >-
    <p>KIO GDrive KIO-jakitun diren aplikazioak (Dolphin, Kate edo Gwenview esaterako) hodeian Google Drive fitxategiak atzitzeko
    eta editatzeko gaitzen dituen KIO morroi bat da.</p>
  de: >-
    <p>KIO GDrive ist ein Ein-/Ausgabemodul, mit dem Anwendungen wie Dolphin, Kate oder Gwenview auf Dateien in der Cloud
    Google Drive zugreifen und bearbeiten können.</p>
  ro: >-
    <p>KIO GDrive este un sclav KIO ce permite aplicațiilor ce folosesc KIO (cum ar fi Dolphin, Kate sau Gwenview) să acceseze
    și să redacteze fișiere Google Drive în nor.</p>
  pt: >-
    <p>O KIO GDrive é um &apos;KIO slave&apos; que permite às aplicações com suporte do KIO (como o Dolphin, o Kate ou o Gwenview)
    acederem e editarem ficheiros do Google Drive na &apos;cloud&apos;.</p>
  nn: >-
    <p>KIO GDrive er ein KIO-slave som lèt program som brukar KIO (for eksempel Dolphin, Kate og Gwenview) få lese- og skrivetilgang
    til filene dine på Google Drive.</p>
  gl: >-
    <p>KIO GDrive é un escravo de KIO que permite aos aplicativos que usan KIO (como Dolphin, Kate ou Gwenview) acceder e
    editar ficheiros de Google Drive na nube.</p>
  zh-CN: >-
    <p>KIO GDrive 是 Google Drive 的 KIO 从属程序，它能够让支持 KIO 的程序 (例如 Dolphin、Kate 或者 Gwenview) 访问和编辑 Google Drive 上的文件。</p>
  ru: >-
    <p>KIO для поддержки Google Диска — это модуль KIO, который обеспечивает доступ с возможностью изменения для файлов, расположенным
    на Google Диске для приложений, поддерживающих модули KIO, таких как диспетчер файлов Dolphin, текстовый редактор Kate
    и приложение для просмотра изображений Gwenview.</p>
  el: >-
    <p>Το KIO GDrive είναι ένας KIO slave που ενεργοποιεί εφαρμογές με επίγνωση του KIO (όπως Dolphin, Kate ή Gwenview) για
    την πρόσβαση και επεξεργασία αρχείων του Google Drive στο νέφος.</p>
  C: >-
    <p>KIO GDrive is a KIO slave that enables KIO-aware applications (such as Dolphin, Kate or Gwenview) to access and edit
    Google Drive files on the cloud.</p>
  fr: >-
    <p>KIO GDrive est un module d&apos;entrée / sortie qui permet aux applications prenant en charge KIO (comme Dolphin, Kate
    ou Gwenview) d&apos;accéder aux fichiers stockés en ligne sur Google Drive et de les modifier.</p>
  da: >-
    <p>KIO GDrive er en KIO-slave der gør det muligt for KIO-bevidste programmer (såsom Dolphin, Kate eller Gwenview) at tilgå
    og redigere Google Drive-filer i skyen.</p>
  uk: >-
    <p>KIO GDrive — допоміжний засіб введення-виведення даних, який уможливлює для програм із підтримкою KIO (зокрема Dolphin,
    Kate та Gwenview) доступ та редагування даних файлів на Диску Google у обчислювальній «хмарі».</p>
  lt: >-
    <p>KIO GDrive yra KIO pavaldusis, kuris įgalina KIO sąmoningas programas (tokias kaip Dolphin, Kate ar Gwenview) gauti
    prieigą prie Google disko ir taisyti failus debesijoje.</p>
  sv: >-
    <p>KIO GDrive är en I/O-slav som gör det möjligt för program medvetna om KIO (såsom Dolphin, Kate eller Gwenview) att
    komma åt och redigera Google Drive-filer i molnet.</p>
  sk: >-
    <p>KIO GDrive je KIO slave, ktorý umožňuje nie KIO aplikáciám (ako Dolphin, Kate alebo Gwenview) pristupovať a upravovať
    súbory na Google Drive na cloude.</p>
  ca: >-
    <p>El KIO GDrive és un esclau del KIO que permet a les aplicacions preparades per al KIO (com el Dolphin, el Kate o el
    Gwenview) que accedeixin i editin els fitxers del Drive de Google en el núvol.</p>
  ast: >-
    <p>KIO GDrive ye un esclavu pa KIO que permite a les aplicaciones qu&apos;usen KIO (como Dolphin, Kate o Gwenview) acceder
    y editar ficheros de Google Drive na ñube.</p>
  it: >-
    <p>KIO GDrive è un KIO slave che consente alle applicazioni che gestiscono KIO (come Dolphin, Kate o Gwenview) di accedere
    e modificare i file di Google Drive sul cloud.</p>
  es: >-
    <p>KIO GDrive es un esclavo de KIO que activa aplicaciones KIO-compatible (tales como, Dolphin, Kate o Gwenview) para
    acceder y editar archivos de Google Drive en la nube.</p>
  pt-BR: >-
    <p>O KIO GDrive é um KIO slave que permite a aplicativos com suporte a KIO (como Dolphin, Kate ou Gwenview) acessar e
    editar arquivos do Google Drive na nuvem.</p>
  ko: >-
