Description:
  eu: >-
    <p>Krfb Mahaigaina Partekatzea zerbitzari aplikazio bat da zure uneko saioa beste makina batean dagoen erabiltzaile batekin
    partekatzen uzten dizuna. Beste makinan VNC bezeroa erabil dezake zure mahaigaina ikusi edo baita kontrolatzeko ere.</p>
  zh-TW: >-
    <p>Krfb 桌面分享是款伺服器應用程式，它可以將您目前的桌面階段分享給一位於其他主機上的使用者，以讓他能使用 VNC 用戶端檢視、甚至控制您的桌面。</p>
  sr-ijekavianlatin: >-
    <p>KRFB je serverski program za deljenje površi, kojim možete da podelite svoju tekuću sesiju sa korisnikom na drugoj
    mašini. Udaljeni korisnik može da upotrebi neki VNC klijent za gledanje površi, pa čak i upravljanje njome.</p>
  sr-ijekavian: >-
    <p>КРФБ је серверски програм за дељење површи, којим можете да поделите своју текућу сесију са корисником на другој машини.
    Удаљени корисник може да употреби неки ВНЦ клијент за гледање површи, па чак и управљање њоме.</p>
  de: >-
    <p>Krfb ist eine Serveranwendung, welche die gemeinsame Benutzung der aktuellen Sitzung mit einem Benutzer auf einem anderen
    Rechner ermöglicht, der mit Hilfe eines VNC-Programms den Bildschirminhalt sehen oder sogar die Arbeitsfläche bedienen
    kann.</p>
  ia: >-
    <p>Krfb Desktop Sharing es un application de servitor que te permitte compartir tu session currente con un usator sur
    un altere machina,le qual pote usar un cliente VNC per vider o anque controlar le scriptorio.</p>
  pt: >-
    <p>A Partilha de Ecrã Krfb é uma aplicação de servidor que lhe permite partilhar a sua sessão actual com um utilizador
    noutra máquina, o qual poderá usar um cliente de VNC para ver ou mesmo controlar o ambiente de trabalho.</p>
  zh-CN: >-
    <p>Krfb 桌面共享是一个可以让您与另一个在其他机器上的用户共享当前会话的服务器程序，他可以使用 VNC 客户端来查看甚至控制桌面。</p>
  nn: >-
    <p>Krfb skrivebordsdeling er eit tenar­program som lèt deg dela skrivebords­økta di med ein brukar på ei anna maskin.
    Vedkommande kan så bruka ein VNC-klient for å sjå og eventuelt òg styra økta.</p>
  gl: >-
    <p>Krfb é unha aplicación de servidor que permite compartir a sesión actual cun usuario que está noutro equipo, que pode
    usar un cliente VNC para ver ou mesmo controlar o escritorio.</p>
  pt-BR: >-
    <p>Krfb Desktop Sharing é um aplicativo de servidor que lhe permite compartilhar a sua sessão atual com um usuário em
    outra máquina, que poderá usar um cliente de VNC para ver ou mesmo controlar a máquina.</p>
  el: >-
    <p>Η κοινή χρήση επιφάνειας εργασίας Krfb είναι μια εφαρμογή εξυπηρετητή που σας επιτρέπει να μοιράζεστε την τρέχουσα
    συνεδρία σας με έναν χρήστη σε άλλο μηχάνημα, ο οποίος μπορεί να χρησιμοποιεί έναν πελάτη VNC για να παρακολουθεί ή και
    να ελέγχει την επιφάνεια εργασίας σας.</p>
  fr: >-
    <p>Le partage de bureau Krfb est une application de serveur qui vous permet de partager votre session courante avec un
    utilisateur sur une autre machine, qui peut utiliser un client VNC pour afficher et même contrôler le bureau.</p>
  uk: >-
    <p>Програма для спільного використання стільниці Krfb — це серверна програма, яка надає вам змогу розділити ваш поточний
    сеанс роботи з користувачем, який працює на іншому комп’ютері, так, щоб цей користувач зміг скористатися клієнтом VNC
    для перегляду або навіть керування вашою стільницею.</p>
  da: >-
    <p>Krfb-skrivebordsdeling er et serverprogram der giver dig mulighed for at dele din nuværende session med en bruger på
    en anden maskine som kan bruge en VNC-klient til at vise eller endda styrer skrivebordet.</p>
  C: >-
    <p>Krfb Desktop Sharing is a server application that allows you to share your current session with a user on another machine,
    who can use a VNC client to view or even control the desktop.</p>
  sv: >-
    <p>Krfb-skrivbordsdelning är ett serverprogram som gör det möjligt att dela aktuell session med en användare på en annan
    dator, som kan använda en VNC-klient för att betrakta eller till och med kontrollera skrivbordet.</p>
  ca: >-
    <p>El Krfb és una aplicació de servidor que permet compartir la vostra sessió actual amb un usuari en una altra màquina,
    la qual pot emprar un client VNC per a veure o controlar l&apos;escriptori.</p>
  sk: >-
    <p>Krfb je serverová aplikácia, ktorá vám umožní zdieľať vaše aktuálne sedenie s používateľom na inom stroji, ktorý môže
    používať VNC klienta na pripojenie alebo ovládanie stanice.</p>
  ru: >-
    <p>Krfb является сервером, который позволяет вам предоставлять доступ к своему текущему сеансу пользователю на другом
    компьютере, который использует клиент VNC для просмотра или управления вашим рабочим столом.</p>
  ko: >-
    <p>Krfb 데스크톱 공유는 현재 세션을 다른 머신의 사용자와 VNC를 통해서 공유하거나 원격 제어를 요청할 수 있는 서버 프로그램입니다.</p>
  it: >-
    <p>Condivisione del desktop Krfb è un&apos;applicazione server che permette di condividere la sessione attuale con un
    utente su un&apos;altra macchina, che potrà usare un client VNC per visualizzare ed anche controllare il desktop.</p>
  es: >-
    <p>Krfb para compartir el escritorio es una aplicación de servidor que le permite compartir su sesión actual con un usuario
    de otra máquina, que puede usar un cliente VNC para ver e incluso controlar su escritorio.</p>
  sl: >-
    <p>Souporaba namizja Krfb je strežniški program, ki vam dovoli, da delite vašo trenutno sejo z uporabnikom na drugem računalniku,
    ki ima odjemalec VNC. Uporabnik lahko gleda ali celo nadzira namizje.</p>
  tr: >-
    <p>Krfb Masaüstü Paylaşımı, mevcut oturumu masaüstünü görüntülemek veya kontrol etmek için, VNC istemcisi kullanan başka
    bir makinedeki, kullanıcıyla paylaşmanızı sağlayan bir sunucu uygulamasıdır.</p>
  id: >-
    <p>Krfb Desktop Sharing adalah aplikasi server yang memungkinkan kamu untuk berbagi sesimu saat ini dengan pengguna di
    mesin lain, yang bisa menggunakan klien VNC untuk menampilkan atau bahkan mengendalikan desktop.</p>
  sr: >-
    <p>КРФБ је серверски програм за дељење површи, којим можете да поделите своју текућу сесију са корисником на другој машини.
    Удаљени корисник може да употреби неки ВНЦ клијент за гледање површи, па чак и управљање њоме.</p>
  fi: >-
    <p>Krfb-työpöytäjako on palvelinsovellus, jolla voit jakaa nykyisen istuntosi toisen koneen käyttäjälle, joka voi VNC-asiakkaalla
    nähdä tai jopa hallita työpöytääsi.</p>
  et: >-
    <p>Krfb töölaua jagamine on serverirakendus, mis võimaldab jagada aktiivset seanssi mõne teise masina taga istuva kasutajaga,
    kes saab VNC kliendi kaudu töölauda näha või isegi juhtida.</p>
  pl: >-
    <p>Współdzielenie pulpitu Krfb jest aplikacją serwerową, która umożliwia współdzielenie twojej bieżącej sesji z użytkownikiem
    na innym komputerze, który może użyć klienta VNC do oglądania,a a nawet sterowania twoim pulpitem.</p>
  en-GB: >-
    <p>Krfb Desktop Sharing is a server application that allows you to share your current session with a user on another machine,
    who can use a VNC client to view or even control the desktop.</p>
  ca-valencia: >-
    <p>El Krfb és una aplicació de servidor que permet compartir la vostra sessió actual amb un usuari en una altra màquina,
    la qual pot emprar un client VNC per a veure o controlar l&apos;escriptori.</p>
  sr-Latn: >-
    <p>KRFB je serverski program za deljenje površi, kojim možete da podelite svoju tekuću sesiju sa korisnikom na drugoj
    mašini. Udaljeni korisnik može da upotrebi neki VNC klijent za gledanje površi, pa čak i upravljanje njome.</p>
  nl: >-
    <p>Bureaublad delen is een server-applicatie die u in staat stelt uw huidige sessie te delen met een gebruiker op een
    andere machine, die een VNC-client kan gebruiken om uw bureaublad te bekijken of zelfs te besturen.</p>
