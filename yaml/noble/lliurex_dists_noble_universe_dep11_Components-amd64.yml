    ru: >-
      <p>GIMP 2.10.28 исправляет ошибку версии 2.10.26, которая заключается в некорректной установке некоторых данных темы
      оформления программы.</p>
    zh_CN: >-
      <p>GIMP 2.10.28 修复了 GIMP 2.10.26 中某些主题数据不能正确安装的构建问题。</p>
    sl: >-
