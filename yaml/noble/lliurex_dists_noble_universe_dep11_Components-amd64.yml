Description:
  ml: >-
    <p>കെയ്റ്റ് എന്നത് കെ.ഡി.ഇ. യുടെ വിവിധോദ്യേശ പദാവലി എഡിറ്റർ ആണ്. ഇത് കോഡ് മടക്കൽ, സിന്റാക്സ് പ്രധാനീകരിക്കൽ, ചലനാത്മകമായ
    അക്ഷര സൗന്ദര്യവൽക്കരണം, ബന്ധിപ്പിച്ചിട്ടുള്ള കൺസോൾ, വിപുലമായ പ്ലഗ്ഇൻ വിനിമയതലം, അടിസ്ഥാനമായ സ്ക്രിപ്റ്റിംഗ് എന്നിവ പിന്തുണ
    നൽകുന്നു.</p>

    <p>വിശേഷതകൾ:</p>

    <ul>
      <li>MDI, ജാലക വേർതിരിക്കൽ, ജാലക ടാബിംഗ്</li>
      <li>അക്ഷര പരിശോധന</li>
      <li>CR, CRLF, LF അന്ത്യാക്ഷര പിന്തുണ</li>
      <li>എൻകോഡിംഗ് പിന്തുണ (utf-8, utf-16, ascii etc.)</li>
      <li>എൻകോഡിംഗ് പരിവർത്തനം</li>
      <li>RegEx അടിസ്ഥാനമാക്കിയുള്ള find &amp; replace ആവിഷ്കരണം</li>
      <li>ശക്തിയേറിയ സിന്റാക്സ് പ്രധാനീകരിക്കലും ബ്രാക്കറ്റ് ചേർച്ചയും</li>
      <li>കോഡും അക്ഷര മടക്കലും</li>
      <li>അനന്തമായ നിഷ്‍ഫലമാക്കൽ / വീണ്ടും ചെയ്യൽ പിന്തുണ</li>
      <li>ബ്ലോക്ക് തെരഞ്ഞെടുക്കൽ രീതി</li>
      <li>സ്വയം അകലക്രമീകരണം</li>
      <li>സ്വയ പൂർത്തീകരണ പിന്തുണ</li>
      <li>ഷെൽ ഏകീകരണം</li>
      <li>kioslaves ഉപയോഗിച്ചുള്ള വിസ്തൃതമായ നിയമാവലി പിന്തുണ (http, ftp, ssh, webdav etc.)</li>
      <li>ആപ്ലിക്കേഷനും ചിട്ടപ്പെടുത്തൽ ഉപകരണത്തിനും പ്ലഗ് ഇൻ രൂപകല്പന</li>
      <li>അഭിരുചിക്കനുസൃതമാക്കാവുന്ന കുറുക്കുവഴികൾ</li>
      <li>ഏകീകരിച്ച ആജ്ഞാസ്ഥാനം</li>
      <li>ജാവാസ്ക്രിപ്റ്റ് ഉപയോഗിച്ച് സ്ക്രിപ്റ്റ് ചെയ്യാവുന്നത്</li>
    </ul>
  eu: >-
    <p>Kate KDEk eginiko testu-editore dokumentu-anitza, ikuspegi-anitza da. Kode-tolestea, sintaxi-nabarmentzea, itzulbiratze-dinamikoa,
    kapsulatutako kontsola, osagarri interfaze zabal bat eta hastapenetan dagoen script bidez hedatzeko euskarria gisako eginbideak
    eskaintzen ditu.</p>

    <p>Eginbideak:</p>

    <ul>
      <li>MDI, leiho-zatitzea, leihoak fitxa gisa antolatzea</li>
      <li>Ortografia-egiaztatzea</li>
      <li>CR, CRLF, LF lerro-amaierak onartzen ditu</li>
      <li>Kodeketa euskarria (utf-8, utf-16, ascii etab.)</li>
      <li>Kodeketa arteko bihurketa</li>
      <li>Adierazpen erregularretan oinarritutako aurkitu eta ordeztea</li>
      <li>Sintaxi nabarmentze eta parentesien bat-etortze ahaltsua</li>
