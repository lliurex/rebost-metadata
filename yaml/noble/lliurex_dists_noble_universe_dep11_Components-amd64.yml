Releases:
- version: 4.16.3
  type: stable
  unix-timestamp: 1632614400
  description:
    es: >-
      <p>Esta versión mejora la compatibilidad con el gestor de archivos, la compatibilidad con los archivos zip y el manejo
      de los archivos seleccionados. También añade atajos de teclado para iniciar una búsqueda o seleccionar una ruta de búsqueda
      nueva.</p>
    zh_TW: >-
      <p>此版本改善了檔案管理員支援、zip 檔案支援與選定檔案的處理。其也改善了啟動搜尋或選取新搜尋路徑的鍵盤快捷鍵。</p>
    he: >-
      <p>גרסה זו משפרת תמיכה במנהל קבצים, תמיכה בקבצי זיפ, וטיפול בקבצים נבחרים. היא גם משפרת קיצורי מקלדת להתחלת חיפוש או
      לבחירת נתיב חיפוש חדש.</p>
    ja: >-
      <p>このリリースでは、ファイルマネージャーのサポートと、zip ファイルのサポートと、複数ファイル選択時の処理が改善されています。また、検索を開始したり、新しい検索パスを選択したりするキーボードショートカットも改善されています。</p>
    sq: >-
      <p>Kjo hedhje në qarkullim përmirëson mbulim përgjegjësish kartelash, mbulim kartelash zip, dhe trajtim të kartelave
      të përzgjedhura. Përmirëson gjithashtu shkurtore tastiere për nisjen e një kërkimi ose përzgjedhjen e një shtegu të
      ri kërkimi.</p>
    pt: >-
      <p>Esta versão melhora o suporte do gestor de ficheiros, o suporte de ficheiros zip e o tratamento de ficheiros selecionados.
      Também melhora as teclas de atalho para iniciar uma pesquisa ou selecionar um novo caminho de pesquisa.</p>
    it: >-
      <p>Questo rilascio migliora il supporti del gestore dei file, il supporto ai file zip e la gestione dei file selezionati.
      Migliora anche le scorciatoie da tastiera per avviare una ricerca o per selezionare un nuovo percorso di ricerca.</p>
    de: >-
      <p>Diese Version verbessert die Unterstützung der Dateiverwaltung, die Unterstützung von Zip-Dateien und die Handhabung
      ausgewählter Dateien. Sie verbessert auch die Tastenkombinationen für den Start einer Suche oder die Auswahl eines neuen
      Suchpfads.</p>
    fr: >-
      <p>Cette version améliore la prise en charge du gestionnaire de fichiers, la prise en charge des fichiers zip et la
      gestion des fichiers sélectionnés. Elle améliore également les raccourcis clavier pour lancer une recherche ou sélectionner
      un nouveau chemin de recherche.</p>
    nb: >-
      <p>Denne utgivelsen forbedrer støtte for filbehandleren, zip-filer og håndtering av valgte filer. Den forbedrer også
      hurtigtaster for å starte søk eller velge ny søkesti.</p>
    lt: >-
      <p>Ši laida patobulina failų tvarkytuvės palaikymą, zip failų palaikymą ir pasirinktų failų apdorojimą. Joje taip pat
      patobulinti spartieji klavišai, skirti pradėti paiešką ar pasirinkti naują paieškos kelią.</p>
    id: >-
      <p>Rilis ini meningkatkan dukungan peramban berkas, dukungan berkas zip, dan penanganan berkas-berkas terpilih. Serta
      meningkatkan pintasan papan tik untuk memulai sebuah pencarian atau memilih sebuah path pencarian baru.</p>
    C: >-
      <p>This release improves file manager support, zip file support, and handling selected files. It also improves keyboard
      shortcuts for starting a search or selecting a new search path.</p>
    sr: >-
      <p>Ово издање побољшава подршку управника датотека, подршку зипу и управљање означеним датотекама. Такође, побољшава
      пречице дугмади за покретање претраге и одабир нове путање претраге.</p>
    bg: >-
      <p>Тази версия подобрява поддръжката на файловия мениджър, поддръжката на zip файлове и обработката на избрани файлове.
      Той също така подобрява клавишните комбинации за стартиране на търсене или избор на нов път за търсене.</p>
    pl: >-
      <p>Ta wydanie poprawia obsługę menedżera plików, plików zip oraz posługiwanie się wybranymi plikami. Poprawia również
      skróty klawiaturowe do rozpoczęcia wyszukiwania lub wyboru nowej ścieżki wyszukiwania.</p>
    eu: >-
      <p>Argitaratze honek fitxategien kudeaketa, zip fitxategien euskarria, eta hautatutako fitxategien erabilera hobetzen
      ditu. Bilaketa bat hasteko edo bilaketa bide berri baterako teklatuaren lasterbideak hobetzen ditu ere.</p>
    zh_CN: >-
      <p>此版本改进了文件管理器支持、zip 文件支持和选定文件的处理。 其还改进了用于启动搜索或选取新搜索路径的键盘快捷键。</p>
    nl: >-
      <p>Deze versie verbetert de ondersteuning voor de bestandsbeheerder, voor ingepakte bestanden en voor omgaan met gekozen
      bestanden. Hij verbetert ook de sneltoetsen voor het beginnen van een doorzoeking en voor het kiezen van een nieuw zoekpad.</p>
    da: >-
      <p>Denne udgivelse forbedrer understøttelse af filhåndtering, understøttelse af zip-filer og håndtering af valgte filer.
      Den forbedrer også tastaturgenveje til at starte en søgning eller vælge en ny søgesti.</p>
    gl: >-
      <p>Esta versión mellora a compatibilidade co xestor de ficheiros, a compatibilidade con ficheiros zip e o manexo de
      ficheiros seleccionados. Tamén mellora os atallos de teclado para iniciar unha busca ou seleccionar unha nova ruta de
      busca.</p>
