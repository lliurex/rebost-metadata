    eu: >-
      <p>GIMP 2.10.20 bertsioak eginbide berriak eta akatsen zuzenketa garrantzitsuak dakartza. Aldaketa nabarmenenak:</p>

      <ul>
        <li>Tresna-taldeak sagua gainetik igarotzean hedatzen dira, ez klik egitean.</li>
