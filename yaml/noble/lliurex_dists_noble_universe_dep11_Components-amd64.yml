    <p>Rozszerzone możliwości w digiKam znajdują się w zestawie narzędzi w wtyczkach (zwanych DWtyczki lub wtyczki digiKama).
    Wtyczki można pisać, aby dodać importowanie i eksportowanie treści do zdalnych usług sieciowych, dodać nowe możliwości
