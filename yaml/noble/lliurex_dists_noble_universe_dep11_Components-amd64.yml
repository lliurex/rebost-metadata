    th: >-
      <p>รุ่นนี้ขยายขอบเขตของการค้นเนื้อความให้รองรับแฟ้มหลายชนิดเพิ่มขึ้น และเพิ่มการรองรับการค้นหาในแฟ้มบีบอัด การค้นเนื้อหาแฟ้มและการเลือกรูปแบบการแสดงผลจะมีการรักษาให้มีผลข้ามวาระการใช้งาน</p>
    zh_CN: >-
      <p>此版本扩展了全文搜索以支持更多的文件类型，并添加在压缩文件中搜索的支持。搜索文件内容和首选视图现在可以跨会话保留。</p>
    C: >-
      <p>This release expands fulltext search to support more file types and adds support for searching within compressed
      files. Searching file contents and the preferred view is now preserved across sessions.</p>
    nl: >-
      <p>Deze versie breidt de doorzoeking van volledige tekst uit met ondersteuning voor meer bestandssoorten en voegt ook
