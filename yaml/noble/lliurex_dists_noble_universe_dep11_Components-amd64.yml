Description:
  eu: >-
    <p>KRDC, bateragarria den zerbitzari bat darabilen beste makina bateko mahaigaineko  saioa ikusi edo baita kontrolatzen
    uzten dizun bezero aplikazio bat da. VNC eta RDP  onartzen dira.</p>
  zh-TW: >-
    <p>KRDC 是款用戶端應用程式，其允許您檢視、甚至控制執行著相容伺服器的其他主機的桌面階段。支援 VNC 和 RDP。</p>
  de: >-
    <p>KRDC ist eine Anwendung zur Anzeige und Fernsteuerung der Arbeitsfläche eines anderen Rechners, auf dem ein kompatibler
    Dienst läuft. Derzeit werden die Protokolle VNC und RDP unterstützt.</p>
  ia: >-
    <p>KRDC es un application cliente que te permitte vider o anque controlar le session de scriptorio sur un altere machina
    que es executante un servitor compatibile. VNC e RDP es supportate.</p>
  pt: >-
    <p>O KRDC é uma aplicação-cliente que lhe permite ver ou mesmo controlar a sessão do ambiente de trabalho noutro computador
    que esteja a executar um servidor compatível. São suportados os protocolos VNC e RDP.</p>
  ro: >-
    <p>KRDC este o aplicație-client ce vă permite să vizualizați sau chiar să controlați sesiuni de birou de pe alt calculator
    ce rulează un server compatibil. Sunt susținute VNC și RDP.</p>
  zh-CN: >-
    <p>KRDC 是一个使您可以查看甚至控制在运行着兼容服务器的另一台计算机上的桌面会话的客户端应用程序。支持 VNC 和 RDP。</p>
  gl: >-
    <p>KRDC é unha aplicación cliente que lle permite ver ou mesmo controlar unha sesión de escritorio noutra máquina que
    estea a executar un servidor compatíbel. Compatíbel con VNC e RDP.</p>
  pt-BR: >-
    <p>KRDC é um aplicativo cliente que lhe permite ver ou mesmo controlar a sessão da área de trabalho de outra máquina que
    esteja rodando um servidor compatível com VNC ou RDP.</p>
  el: >-
    <p>Το KRDC είναι μια εφαρμογή που σας επιτρέπει να προβάλλετε ή και να ελέγξετε τη συνεδρία της επιφάνειας εργασίας σε
    άλλο μηχάνημα το οποίο εκτελεί έναν συμβατό εξυπηρετητή. Υποστηρίζονται τα VNC και RDP.</p>
  fr: >-
    <p>KRDC est une application client qui vous permet d&apos;afficher ou de contrôler la session bureau d&apos;une autre
    machine sur laquelle tourne un serveur compatible. VNC et RDP sont pris en charge.</p>
  C: >-
    <p>KRDC is a client application that allows you to view or even control the desktop session on another machine that is
    running a compatible server. VNC and RDP is supported.</p>
  da: >-
    <p>KRDC er et klientprogram som giver dig mulighed for at vise eller endda styre skrivebordssessionen på en anden maskine
    som kører en kompatibel server. VNC og RDP understøttes.</p>
  uk: >-
    <p>KRDC — це клієнтська програма, яка надає вам змогу переглядати і навіть керувати стільничним сеансом на віддаленому
    комп’ютері, на якому запущено сумісний з клієнтом сервер. З-поміж серверів у програмі передбачено підтримку VNC і RDP.</p>
  sv: >-
    <p>Fjärranslutning till skrivbord är ett klientprogram som låter dig visa eller till och med styra skrivbordssessionen
    på en annan dator som kör en passande server. VNC och RDP stöds.</p>
  ca: >-
    <p>El KRDC és una aplicació client que permet veure o fins i tot controlar la sessió d&apos;escriptori en una altra màquina
    que estigui executant un servidor compatible. Estan suportats VNC i RDP.</p>
  sk: >-
    <p>KRDC je klientska aplikácia, ktorá vám umožňuje prezerať alebo dokonca ovládať sedenie pracovnej plochy na inom počítači,
    na ktorom je spustený kompatibilný server. Podporované sú VNC a RDP.</p>
  ru: >-
    <p>KRDC — приложение-клиент которое позволяет просматривать и управлять сеансом на другом компьютере, где выполняется
    совместимый сервер. Приложение поддерживает подключения к серверам с использованием протоколов VNC и RDP.</p>
  it: >-
    <p>KRDC è un&apos;applicazione client che permette di visualizzare e anche controllare la sessione del desktop di un altro
    sistema in cui è in esecuzione un server compatibile. Sono supportati VNC e RDP.</p>
  ko: >-
    <p>KRDC는 다른 컴퓨터에 VNC와 RDP를 통해서 연결하여 데스크톱 세션을 보고 제어하는 프로그램입니다.</p>
  es: >-
    <p>KRDC es una aplicación cliente que le permite ver e incluso controlar una sesión de escritorio en otra máquina que
    se esté ejecutando en un servidor compatible. Se permite el uso de VNC y de RDP.</p>
  sl: >-
    <p>KRDC je odjemalska aplikacija, ki vam omogoča ogled ali celo nadzor nad sejo namizja na drugem računalniku, ki ga poganja
    združljiv strežnik. Podprta sta VNC in RDP.</p>
  id: >-
    <p>KRDC adalah aplikasi klien yang memungkinkan kamu untuk melihat atau bahkan mengendalikan sesi desktop di komputer
    lain yang menjalankan server yang kompatibel. VNC dan RDP telah didukung.</p>
  fi: >-
    <p>KRDC on sovellus, jolla voit katsella tai jopa hallita yhteensopivaa palvelinta käyttävän toisen tietokoneen työpöytäistuntoa.
    Ohjelma tukee VNC- ja RDP-yhteyskäytäntöjä.</p>
  et: >-
    <p>KRDC on klientrakendus, mis võimaldab näha või isegi juhtida töölauaseanssi teises masinas, kus töötab ühilduv server.
    Toetatud on VNC ja RDP.</p>
  hu: >-
    <p>A KRDC egy kliensalkalmazás, amely lehetővé teszi egy kompatibilis kiszolgálót futtató másik számítógép munkamenetének
    megtekintését, vagy akár irányítását. A VNC és az RDP protokollok támogatottak.</p>
  en-GB: >-
    <p>KRDC is a client application that allows you to view or even control the desktop session on another machine that is
    running a compatible server. VNC and RDP is supported.</p>
  pl: >-
    <p>KRDC jest aplikacją klienta, która umożliwia podgląd lub nawet sterowanie sesją pulpitu na innym komputerze, który
    ma uruchomiony zgodny serwer. Obsługiwany jest VNC i RDP.</p>
  ca-valencia: >-
    <p>El KRDC és una aplicació client que permet veure o fins i tot controlar la sessió d&apos;escriptori en una altra màquina
    que estiga executant un servidor compatible. Estan suportats VNC i RDP.</p>
  nl: >-
    <p>KRDC is een client-toepassing die u in staat stelt om de bureaubladsessie op een andere machine, waarop een compatibele
    server draait, te bekijken en zelfs te besturen. VNC en RDP worden ondersteund.</p>
