  ar: >-
    <p>«كيت» هو محرّر نصوص بواسطة كدي يدعم عدّة مستندات وعدّة عروض. يقدّم «كيت» مزايا عديدة كلفّ الأكواد، وإبراز الصّياغة،
    ولفّ الكلمات الحركيّ، ومعراض مضمّن، وواجهة ملحقات واسعة ودعم بسيط للسّكربتة.</p>

    <p>الميزات:</p>

    <ul>
      <li>واجهة لعدّة مستندات، تقسيم وتلسين للنّوافذ</li>
      <li>تدقيق الهجاء</li>
      <li>دعم أسطر CR، وCRLF وLF الجديدة</li>
