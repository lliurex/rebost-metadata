Description:
  vi: >-
    <p>Dolphin là trình quản lí tệp của KDE, nó cho phép bạn điều hướng và duyệt nội dung các ổ cứng, các thẻ USB, thẻ SD
    và các thiết bị khác của bạn. Việc tạo, chuyển, hay xoá tệp và thư mục đều đơn giản và nhanh chóng.</p>

    <p>Dolphin bao gồm nhiều tính năng năng suất sẽ giúp bạn tiết kiệm thời gian. Các tính năng đa thẻ và khung xem chia đôi
    cho phép điều hướng nhiều thư mục cùng lúc, và bạn có thể dễ dàng kéo thả tệp giữa các khung xem để chuyển hay chép chúng.
    Trình đơn bấm phải của Dolphin cung cấp nhiều hành động nhanh gọn cho phép bạn nén, chia sẻ, và tạo bản sao cho các tệp,
    cùng nhiều việc khác nữa. Bạn cũng có thể thêm các hành động tự chọn của mình.</p>

    <p>Dolphin rất nhẹ, nhưng đồng thời bạn có thể điều chỉnh nó theo các nhu cầu cụ thể của mình. Điều này nghĩa là bạn có
    thể thực hiện việc quản lí tệp đúng như cách bạn muốn. Dolphin hỗ trợ ba chế độ xem khác nhau: một khung xem tất cả các
    tệp ở dạng lưới cổ điển, một khung xem chi tiết hơn, và một khung xem dạng cây. Bạn cũng có thể cấu hình hầu hết tất cả
    các ứng xử của Dolphin.</p>

    <p>Dolphin có thể hiển thị tệp và thư mục từ nhiều dịch vụ đám mây Liên Mạng và các máy ở xa khác như thể chúng ở ngay
    trên máy tính của bạn vậy.</p>

    <p>Dolphin còn đi kèm với một dòng lệnh tích hợp, cho phép bạn chạy lệnh ở thư mục hiện tại. Bạn thậm chí có thể mở rộng
    khả năng của Dolphin thêm nữa bằng các phần cài cắm mạnh mẽ để đáp ứng với cách làm việc của bạn. Bạn có thể dùng phần
    cài cắm tích hợp git để tương tác với các kho git, hay phần cài cắm Nextcloud để đồng bộ trực tuyến các tệp của bạn, và
    còn nhiều nữa.</p>
  eu: >-
    <p>Dolphin zure disko zurrun, USB memoria, SD txartel, eta gehiagoren edukian nabigatu eta arakatzen uzten dizun KDEren
    fitxategi-kudeatzailea da. Fitxategi eta karpetak sortzea, mugitzea, edo ezabatzea erraza eta azkarra da.</p>

    <p>Dolphin-ek denbora aurreztuko dizuten produktibitate-ezaugarri ugari ditu. Fitxa anitzen eta ikuspegi zatituen ezaugarriek
    aldi berean karpeta anitz nabigatzen uzten dute, eta fitxategiak ikuspegien artean arrastatu eta jaregin ditzakezu haiek
    erraz mugitu edo kopiatzeko. Dolphin-en eskuin-klik laster-menuak, besteak beste, fitxategiak konprimatzeko, partekatzeko,
    eta bikoizteko ekintza azkarrak eskaintzen ditu. Zuk nahi dituzun ekintzak ere erants ditzakezu.</p>

    <p>Dolphin oso arina da, baina, aldi berean, zure beharretara egoki dezakezu. Horrek esan nahi du fitxategien kudeaketa
    zuk nahi duzun modura egin dezakezula. Dolphin-ek hiru ikuspegi modu ezberdin onartzen ditu: fitxategi guztien sareta-ikuspegi
    klasiko bat, xehetasun gehiago dituen ikuspegi bat, eta zuhaitz-ikuspegi bat. Dolphin-en jokabide gehienak ere konfigura
    ditzakezu.</p>

    <p>Dolphin-ek Interneteko hodei-zerbitzu askotako eta urruneko beste makina batzuetako fitxategi eta karpetak zure mahaigainean
    egongo balira bezala erakuts ditzake.</p>

    <p>Dolphin-ek terminal bat ere badu, uneko karpetan komandoak erabiltzeko aukera ematen duena. Dolphin-en gaitasunak are
    gehiago hedatu ditzakezu zure lan egiteko modura egokitzeko plugin ahaltsuak erabiliz. Git bateratzeko plugina erabil
    dezakezu Git gordetegiekin elkarreragiteko, edo Nextcloud plugina zure fitxategiak lerroan sinkronizatzeko, eta askoz
    gehiago.</p>
  az: >-
    <p>Dolphin sizin sərt disklərinizin, USB yaddaş qurğularınızın, SD katlarınızın və s. tərkibindəkiləri nəzərdən keçirmənizə
    imkan verən fayl meneceridir. Faylların və qovluqların yaradılması, Köçürülməsi və ya silinməsi sadə, rahat və cəld icra
    edilir.</p>

    <p>Dolphin, səmərəliyi artıracaq bir çox funksiyalardan ibarətdir və bu da sizə vaxtınıza qənaət edəcəkdir. Birdən çox
    vərəq və bölünmə funksiyaları, qovluqlar arasında rahat hərəkət etməyə imkan verir, həmçinin, siz faylları, həmin görünən
    qovluqlar arasında tutub yerini dəyişməklə köçürə və kopyalaya bilərsiniz. Siçanın sağ düyməsi ilə açılan Dolpin menyusunda
    faylları sıxmağa, paylaşmağa, yeni surətini yaratmağa və bu kimi başqa bir çox cəld əməlləri təqdim edir. Bundan başqa
    siz həmçinin öz fərdi əməlinizi də bu menyuya daxil edə bilərsiniz.</p>

    <p>Dolphin çox yüngüldür, bununla belə siz onu öz ehtiyaclarınıza uyğunlaşdıra bilərsiniz. Bu o deməkdir ki, siz fayllarınızı
    istədiyiniz kimi idarə edə bilərsiniz. Dolphin üç müxtəlif baxış rejimini dəstəkləyir: bütün faylları üçün şəbəkə formasında
    klassik görünüş, budaqlanan şəkildə daha təfərrüatlı baxış forması. Siz həmçinin daha çox Dolphin davranışlarını tənzimləyə
    bilərsiniz.</p>

    <p>Dolphin, bir çox İnternet və digər uzaq maşınların bulud xidmətindən faylları və qovluqları birbaşa sizin İş Masanızdakı
    kimi göstərəcəkdir.</p>

    <p>Dolphin həmçinin daxilə quraşdırılmış terminalla təmin olunur ki, bu da cari qovluqda əmrləri başlatmağa imkan verir.
    Siz, Dolphinin imkanlarını iş prosesinizə uyğunlaşdıracaq, güclü qoşmaların köməyi ilə daha da genişləndirə bilərsiniz.
    Sİz git repazitoriyaları ilə işləmək üçün, qoşulmuş git inteqrasiya modulundan və ya fayllarınızı internet üzərindən sinxronlaşdırmaq
    üçün Nextcloud qoşmasından və s. istifadə edə bilərsiniz.</p>
  ja: >-
    <p>Dolphin は、KDE のファイルマネージャで、ハードドライブ、USB スティック、SD カードなどのコンテンツをナビゲートして閲覧することができます。ファイルやフォルダの作成、移動、削除が簡単かつ迅速に行えます。</p>

    <p>Dolphin には、あなたの時間を節約する生産性向上のための機能が数多く搭載されています。複数のタブや分割表示機能により、複数のフォルダを同時に操作することができ、ファイルの移動やコピーもドラッグ＆ドロップで簡単に行えます。また、Dolphin
    の右クリックメニューには、ファイルの圧縮、共有、複製など、様々なクイックアクションが用意されています。また、独自のアクションを追加することも可能です。</p>

    <p>Dolphin は非常に軽量ですが、同時に、あなたの特定のニーズに合わせることができます。つまり、あなたの思いどおりにファイル管理を行うことができるのです。Dolphin は3つの異なる表示モードをサポートしています: すべてのファイルを表示するクラシックなグリッド表示、より詳細な表示、そしてツリー表示です。また、Dolphin
    の動作のほとんどを設定することができます。</p>

    <p>Dolphin は、多くのインターネット上のクラウドサービスや他のリモートマシンのファイルやフォルダを、あたかもデスクトップ上にあるかのように表示することができます。</p>

    <p>また、Dolphin にはターミナルが内蔵されており、現在のフォルダに対してコマンドを実行することができます。強力なプラグインを使えば、Dolphin の機能をさらに拡張し、あなたのワークフローに合わせることができます。git integration
    プラグインを使えば、git リポジトリとのやりとりが可能になりますし、Nextcloud プラグインを使えば、ファイルをオンラインで同期することができます。</p>
  de: >-
    <p>Dolphin ist die Dateiverwaltung von KDE und ermöglicht es Ihnen, den Inhalt Ihrer Festplatten, USB-Sticks, SD-Speicherkarten
    und anderen Geräten einzusehen. Das Erstellen, Verschieben und Löschen von Dateien und Ordnern funktioniert einfach und
    schnell.</p>

    <p>Dolphin beinhaltet eine Vielzahl von Produktivitätsfunktionen, die Ihnen Zeit sparen. Dank Registerkarten und geteilten
    Ansichten können Sie in mehreren Ordnern gleichzeitig navigieren und Sie können einfach Dateien zwischen verschiedenen
    Ansichten mittels Ziehen kopieren oder verschieben. Dolphins Kontextmenü bietet viele Schnellzugriffe zu Aktionen, mit
    denen Sie Dateien unter anderem komprimieren, teilen und duplizieren können. Sie können außerdem eigene Aktionen hinzufügen.</p>

    <p>Dolphin ist sehr leichtgewichtig, kann dabei aber dennoch an Ihre spezifischen Bedürfnisse angepasst werden. Das bedeutet,
    dass Sie Ihre Dateiverwaltung so vornehmen können, wie Sie es wollen. Dolphin bietet drei unterschiedliche Ansichtsmodi:
    eine klassische Rasteransicht aller Dateien mit Symbolen, eine detailliertere Ansicht sowie eine Baumansicht. Sie können
    außerdem einen großen Teil des Verhaltens von Dolphin anpassen.</p>

    <p>Dolphin kann Dateien und Ordner vieler Internet-Clouddienste und anderer entfernter Maschinen anzeigen, als wären sie
    direkt lokal auf Ihrem Rechner.</p>

    <p>Dolphin beinhaltet ein integriertes Terminal, in welchem Sie Befehle im aktuellen Ordner ausführen können. Sie können
    die Fähigkeiten von Dolphin mit zusätzlichen Modulen noch weiter ausbauen, um ihn an Ihre Arbeitsweise anzupassen. Sie
    können durch das Integrationsmodul für Git mit Git-Repositorys interagieren, mit dem Nextcloud-Modul Ihre Dateien online
    synchronisieren und vieles mehr.</p>
  ia: >-
    <p>Dolphin es le gerente de file de KDE que te permitte navigar e explorar le contentos de tu discos dur, claves de memoria
    USB, cartas SD, e altere. Crear, mover o deler file e dossieres es simpe e rapide.</p>

    <p>Dolphin contine abundantia de characteristicas de productivitate que te salveguardera tempore. Le characteristicas
    de multiple schedas e vista dividite permitte navigar dossieres multiple al mesme tempore, e tu pote  facilemente traher
    e deponer files inter vistas per mover o copiar los. Le menu de pulsar a dextere de Dolphines fornite con multe actiones
    rapide que te permitte comprimer, compartir, e duplicar files, inter multe altere cosas. Tu anqu pote adder tu actiones
    personalisate.</p>

    <p>Dolphin es multe legier, ma al mesme tempore, tu pote adaptar lo a tu necessitates speific. Isto significa que tu pote
    complir tu gestion de file exactemente in le modo que tu vole. Dolphin supporta tres modos de vista differente: un vista
    classic de grillia de omne le files, un vista plus detaliate, e un vista a arbore. Tu anque pote configurar le majoritate
    del comportamento de Dolphin.</p>

    <p>Dolphin pote monstrar files e dossieres ab multe servicios cloud de internet e altere machinas remote como si illos
    esseva exactemente sur tu scriptorio.</p>

    <p>Dolphin anque deveni con un terminal integrate que te permitte executar commandos sur le dossier currente. Tu pote
    extender le capacitates de Dolphin anque plus avante con plugins potente per adaptar lo a tu fluxo de labor. Tu pote usar
    le plugin de integrationde git per affectar con repositorios de git, o le plugin de Nextcloud per synchronisar tu files
    in linea, a multe altere.</p>
  pt: >-
    <p>O Dolphin é o gestor de ficheiros do KDE que lhe permite navegar e percorrer o conteúdo dos seus discos rígidos, unidades
    USB, cartões SD, entre outros. A criação, movimentação ou remoção de ficheiros e pastas é simples e rápida.</p>

    <p>O Dolphin contém diversas funcionalidades de produtividade que lhe pouparão tempo. As funcionalidades de várias páginas
    e áreas divididas permitem-lhe navegar em várias pastas ao mesmo tempo, podendo arrastar e largar ficheiros entre essas
    áreas para os copiar ou mover. O menu do botão direito do Dolphin oferece muitas acções rápidas que lhe permitem comprimir,
    partilhar e duplicar os ficheiros, entre muitas outras coisas. Também poderá adicionar as suas próprias acções personalizadas.</p>

    <p>O Dolphin é bastante leve mas, ao mesmo tempo, poderá adaptá-lo de acordo com as suas necessidades específicas. Isto
    significa que poderá desempenhar a sua gestão de ficheiros da forma exacta que necessita. O Dolphin suporta três modos
    de visualização diferentes: uma grelha clássica com todos os ficheiros, uma área mais detalhada e uma vista em árvore.
    Poderá também configurar a maioria do comportamento do Dolphin.</p>

    <p>O Dolphin consegue mostrar ficheiros e pastas de muitos serviços na &apos;cloud&apos; da Internet e de outras máquinas
    remotas, como se estivesse na sua máquina local.</p>

    <p>O Dolphin também tem um terminal integrado que lhe permite executar comandos na pasta actual. Poderá alargar ainda
    mais as capacidades do Dolphin com os &apos;plugins&apos; poderosos existentes, de forma a adaptá-lo à sua forma de trabalhar.
    Poderá usar o &apos;plugin&apos; de integração com o Git para interagir com os repositórios de Git ou o &apos;plugin&apos;
    do Nextcloud para sincronizar os seus ficheiros na rede, entre muitos outros.</p>
  zh-CN: >-
    <p>Dolphin 是 KDE 的文件管理器，您可以使用它来浏览硬盘、U 盘、SD 卡和其他存储设备中的内容，也可以方便快捷地创建、移动、删除文件和文件夹。</p>

    <p>Dolphin 内建了许多有助于提高工作效率的功能。多标签页窗口、拆分视图等功能可以让您同时浏览多个文件夹，还可以在标签页和拆分的视图之间拖放、复制、移动文件。Dolphin 的右键菜单内建了许多快捷操作功能，例如压缩、分享、创建文件的副本等。您还可以将自定义操作添加到右键菜单。</p>

    <p>Dolphin 虽然是一款轻量级的应用程序，但依然支持用户按照自己的需要对界面和功能进行深入定制，让文件管理操作更加得心应手。Dolphin 的文件视图有三种模式：经典的图标网格模式、简洁的紧凑模式、显示多栏元数据的详情模式。Dolphin
    的绝大多数程序行为都能进行配置。</p>

    <p>Dolphin 可以显示多种云存储服务和远程计算机中的文件和文件夹，使用体验与本机文件完全一致。</p>

    <p>Dolphin 还整合了命令行终端，可以在当前文件夹中执行命令行指令。您还可以通过插件来进一步增强 Dolphin 的功能，适应您的使用习惯。例如您可以使用 git 整合插件来与 git 源代码仓库进行交互，或者使用 Nextcloud
    插件来在线同步文件等。</p>
  pt-BR: >-
    <p>O Dolphin é o gerenciador de arquivos da KDE que permite a você navegar pelo conteúdo dos seus discos, dispositivos
    USB, cartões SD, dentre outros. Criar, mover ou deletar arquivos e pastas é simples e rápido.</p>

    <p>O Dolphin inclui várias funcionalidades de produtividade que economizam seu tempo. As funções de abas múltiplas e visualização
    dividida permitem navegar por pastas diferentes ao mesmo tempo, e você pode arrastar facilmente de um para o outro para
    mover ou copiar. O menu do clique direito no Dolphin fornece várias ações rápidas para compactar, compartilhar e duplicar
    arquivos, e muito mais. Você também pode criar suas próprias ações.</p>

    <p>O Dolphin é bem leve, mas também adaptável às suas necessidades. Isso significa que você pode conduzir seu gerenciamento
    de arquivos exatamente como você quer. O Dolphin tem suporte a três modos de visualização diferentes: visualização tradicional
    em grade de todos os arquivos, uma visualização mais detalhada, e visualização em árvore. Você também pode configurar
    quase tudo do comportamento do Dolphin.</p>

    <p>O Dolphin pode exibir arquivos e pastas de vários serviços de nuvem da internet e de máquinas remotas como se estivessem
    diretamente na sua área de trabalho.</p>

    <p>O Dolphin também vem com um terminal integrado que permite executar comandos direto da pasta atual. Você pode estender
    as capacidades do Dolphin ainda mais com poderosos plugins que adaptam-se ao seu fluxo. Você pode usar o plugin de integração
    ao git para interagir com repositórios git ou o plugin do Nextcloud para sincronizar seus arquivos online e muito mais.</p>
  ro: >-
    <p>Dolphin e gestionarul de fișiere KDE ce vă permite să navigați și să răsfoiți conținutul discurilor dure, memoriilor
    USB, cardurilor SD, și altora. Crearea, mutarea, sau ștergerea fișierelor și dosarelor sunt simple și rapide.</p>

    <p>Dolphin conține o multitudine de funcționalități pentru productivitate ce vă vor economisi timpul. Funcționalitatea
    pentru file multiple și vizualizare despărțită permite navigarea simultană a mai multor dosare și puteți trage și lăsa
    fișiere între vizualizări pentru a le copia sau muta. Meniul Dolphin pentru clic-dreapta furnizează multe acțiuni rapide
    ce vă permit să comprimați, partajați, și duplicați fișiere, între multe altele. Puteți adăuga și acțiuni personalizate.</p>

    <p>Dolphin e foarte nepretențios, dar, în același timp, îl puteți adapta nevoilor dumneavoastră. Aceasta înseamnă că vă
    puteți gestiona fișierele exact așa cum vă doriți. Dolphin susține trei regimuri de vizualizare diferite: o vizualizare
    clasică în grilă a tuturor fișierelor, o vizualizare mai detaliată, și una arborescentă. Puteți configura majoritatea
    comportamentului Dolphin.</p>

    <p>Dolphin poate afișa fișiere și dosare din multe servicii de nori de pe Internet, precum și de pe alte mașini distante
    de parcă acestea ar fi chiar pe biroul dumneavoastră.</p>

    <p>Dolphin vine și cu un terminal integrat ce vă permite să rulați comenzi asupra dosarului actual. Puteți extinde capacitățile
    Dolphin și mai mult cu extensii puternice pentru a-l adapta modului dumneavoastră de lucru. Puteți folosi extensia de
    integrare Git pentru a interacționa cu depozite Git, sau extensia NextCloud pentru a vă sincroniza fișierele online, și
    multe altele.</p>
  nn: >-
    <p>Dolphin er KDEs filhandsamar, som du kan bruka til å bla gjennom innhaldet på harddiskar, minnepinnar/-kort og liknande.
    Han gjer det svært kjapt og enkelt å oppretta, flytta og sletta filer og mapper.</p>

    <p>Dolphin inneheld mange funksjonar laga for å spara deg tid. Med faner og delt vising kan du arbeida med fleire mapper
    samtidig, og du kan enkelt flytta eller kopiera filene ved å dra og sleppa dei mellom mappe­visingane. Og med høgreklikk­menyen
    får du kjapp tilgang til vanlege handlingar, for eksempel komprimering, deling og duplisering av filer. Du kan òg leggja
    til eigne handlingar her.</p>

    <p>Dolpin krev få system­ressursar og kan tilpassast måten du arbeider på. Programmet støttar tre ulike visings­modusar –
    klassisk rutenett­vising av filer, detaljvising med metadata og trevising. Du kan òg finjustera det meste av funksjonaliteten
    i programmet.</p>

    <p>Dolphin kan visa filer og mapper frå mange sky­tenester og andre eksterne maskiner på same måte som om dei var lokale
    filer og mapper.</p>

    <p>Dolphin kjem med ein innebygd terminal som lèt deg køyra kommandoar frå gjeldande mappe. Du kan òg leggja til meir
    funksjonalitet i programmet ved hjelp av program­tillegg. Det finst blant anna eit tillegg for Git-integrasjon for å arbeida
    med Git-depot og tillegg for Nextcloud for å synkronisera filene dine via nettet.</p>
  ru: >-
    <p>Dolphin — диспетчер файлов, разработанный KDE. Он позволяет управлять содержимым, расположенным на разных носителях:
    жёстких и USB-дисках, SD-картах и прочих. Операции создания, перемещения и удаления файлов и папок выполняются в Dolphin
    просто и быстро.</p>

    <p>Приложение содержит множество функций, позволяющих экономить время. Использование вкладок и двухпанельный режим позволяют
    просматривать содержимое нескольких папок одновременно, а также копировать и перемещать файлы между ними простым перетаскиванием.
    Контекстное меню содержит набор действий, позволяющих управлять архивами, публиковать и копировать файлы, а также выполнять
    множество других операций. В контекстное меню возможно добавлять собственные действия.</p>

    <p>Dolphin не занимает много места и быстро работает, но при этом может быть настрое в соответствии с потребностями. Приложение
    поддерживает три режима просмотра: классический режим просмотра значков, более подробный режим и режим иерархического
    просмотра. Поведение приложения также может быть гибко настроено.</p>

    <p>Dolphin поддерживает работу с облачными хранилищами и папками, размещёнными на сетевых устройствах, позволяя работать
    с ними как с локальными.</p>

    <p>В приложение также встроен эмулятор терминала, который позволяет выполнять команды в текущей папке. Возможности Dolphin
    могут быть расширены в соответствии с потребностями использованием подключаемых внешних модулей. Такие модули позволяют,
    например, работать с репозиториями git, синхронизировать файлы с облачным хранилищем Nextcloud, а также многое другое.</p>
  el: >-
    <p>Το Dolphin είναι ο διαχειριστής αρχείων του KDE για την πλοήγηση και την περιήγηση στο περιεχόμενο δίσκων, USB, SD
    καρτών και άλλων αποθηκευτικών μέσων. Η δημιουργία, η μεταφορά, η διαγραφή αρχείων και φακέλων είναι διαδικασίες απλές
    και γρήγορες.</p>

    <p>Το Dolphin περιέχει ένα πλήθος χαρακτηριστικών παραγωγικότητας με τα οποία κερδίζετε χρόνο. Οι πολλαπλές καρτέλες και
    τα χαρακτηριστικά διαίρεσηςς της προβολής επιτρέπουν την ταυτόχρονη πλοήγηση σε πολλούς φακέλους και μπορείτε εύκολα να
    αντιγράψετε ή να μεταφέρετε με έλξη και απόθεση αρχεία μεταξύ προβολών. Το μενού του Dolphin με δεξί κλικ παρέχει πολλές
    και γρήγορες ενέργειες π.χ. για συμπίεση, διαμοιρασμό και αντιγραφή αρχείων. Μπορείτε επίσης να προσθέσετε τις δικές σας
    προσαρμοσμένες ενέργειες.</p>

    <p>Το Dolphin είναι πολύ ελαφρύ, αλλά ταυτόχρονα και προσαρμόσιμο στις ανάγκες σας. Αυτό σημαίνει ότι μπορείτε να διεκπεραιώσετε
    τη διαχείριση αρχείων ακριβώς με τον τρόπο που θέλετε. Το Dolphin υποστηρίζει τρεις διαφορετικές λειτουργίες προβολής:
    το κλασικό πλέγμα με όλα τα αρχεία, μια λεπτομερή άποψη και μια δενδρική προβολή. Μπορείτε επίσης να διαμορφώσετε στο
    Dolphin το μεγαλύτερο τμήμα της συμπεριφοράς του.</p>

    <p>Το Dolphin εμφανίζει αρχεία και φακέλους από πολλές υπηρεσίες νέφους στο Διαδίκτυο και από άλλες απομακρυσμένες συσκευές
    σαν να βρίσκονταν στον υπολογιστή σας.</p>

    <p>Το Dolphin επίσης συνοδεύεται από ένα ενσωματωμένο τερματικό για να εκτελείτε εντολές στον τρέχοντα φάκελο. Μπορείτε
    να επεκτείνετε τις δυνατότητες του Dolphin ακόμη περισσότερο με ισχυρά πρόσθετα για να το προσαρμόσετε στη ροή των εργασιών
    σας. Μπορείτε να χρησιμοποιήσετε το ενσωματωμένο πρόσθετο του git για να αλληλεπιδράτε με αποθετήρια git, ή το πρόσθετο
    για το Nextcloud για να συγχρονίζετε τα επιγραμμικά αρχεία σας και υπάρχουν ακόμη πολλές δυνατότητες.</p>
  fr: >-
    <p>Dolphin est le gestionnaire de fichiers de KDE, vous permettant de naviguer et d&apos;explorer le contenu de vos disques
    durs, vos clés USB et bien plus. La création, le déplacement ou la suppression de fichiers et de dossiers sont simples
    et rapides.</p>

    <p>Dolphin contient de nombreuses fonctionnalités pour la productivité vous permettant de gagner du temps. Les fonctionnalités
    d&apos;onglets multiples et d&apos;affichage scindé vous permettent de naviguer dans plusieurs dossiers en même temps.
    Vous pouvez aussi réaliser facilement des glisser et déposer entre les affichages pour les déplacer ou les copier. Le
    menu de Dolphin accessible par un clic droit fournit plusieurs actions rapides vous permettant de compresser, partager
    et dupliquer des fichiers, entre autres actions. Vous pouvez aussi ajouter votre propres actions personnalisées.</p>

    <p>Dolphin est peu consommateur de ressources mais, en même temps, vous pouvez l&apos;adapter à vos besoins spécifiques.
    Cela signifie que vous pouvez configurer votre gestion de fichiers, exactement comme vous le souhaitez. Dolphin prend
    en charge trois modes différents d&apos;affichage : un affichage classique en grille pour tous vos fichiers, un affichage
    plus détaillé et un affichage en arborescence. Vous pouvez configurer la plupart des comportement de Dolphin.</p>

    <p>Dolphin peut afficher des fichiers et des dossiers à partir de nombreux services de stockage sur Internet (Cloud) et
    d&apos;ordinateurs distants, comme s&apos;ils étaient directement sur votre ordinateur.</p>

    <p>Dolphin est aussi livré avec un terminal intégré, vous permettant d&apos;exécuter des commandes sur votre dossier courant.
    Vous pouvez étendre les fonctionnalités de Dolphin encore plus avec de puissants modules externes pour s&apos;adapter
    à vos processus de travail. Vous pouvez utiliser le module externe « git » pour interagir avec les dépôts « git » ou le
    module externe « Nextcloud » pour synchroniser vos fichiers en ligne et bien d&apos;autres choses encore.</p>
  C: >-
    <p>Dolphin is KDE&apos;s file manager that lets you navigate and browse the contents of your hard drives, USB sticks,
    SD cards, and more. Creating, moving, or deleting files and folders is simple and fast.</p>

    <p>Dolphin contains plenty of productivity features that will save you time. The multiple tabs and split view features
    allow navigating multiple folders at the same time, and you can easily drag and drop files between views to move or copy
    them. Dolphin&apos;s right-click menu provides with many quick actions that let you compress, share, and duplicate files,
    among many other things. You can also add your own custom actions.</p>

    <p>Dolphin is very lightweight, but at the same time, you can adapt it to your specific needs. This means that you can
    carry out your file management exactly the way you want to. Dolphin supports three different view modes: a classic grid
    view of all the files, a more detailed view, and a tree view. You can also configure most of Dolphin&apos;s behavior.</p>

    <p>Dolphin can display files and folders from many Internet cloud services and other remote machines as if they were right
    there on your desktop.</p>

    <p>Dolphin also comes with an integrated terminal that allows you to run commands on the current folder. You can extend
    the capabilities of Dolphin even further with powerful plugins to adapt it to your workflow. You can use the git integration
    plugin to interact with git repositories, or the Nextcloud plugin to synchronize your files online, and much more.</p>
  uk: >-
    <p>Dolphin — програма для керування файлами KDE, за допомогою якої ви можете пересуватися та переглядати вміст дисків,
    флешок USB, SD-карток тощо. Створення, пересування або вилучення файлів та тек є простим і швидким завданням.</p>

    <p>У Dolphin передбачено багато можливостей, які роблять вашу роботу продуктивнішою та заощаджують час. За допомогою можливостей
    використання декількох вкладок та поділу панелей перегляду ви можете переглядати вміст декількох тек одночасно і без проблем
    перетягувати і скидати пункти файлів і тек між різними панелями з метою копіювання або пересування. У контекстному меню
    Dolphin, яке можна викликати клацанням правою кнопкою миші, серед іншого, передбачено багато пунктів для швидкого доступу
    до стискання, оприлюднення та дублювання файлів. Крім того, ви можете додавати туди власні нетипові пункти дій.</p>

    <p>Dolphin є дуже невибагливим до ресурсів. Втім, ви можете адаптувати програму до ваших потреб. Це означає, що ви можете
    здійснювати керування файлами саме так, як вам того хочеться. У Dolphin передбачено три різних режими перегляду: класичний
    перегляд таблицею усіх файлів, режим докладного перегляду та ієрархічний перегляд. Більшу частину характеристик роботи
    програми можна налаштувати Dolphin.</p>

    <p>Dolphin здатен показувати файли і теки із багатьох «хмарних» служб інтернету та віддалених комп&apos;ютерів так, наче
    усі ці дані зберігаються на вашому робочому комп&apos;ютері.</p>

    <p>Також до Dolphin вбудовано термінал, за допомогою якого ви можете виконувати команди у поточній теці. Ви можете розширити
    можливості Dolphin за допомогою потужних додатків з метою пристосування програми до ваших робочих процедур. Ви можете
    скористатися додатком інтеграції із git для роботи зі сховищами git або додатком Nextcloud для синхронізації ваших файлів
    зі сховищами даних в інтернеті тощо.</p>
  sv: >-
    <p>Dolphin är KDE:s filhanterare som låter dig navigera och bläddra i innehållet på hårddiskar, USB-minnen, SD-kort, med
    mera. Skapa, flytta eller ta bort filer och kataloger är enkelt och går snabbt.</p>

    <p>Dolphin innehåller mängder av produktivitetsfunktioner som sparar tid. Funktionerna för flera flikar och delad vy tillåter
    att flera kataloger navigeras samtidigt, och du kan enkelt dra och släppa filer mellan vyer för att flytta eller kopiera
    dem. Dolphins högerklicksmeny tillhandahåller många snabbåtgärder som låter dig bland annat komprimera, dela och duplicera
    filer. Du kan också lägga till egna åtgärder.</p>

    <p>Dolphin är mycket lättviktigt, men samtidigt kan du anpassa det för dina specifika behov. Det betyder att du kan utföra
    filhantering precis på det sätt du vill. Dolphin stöder tre olika visningsmetoder: en klassisk rutnätsvy av alla filer,
    en mer detaljerad vy och en trädvy. Du kan också anpassa det mesta av Dolphins beteende.</p>

    <p>Dolphin kan visa filer och kataloger från många molntjänster på Internet och från andra datorer, som om de fanns direkt
    på ditt eget skrivbord.</p>

    <p>Dolphin levereras också med en integrerad terminal som låter dig köra kommandon i den aktuella katalogen. Du kan utöka
    Dolphins funktioner ytterligare med kraftfulla insticksprogram för att anpassa programmet till ditt arbetsflöde. Du kan
    använda insticksprogrammet git-integrering för att komma åt git-arkiv, eller insticksprogrammet Nextcloud för att synkronisera
    filer på nätet, med mera.</p>
  sk: >-
    <p>Dolphin je správca súborov KDE, ktorý vám umožní prechádzať a prehľadávať obsah vašich pevných diskov, USB kľúčov,
    SD kariet a ďalších. Vytváranie, presúvanie alebo mazanie súborov a priečinkov je jednoduché a rýchle.</p>

    <p>Dolphin obsahuje množstvo funkcií produktivity, ktoré vám ušetria čas. Viaceré karty a funkcie rozdeleného zobrazenia
    umožňujú navigáciu vo viacerých priečinkoch súčasne. Medzi jednotlivými zobrazeniami môžete súbory jednoducho presúvať
    a presúvať alebo kopírovať. Ponuka pravým tlačidlom myši Dolphin ponúka mnoho rýchlych akcií, ktoré vám okrem iného umožňujú
    kompresiu, zdieľanie a duplikovanie súborov. Môžete tiež pridať svoje vlastné vlastné akcie.</p>

    <p>Delfín je veľmi ľahký, ale zároveň ho môžete prispôsobiť svojim konkrétnym potrebám. To znamená, že správu súborov
    môžete vykonávať presne tak, ako chcete. Dolphin podporuje tri rôzne režimy zobrazenia: klasické zobrazenie všetkých súborov
    v mriežke, podrobnejšie zobrazenie a stromové zobrazenie. Môžete tiež nakonfigurovať väčšinu správania Dolphin.</p>

    <p>Dolphin dokáže zobraziť súbory a priečinky z mnohých internetových cloudových služieb a iných vzdialených počítačov,
    akoby sa nachádzali priamo na vašej pracovnej ploche.</p>

    <p>Dolphin tiež prichádza s integrovaným terminálom, ktorý umožňuje spúšťať príkazy v aktuálnom priečinku. Možnosti Dolphinu
    môžete ešte rozšíriť pomocou výkonných doplnkov, ktoré ho prispôsobia vášmu pracovnému toku. Integračný doplnok git môžete
    použiť na interakciu s úložiskami git, alebo doplnok Nextcloud na synchronizáciu súborov online a oveľa viac.</p>
  ca: >-
    <p>El Dolphin és el gestor de fitxers del KDE que permet navegar i explorar el contingut dels discs durs, memòries USB,
    targetes SD i més. Crear, moure o suprimir fitxers i carpetes és senzill i ràpid.</p>

    <p>El Dolphin conté moltes característiques de productivitat que us estalviaran temps. Les característiques de múltiples
    pestanyes i de vista dividida permeten navegar per diverses carpetes al mateix temps, i poder arrossegar i deixar anar
    els fitxers amb facilitat entre les vistes per a moure&apos;ls o copiar-los. El menú contextual del Dolphin ofereix moltes
    accions ràpides que us permeten comprimir, compartir i duplicar els fitxers, entre moltes altres coses. També podreu afegir-hi
    les vostres pròpies accions personalitzades.</p>

    <p>El Dolphin és molt lleuger, però al mateix temps, podreu adaptar-lo a les vostres necessitats específiques. Això significa
    que podreu realitzar la gestió de fitxers exactament de la manera que vulgueu. El Dolphin admet tres modes de vista diferents:
    una vista de quadrícula clàssica amb tots els fitxers, una vista més detallada i una vista en arbre. També podreu configurar
    la major part del comportament del Dolphin.</p>

    <p>El Dolphin pot mostrar els fitxers i carpetes de molts serveis en el núvol d&apos;Internet i altres màquines remotes
    com si hi estiguessin al vostre escriptori.</p>

    <p>El Dolphin també ve amb un terminal integrat que permet executar ordres a la carpeta actual. Podreu estendre encara
    més les capacitats de Dolphin amb potents connectors perquè s&apos;adapti al vostre flux de treball. Podreu utilitzar
    el connector d&apos;integració amb el Git per a interactuar amb els repositoris de Git, o el connector de Nextcloud per
    a sincronitzar els vostres fitxers en línia, i molt més.</p>
  ko: >-
    <p>Dolphin은 하드 드라이브, USB 메모리, SD 카드 등 장치를 탐색하고 내용을 볼 수 있는 KDE 파일 관리자입니다. 간단하게 빠르게 파일과 폴더 생성, 이동, 삭제를 할 수 있습니다.</p>

    <p>Dolphin에는 작업 시간을 단축시키는 생산성 기능이 있습니다. 여러 탭과 나눠서 보기 기능을 사용하여 동시에 여러 폴더를 탐색할 수 있으며, 보기 사이에서 파일을 드래그 앤 드롭으로 복사나 붙여넣을 수
    있습니다. Dolphin의 오른쪽 클릭 메뉴에서는 파일을 빠르게 압축, 공유, 복제할 수 있으며 사용자 정의 동작을 추가할 수 있습니다.</p>

    <p>Dolphin은 가벼울 뿐만 아니라 목적에 맞게 확장할 수도 있습니다. 원하는 대로 파일을 관리할 수 있습니다. Dolphin은 고전적인 파일 바둑판식 보기, 자세히 보기, 트리 보기를 지원합니다. Dolphin의
    행동은 대부분 설정 가능합니다.</p>

    <p>Dolphin은 인터넷 클라우드 서비스나 원격지에 있는 파일이나 폴더를 내 데스크톱에 있는 것처럼 표시할 수 있습니다.</p>

    <p>Dolphin은 현재 폴더에서 명령을 실행할 수 있는 터미널 통합을 지원합니다. Dolphin의 기능을 작업 흐름에 맞게 플러그인으로 확장할 수 있습니다. git 저장소 정보를 표시하는 git 플러그인, 파일을
    동기화할 수 있는 Nextcloud 플러그인 등이 있습니다.</p>
  es: >-
    <p>Dolphin es el gestor de archivos de KDE que le permite explorar el contenido de sus discos duros, memorias USB, tarjetas
    SD y más. Crear, mover o eliminar archivos y carpetas es simple y rápido.</p>

    <p>Dolphin contiene muchas funciones de productividad que le ahorrarán tiempo. Las pestañas múltiples y las funciones
    de vista dividida permiten explorar varias carpetas al mismo tiempo, y puede arrastrar y soltar archivos fácilmente entre
    las vistas para moverlos o copiarlos. El menú de contexto de Dolphin ofrece muchas acciones rápidas que le permiten comprimir,
    compartir y duplicar archivos, entre otras muchas cosas. También puede añadir sus propias acciones personalizadas.</p>

    <p>Dolphin es muy ligero, aunque también se puede adaptar a sus necesidades específicas. Esto significa que puede realizar
    la gestión de sus archivos exactamente de la forma que desee. Dolphin admite tres modos de vista diferentes: una vista
    de cuadrícula clásica de todos los archivos, una vista más detallada y una vista de árbol. También puede configurar la
    mayor parte del comportamiento de Dolphin.</p>

    <p>Dolphin puede mostrar archivos y carpetas de muchos servicios en la nube de Internet y otras máquinas remotas como
    si estuvieran directamente en el escritorio.</p>

    <p>Dolphin también proporciona un terminal integrado que le permite ejecutar órdenes en la carpeta actual. Puede ampliar
    aún más las capacidades de Dolphin con potentes complementos para adaptarlo a su forma de trabajar. Puede usar el complemento
    de integración de git para interactuar con repositorios de git, o el complemento de Nextcloud para sincronizar archivos
    en línea, entre otras cosas.</p>
  ta: >-
    <p>டால்பின் என்பது, உங்கள் வட்டுகள், USB சாதனங்கள், மற்றும் SD அட்டைகள் போன்றவற்றின் உள்ளடக்கத்தை பார்க்க உதவும் கே.டீ.யீ.யின்
    கோப்பு உலாவியாகும். கோப்புகள் மற்றும் அடைவுகளை எளிதாகவும் வேகமாகவும் உருவாக்க, நகர்த்த, மற்றும் நீக்க முடியும்.</p>

    <p>உங்கள் நேரத்தைச் சேமிக்கும் பல அமசங்களை டால்பின் கொண்டுள்ளது. பல கீற்றுகளையோ துண்டாக்கப்பட்ட காட்சிமுறையையோ கொண்டு
    ஒரே நேரத்தில் பல அடைவுகளில் உலாவலாம். மேலும், காட்சிகளுக்கிடையே கோப்புகளை இழுத்துப் போடலாம். டால்பினின் வலது-க்ளிக் பட்டியில்
    சுருக்குதல், பகிர்தல், மற்றும் நகலெடுத்தல் போன்ற பல செயல்கள் உள்ளன. மேலும், உங்களுக்கு விருப்பமான செயல்களை நீங்கள் வலது-க்ளிக்
    பட்டியில் சேர்க்கலாம்.</p>

    <p>டால்பின் மிகவும் சிக்கனமானது, ஆனால் அதே நேரத்தில், உங்கள் தேவைகளுக்கேற்ப அதை மாற்றி அமைக்கலாம். அதாவது, நீங்கள் விரும்பும்
    விதத்திலெயே உங்கள் கோப்புகளை நீங்கள் நிர்வகிக்கலாம். டால்பின் மூன்று காட்சிமுறைகளை ஆதரிக்கும்: சாதாரணமான காட்சிமுறை, அதைவிட
    விவரமான காட்சிமுறை, மற்றும் கிளைப்பட (tree) காட்சிமுறை. டால்பினின் நடத்தையின் பெரும்பாலான அம்சங்களை நீங்கள் மாற்றலாம்.</p>

    <p>இணையத் தேக்கக (cloud storage) சேவைகளிலோ தொலைக் கணினிகளிலோ உள்ள கோப்புகளை, உங்கள் கணினியில் இருப்பது போல டால்பினால்
    காட்ட முடியும்.</p>

    <p>தற்போதைய அடைவில் நீங்கள் விரும்பும் கட்டளைகளை இயக்க உதவும் உள்ளமைந்த முனையத்தை டால்பின் கொண்டுள்ளது. பல ஆற்றல்மிக்க
    செருகுநிரல்களைக் கொண்டு நீங்கள் டால்பினின் இயலுமைகளை உங்கள் தேவைக்கேற்ப மேம்படுத்தலாம். உதாரணத்துக்கு git ஒருங்கிணைப்பு 
    செருகுநிரலைக் கொண்டு git repo-களை நீங்கள் கையாளலாம், அல்லது Nextcloud செருகுநிரலைக் கொண்டு உங்கள் கோப்புகளை இணையத்தில்
    ஒத்திசைக்கலாம்.</p>
  it: >-
    <p>Dolphin è il gestore file di KDE che ti consente di navigare e sfogliare i contenuti dei tuoi dischi fissi, chiavette
    USB, schede SD e altro. Creare, spostare o eliminare file e cartelle è semplice e veloce.</p>

    <p>Dolphin contiene molte funzionalità di produttività che ti faranno risparmiare tempo.Le schede multiple e le funzioni
    di visualizzazione divisa consentono di navigare in più cartelle contemporaneamente e puoi facilmente trascinare e rilasciare
    i file tra le visualizzazioni per spostarli o copiarli. Il menu di scelta rapida di Dolphin fornisce molte azioni rapide
    che ti consentono di comprimere, condividere e duplicare file, tra molte altre cose. Puoi anche aggiungere le tue azioni
    personalizzate.</p>

    <p>Dolphin è molto leggero, ma allo stesso tempo puoi adattarlo alle tue esigenze specifiche. Ciò significa che puoi eseguire
    la gestione dei file esattamente come desideri. Dolphin supporta tre diverse modalità di visualizzazione: una classica
    visualizzazione a griglia di tutti i file, una visualizzazione più dettagliata e una visualizzazione ad albero. Puoi anche
    configurare la maggior parte del comportamento di Dolphin.</p>

    <p>Dolphin può visualizzare file e cartelle da molti servizi cloud Internet e altre macchine remote come se fossero direttamente
    sul tuo desktop.</p>

    <p>Dolphin è inoltre dotato di un terminale integrato che ti consente di eseguire comandi nella cartella attuale. Puoi
    estendere ulteriormente le capacità di Dolphin con potenti estensioni per adattarlo al tuo flusso di lavoro. Puoi utilizzare
    l&apos;estensione di integrazione con git per interagire con i depositi git o l&apos;estensione Nextcloud per sincronizzare
    i tuoi file in linea e molto altro ancora.</p>
  hi: >-
    <p>डॉल्फ़िन केडीई का फ़ाइल प्रबंधक है जो आपको अपनी हार्ड ड्राइव, यूएसबी स्टिक, एसडी कार्ड आदि की सामग्री को संचालन और
    विचरण करने देता है। इसमें फ़ाइलों और फ़ोल्डरों को बनाना, स्थानांतरित करना या हटाना सरल और तेज़ है।</p>

    <p>डॉल्फिन में बहुत सारी उत्पादकता विशेषताएं होती हैं जो आपका समय बचाएगी। एकाधिक टैब और विभाजित दृश्य सुविधाएं एक ही समय
    में एकाधिक फ़ोल्डरों को संचालित करने में काम आतीं हैं, और आप फ़ाइलों को स्थानांतरित करने या नकल करने के लिए आसानी से फ़ाइलों
    को खींच कर छोड़ सकते हैं। डॉल्फ़िन का दाहिना-क्लिक मेनू कई द्रुत क्रियाएं प्रदान करता है जो आपको कई अन्य चीजों के साथ-साथ
    फ़ाइलों को संपीड़ित, साझा और प्रतिलिपि बनाने देता है। आप अपनी खुद की तदनुकूल कार्रवाइयां भी जोड़ सकते हैं।</p>

    <p>डॉल्फ़िन बहुत हल्का है, लेकिन साथ ही, आप इसे अपनी विशिष्ट ज़रूरतों के अनुसार अनुकूलित कर सकते हैं। इसका मतलब है कि
    आप अपने फ़ाइल प्रबंधन को ठीक वैसे ही कर सकते हैं जैसे आप चाहते हैं। डॉल्फ़िन तीन अलग-अलग दृश्य मोड का समर्थन करता है:
    सभी फ़ाइलों का एक क्लासिक ग्रिड दृश्य, एक अधिक विस्तृत दृश्य और एक ट्री व्यू। आप अधिकांश डॉल्फ़िन के व्यवहार को भी विन्यस्त
    कर सकते हैं।</p>

    <p>डॉल्फ़िन कई इंटरनेट क्लाउड सेवाओं और अन्य दूरस्थ मशीनों से फ़ाइलें और फ़ोल्डर प्रदर्शित इस प्रकार कर सकता है जैसे कि
    वे आपके डेस्कटॉप पर ही हैं।</p>

    <p>डॉल्फ़िन भी एक एकीकृत टर्मिनल के साथ आता है जो आपको वर्तमान फ़ोल्डर पर समादेश चलाने की अनुमति देता है। आप डॉल्फ़िन
    क्षमताओं को अपने कार्यप्रवाह में अनुकूलित करने के लिए शक्तिशाली प्लग इन के साथ और भी अधिक बढ़ा सकते हैं। आप git रिपॉजिटरी
    के साथ अंत:क्रिया करने के लिए git एकीकरण प्लगइन का उपयोग कर सकते हैं, या अपनी फ़ाइलों को ऑनलाइन समकालन करने के लिए नेक्स्टक्लाउड
    प्लगइन का उपयोग कर सकते हैं, और भी बहुत कुछ।</p>
  sl: >-
    <p>Dolphin je upravitelj datotek KDE, ki vam omogoča krmarjenje in brskanje po vsebini trdih diskov, USB ključkov, SD
    kartic in še več. Ustvarjanje, premikanje ali brisanje datotek in map je preprosto in hitro.</p>

    <p>Dolphin vsebuje veliko produktivnih funkcij, s katerimi boste prihranili čas. Več zavihkov in funkcij razdeljenega
    pogleda omogočajo sočasno krmarjenje po več mapah, tako da lahko datoteke enostavno vlečete in spustite med pogledi, da
    jih premaknete ali kopirate. Dolphinov meni z desnim klikom nudi veliko hitrih dejanj, ki vam med drugim omogočajo stiskanje,
    skupno rabo in podvajanje datotek. Dodate lahko tudi svoja dejanja po meri.</p>

    <p>Dolphin je zelo lahek, hkrati pa ga lahko prilagodite svojim posebnim potrebam. To pomeni, da lahko izvajate upravljanje
    datotek natanko tako, kot želite. Dolphin podpira tri različne načine pogleda: klasičen mrežni pogled vseh datotek, podrobnejši
    pogled in drevesni pogled. Večino vedenja Dolphina lahko tudi nastavljate.</p>

    <p>Dolphin lahko prikazuje datoteke in mape iz številnih internetnih storitev v oblaku in druge oddaljene računalnike,
    kot da bi bili na namizju.</p>

    <p>Dolphin ima tudi integriran terminal, ki vam omogoča zagon ukazov v trenutni mapi. Zmogljivosti Dolphina lahko razširite
    še močnimi vtičniki, ki ga prilagodijo vašemu delovnemu toku. Lahko uporabite git integracijski vtičnik za interakcijo
    s skladišči git ali vtičnik Nextcloud za sinhronizacijo datotek v spletu in še veliko več.</p>
  tr: >-
    <p>Dolphin, KDE&apos;nin sabit disklerinizin, USB belleklerinizin, SD kartlarınızın ve daha fazlasının içeriğinde gezinmenizi
    ve bunlara göz atmanızı sağlayan dosya yöneticisidir. Dosya ve klasörlerin oluşturulması, taşınması veya silinmesi basit
    ve hızlıdır.</p>

    <p>Dolphin size zaman kazandıracak birçok üretkenlik özelliği içerir. Birden çok sekme ve bölünmüş görünüm özellikleri,
    aynı anda birden çok klasörde gezinmeye izin verir ve dosyaları taşımak veya kopyalamak için görünümler arasında kolayca
    sürükleyip bırakabilirsiniz. Dolphin&apos;in sağ tıklama menüsü, diğer birçok şeyin yanı sıra dosyaları sıkıştırmanıza,
    paylaşmanıza ve çoğaltmanıza olanak tanıyan birçok hızlı işlem sağlar. Ayrıca kendi özel eylemlerinizi de ekleyebilirsiniz.</p>

    <p>Dolphin çok hafiftir, ancak aynı zamanda onu özel ihtiyaçlarınıza göre uyarlayabilirsiniz. Bu, dosya yönetiminizi tam
    olarak istediğiniz şekilde gerçekleştirebileceğiniz anlamına gelir. Dolphin üç farklı görünüm kipini destekler: tüm dosyaların
    klasik bir ızgara görünümü, daha ayrıntılı bir görünüm ve bir ağaç görünümü. Ayrıca, Dolphin&apos;in davranışlarının çoğunu
    yapılandırabilirsiniz.</p>

    <p>Dolphin, birçok İnternet bulut hizmetinden ve diğer uzak makinelerden dosya ve klasörleri sanki masaüstünüzdeymiş gibi
    görüntüleyebilir.</p>

    <p>Dolphin ayrıca mevcut klasörde komutları çalıştırmanıza izin veren tümleşik bir uçbirim ile birlikte gelir. İş akışınıza
    uyarlamak için güçlü eklentilerle Dolphin&apos;in yeteneklerini daha da genişletebilirsiniz. Git bütünleştirme eklentisini
    git depolarıyla etkileşime girmek veya Nextcloud eklentisini dosyalarınızı çevrimiçi olarak eşitlemek ve çok daha fazlasını
    kullanabilirsiniz.</p>
  id: >-
    <p>Dolphin adalah pengelola file KDE yang memungkinkan kamu menavigasi dan menelusuri konten hard drive, stik USB, kartu
    SD, dan lainnya. Membuat, memindahkan, atau menghapus file dan folder itu sederhana dan cepat.</p>

    <p>Dolphin mengandung banyak fitur produktivitas yang akan menghemat waktumu. Fitur multi tab dan tampilan terpisah memungkinkan
    navigasi beberapa folder secara bersamaan, dan kamu bisa dengan mudah menyeret dan meletakkan file antar tampilan untuk
    memindahkan atau menyalinnya. Menu klik kanan pada dolphin menyediakan banyak tindakan cepat yang memungkinkan kamu mengompres,
    berbagi, dan menggandakan file, di antara banyak hal lainnya. Kamu juga bisa menambahkan tindakan kustom milikmu sendiri.</p>

    <p>Dolphin sangat ringan, tetapi pada saat yang sama, kamu bisa menyesuaikannya dengan kebutuhan spesifikmu. Ini berarti
    kamu bisa menjalankan pengelola file-mu persis seperti yang kamu inginkan. Dolphin mendukung tiga mode tampilan yang berbeda:
    tampilan kisi klasik dari semua file, tampilan yang lebih detail, dan tampilan ranting. Kamu juga bisa mengkonfigurasi
    sebagian besar perilaku Dolphin.</p>

    <p>Dolphin bisa menampilkan file dan folder dari banyak layanan cloud Internet dan mesin jarak jauh lainnya seolah-olah
    mereka ada di desktop-mu.</p>

    <p>Dolphin juga dilengkapi dengan terminal terintegrasi yang memungkinkan kamu menjalankan perintah di folder saat ini.
    Kamu bisa memperluas kemampuan Dolphin lebih jauh dengan plugin yang hebat untuk menyesuaikannya dengan alur kerja kamu.
    Kamu bisa menggunakan plugin integrasi git untuk berinteraksi dengan repositori git, atau plugin Nextcloud untuk menyinkronkan
    file-mu secara online, dan banyak lagi.</p>
  ar: >-
    <p>دولفين هو مدير ملفات كدي الذي يتيح لك التنقل وتصفح محتويات محركات الأقراص الثابتة و USB وبطاقات SD والمزيد. يعد إنشاء
    الملفات والمجلدات أو نقلها أو حذفها أمرًا بسيطًا وسريعًا.</p>

    <p>يحتوي دولفين على الكثير من ميزات الإنتاجية التي ستوفر لك الوقت.تسمح علامات التبويب المتعددة وميزات العرض المقسم بالتنقل
    في مجلدات متعددة في نفس الوقت ، ويمكنك بسهولة سحب الملفات وإفلاتها بين طرق العرض لنقلها أو نسخها. توفر قائمة النقر بزر
    الفأرة الأيمن في دولفين العديد من الإجراءات السريعة التي تتيح لك ضغط الملفات ومشاركتها وتكرارها ، من بين أشياء أخرى كثيرة.
    يمكنك أيضًا إضافة الإجراءات المخصصة الخاصة بك.</p>

    <p>دولفين خفيف للغاية ، ولكن في نفس الوقت، يمكنك تكييفه مع احتياجاتك الخاصة. هذا يعني أنه يمكنك تنفيذ إدارة الملفات بالطريقة
    التي تريدها بالضبط. يدعم دولفين ثلاثة أوضاع عرض مختلفة: عرض الشبكة الكلاسيكي لجميع الملفات ، وعرض أكثر تفصيلاً ، وعرض
    شجرة. يمكنك أيضًا ضبط معظم سلوك دولفين.</p>

    <p>يمكن لدولفين عرض الملفات والمجلدات من العديد من خدمات الإنترنت السحابية والأجهزة البعيدة الأخرى كما لو كانت موجودة
    على سطح المكتب.</p>

    <p>يأتي دولفين أيضًا مع محطة طرفية متكاملة تتيح لك تشغيل الأوامر في المجلد الحالي. يمكنك توسيع إمكانيات دولفين إلى أبعد
    من ذلك باستخدام المكونات الإضافية القوية لتكييفها مع سير عملك. يمكنك استخدام المكون الإضافي git للتكامل للتفاعل مع مستودعات
    git ، أو المكون الإضافي Nextcloud لمزامنة ملفاتك عبر الإنترنت ، وغير ذلك الكثير.</p>
  fi: >-
    <p>Dolphin on KDE:n tiedostonhallinta, jolla voit selata kiintolevyjen, USB-tikkujen, SD-korttien ja muiden tallennusvälineiden
    sisältöä. Tiedostojen ja kansioiden luominen, siirtäminen ja poistaminen on yksinkertaista ja helppoa.</p>

    <p>Dolphinin monet tuottavuusominaisuudet säästävät aikaasi. Välilehdet ja jaetut näkyvät mahdollistavat useamman kansion
    tarkastelun yhtä aikaa, jolloin tiedostoja voi helposti kopioida tai siirtää näkymästä toiseen vetämällä ja pudottamalla.
    Dolphinin kontekstivalikon tarjoamin pikatoiminnoin tiedostoja voi muun muassa pakata, jakaa ja monistaa. Myös omia mukautettuja
    toimintoja voi luoda.</p>

    <p>Dolphin on hyvin kevyt mutta samalla sovitettavissa tarpeisiisi, joten voit hallita tiedostojasi juuri kuten haluat.
    Dolphin tukee kolmea eri näkymää: perinteistä ruudukkoa, yksityiskohtaisempaa tilanäkymää ja puunäkymää. Useimpia Dolphinin
    toiminta-asetuksia voi säätää.</p>

    <p>Dolphin osaa näyttää tiedostot ja kansiot monista internetin pilvipalveluista sekä etäkoneilta kuin ne olisivat välittömästi
    työpöydälläsi.</p>

    <p>Dolphinissa on myös sisään rakennettu pääte komentojen suorittamiseksi nykyisessä kansiossa. Dolphinin ominaisuuksia
    voi myös laajentaa sopimaan työtapaasi tehokkain laajennuksin. Git-integrointiliitännäinen auttaa toimimaan Git-lähteiden
    kanssa, Nextcloud-liitännäisellä voi synkronoida tiedostot verkkoon jne.</p>
  pl: >-
    <p>Dolphin jest programem do zarządzania plikami w KDE, który umożliwia przeglądanie zawartości twoich dysków twardych,
    pendrajwów, kart SD oraz więcej. Tworzenie, przenoszenie, czy usuwanie plików za jego pomocą jest proste i szybkie.</p>

    <p>Dolphin zawiera wiele możliwości, zwiększających twoją sprawność i oszczędzających czas. Możliwość posiadania wielu
    kart i podzielonych widoków umożliwia poruszanie się po wielu katalogach w tym samym czasie, a także łatwe przeciąganie
    i upuszczanie plików pomiędzy widokami w celu ich przeniesienia lub skopiowania. Menu podręczne Dolphina dostępna pod
    prawym przyciskiem myszy otwiera menu szybkich działań, umożliwiające pakowanie, udostępnianie i powielanie plików. Istnieje
    także możliwość dodawania własnych działań.</p>

    <p>Dolphin jest bardzo lekki, a zarazem może dostosować się do szczególnych wymagań. Oznacz to, że możesz działać na swoich
    plikach tak, jak chcesz. W Dolphinie można ustawić trzy różne tryby widoku: klasyczny siatkowy widok wszystkich plików,
    bardziej szczegółowy widok oraz widok drzewa. Możesz także zmienić ustawienia większości zachowań Dolphina.</p>

    <p>Dolphin może wyświetlać pliki i katalogi z wielu usług chmury w internecie oraz zdalnych komputerów tak, jakby były
    na twoim własnym komputerze.</p>

    <p>Dolphin dostarczany jest także z wbudowanym terminalem, który umożliwia wykonywanie poleceń w bieżącym katalogu. Możliwości
    Dolphina można rozszerzyć jeszcze bardziej dzięki złożonym wtyczkom. Możesz użyć wtyczki wbudowującej git, aby działać
    na repozytoriach git lub wtyczkę Nextcloud, aby synchronizować swoje pliki będąc na łączach, a także wiele innych.</p>
  hu: >-
    <p>A Dolphin a KDE fájlkezelője, amely lehetővé teszi a merevlemezei, USB-kulcsai, SD-kártyái és más adathordozói tartalmának
    böngészését. Gyorsan és egyszerűen hozhat létre, helyezhet át vagy törölhet vele fájlokat és mappákat.</p>

    <p>A Dolphin számos olyan funkcióval bír, amelyek időt spórolnak Önnek. A lapokkal és osztott nézetekkel egyszerre navigálhat
    több mappában egyszerre, és könnyen húzhat át fájlokat az egyik nézetből a másikba, átmásolva vagy áthelyezve azokat.
    A Dolphin jobb gombos menüje rengeteg gyors műveletet biztosít, például tömörítést, megosztást vagy fájlduplikálást. Akár
    saját műveletekkel is bővítheti azt.</p>

    <p>A Dolphin pehelysúlyú, ugyanakkor a saját igényeire is szabhatja, vagyis a fájlkezelést teljesen a saját szája íze
    szerint végezheti. A Dolphin három nézetmódot támogat: a klasszikus rácsnézetet, a részletes nézetet és a fastruktúra
    nézetet. A legtöbb funkciót módosíthatja.</p>

    <p>A Dolphin úgy képes fájlokat megjeleníteni számos felhőszolgáltatásból vagy távoli gépekről, mintha azok a saját számítógépén
    lennének.</p>

    <p>A Dolphin tovább tartalmaz egy integrált terminálemulátort, amely lehetővé teszi parancsok futtatását az aktuális mappában.
    Bővítményekkel még jobban kiterjesztheti a Dolphin képességeinek határait. A git integrációs bővítménnyek git tárolókat
    kezelhet, a Nextcloud bővítménnyel szinkronizálhatja fájljait, és így tovább.</p>
  en-GB: >-
    <p>Dolphin is KDE&apos;s file manager that lets you navigate and browse the contents of your hard drives, USB sticks,
    SD cards, and more. Creating, moving, or deleting files and folders is simple and fast.</p>

    <p>Dolphin contains plenty of productivity features that will save you time. The multiple tabs and split view features
    allow navigating multiple folders at the same time, and you can easily drag and drop files between views to move or copy
    them. Dolphin&apos;s right-click menu provides with many quick actions that let you compress, share, and duplicate files,
    among many other things. You can also add your own custom actions.</p>

    <p>Dolphin is very lightweight, but at the same time, you can adapt it to your specific needs. This means that you can
    carry out your file management exactly the way you want to. Dolphin supports three different view modes: a classic grid
    view of all the files, a more detailed view, and a tree view. You can also configure most of Dolphin&apos;s behaviour.</p>

    <p>Dolphin can display files and folders from many Internet cloud services and other remote machines as if they were right
    there on your desktop.</p>

    <p>Dolphin also comes with an integrated terminal that allows you to run commands on the current folder. You can extend
    the capabilities of Dolphin even further with powerful plugins to adapt it to your workflow. You can use the git integration
    plugin to interact with git repositories, or the Nextcloud plugin to synchronise your files online, and much more.</p>
  ca-valencia: >-
    <p>El Dolphin és el gestor de fitxers del KDE que permet navegar i explorar el contingut dels discs durs, memòries USB,
    targetes SD i més. Crear, moure o suprimir fitxers i carpetes és senzill i ràpid.</p>

    <p>El Dolphin conté moltes característiques de productivitat que vos estalviaran temps. Les característiques de múltiples
    pestanyes i de vista dividida permeten navegar per diverses carpetes al mateix temps, i poder arrossegar i deixar anar
    els fitxers amb facilitat entre les vistes per a moure&apos;ls o copiar-los. El menú contextual del Dolphin ofereix moltes
    accions ràpides que vos permeten comprimir, compartir i duplicar els fitxers, entre moltes altres coses. També podreu
    afegir-hi les vostres pròpies accions personalitzades.</p>

    <p>El Dolphin és molt lleuger, però al mateix temps, podreu adaptar-lo a les vostres necessitats específiques. Això significa
    que podreu realitzar la gestió de fitxers exactament de la manera que vulgueu. El Dolphin admet tres modes de vista diferents:
    una vista de quadrícula clàssica amb tots els fitxers, una vista més detallada i una vista en arbre. També podreu configurar
    la major part del comportament del Dolphin.</p>

    <p>El Dolphin pot mostrar els fitxers i carpetes de molts serveis en el núvol d&apos;Internet i altres màquines remotes
    com si hi estigueren al vostre escriptori.</p>

    <p>El Dolphin també ve amb un terminal integrat que permet executar ordres a la carpeta actual. Podreu estendre encara
    més les capacitats de Dolphin amb potents connectors perquè s&apos;adapti al vostre flux de treball. Podreu utilitzar
    el connector d&apos;integració amb el Git per a interactuar amb els repositoris de Git, o el connector de Nextcloud per
    a sincronitzar els vostres fitxers en línia, i molt més.</p>
  nl: >-
    <p>Dolphin is de bestandsbeheerder van KDE die u laat navigeren en bladeren de inhoud van uw vaste schijven, USB-sticks,
    SD-cards en meer. Aanmaken, verplaatsen of verwijderen van bestanden en mappen is eenvoudig en snel.</p>

    <p>Dolphin bevat veel functies voor productiviteit die u tijd zal besparen. De vele tabbladen en gesplitste weergeeffuncties
    bieden het tegelijk navigeren in meerdere mappen en u kunt gemakkelijk bestanden slepen en loslaten tussen weergaven om
    ze te verplaatsen of te kopiëren. Het rechtsklikmenu van Dolphin biedt met veel snelle acties dat u bestanden kan comprimeren,
    delen en dupliceren, naast vele andere dingen. U kunt ook uw eigen aangepaste acties toevoegen.</p>

    <p>Dolphin is erg lichtgewicht, maar tegelijkertijd kunt u het aanpassen aan uw specifieke behoeften. Dit betekent dat
    u uw bestandsbeheer kunt uitvoeren exact op de manier die u wilt. Dolphin ondersteunt drie verschillende weergavemodi:
    een klassieke rasterweergave van alle bestanden, een meer gedetailleerde weergave en een boomstructuurweergave. U kunt
    het meeste van het gedrag van Dolphin ook configureren.</p>

    <p>Dolphin kan bestanden en mappen uit vele Internet-cloudservices en andere machines op afstand tonen alsof ze direct
    op uw bureaublad staan.</p>

    <p>Dolphin komt ook met een geïntegreerde terminal die u commando&apos;s laat uitvoeren in de huidige map. U kunt de mogelijkheden
    van Dolphin zelfs nog verder uitbreiden met krachtige plug-ins om deze aan uw werkmethode aan te passen. U kunt de git-integratie-plug-in
    gebruiken om met git-opslagruimten interacties uit te voeren of met de Nextcloud-plug-in om uw bestanden online te synchroniseren
    en nog veel meer.</p>
