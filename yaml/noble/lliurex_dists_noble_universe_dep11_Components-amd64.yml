      </ul>
    zh_CN: >-
      <p>GIMP 2.10.4 带来了新功能和重要的缺陷修复。明显的改变有：</p>

      <ul>
        <li>工具分组默认在鼠标划过时自动展开而不是需要点击</li>
        <li>通过剪裁画布而不是真正的像素实现的非破坏性剪裁现已可用</li>
