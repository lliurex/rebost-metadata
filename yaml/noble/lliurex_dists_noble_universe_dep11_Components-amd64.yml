Description:
  ml: >-
    <p>KWrite എന്നത് KDE യുടെ  Kate നെ അടിസ്ഥാന ഭാഗമായ ടെക്സ്റ്റ് എഡിറ്റർ ആണ്.</p>

    <p>വിശേഷതകൾ:</p>

    <ul>
      <li>ഫയൽ രീതി അനുസരിച്ച് പദവിന്യാസം പ്രമുഖമാണ്</li>
      <li>വാക്യ പൂർത്തീകരണം</li>
      <li>സ്വയം-അകലക്രമീകരണം</li>
      <li>സംയോജക പിന്തുണ</li>
      <li>Vi എഴുത്ത് രീതി</li>
    </ul>
  eu: >-
    <p>Kwrite KDEk eginiko testu-editore bat da, Kate-ren editore osagaian oinarritua.</p>

    <p>Eginbideak:</p>

    <ul>
      <li>Sintaxi nabarmentzea fitxategi motaren arabera</li>
      <li>Hitz-osatzea</li>
      <li>Koskatze automatikoa</li>
      <li>Pluginak onartzen ditu</li>
      <li>Vi sarrera modua</li>
    </ul>
  vi: >-
    <p>KWrite là một trình biên tập văn bản của KDE, dựa trên thành phần trình biên tập của Kate.</p>

    <p>Tính năng:</p>

    <ul>
      <li>Tô sáng cú pháp theo kiểu tệp</li>
      <li>Hoàn tất từ</li>
      <li>Thụt lề tự động</li>
      <li>Hỗ trợ phần cài cắm</li>
      <li>Chế độ nhập Vi</li>
    </ul>
  sr-ijekavianlatin: >-
    <p>K‑pisanje je uređivač teksta iz KDE‑a, na osnovu uređivačke komponente Kate.</p>

    <p>Mogućnosti:</p>

    <ul>
      <li>isticanje sintakse prema tipu fajla</li>
      <li>dopuna reči</li>
      <li>automatsko uvlačenje</li>
      <li>podrška za priključke</li>
      <li>Vijev režim unosa</li>
    </ul>
  az: >-
    <p>KWrite KDE tərəfindən Kate komponentləri əsasında yaradılan mətn redaktorudur.</p>

    <p>İmkanlar:</p>

    <ul>
      <li>Fayl növündən asılı olaraq sintaksislərin vurğulanması</li>
      <li>Soz tamamlama</li>
      <li>Avtomatik boşluqlar</li>
      <li>Plaqin dəstəyi</li>
      <li>Vi daxiletmə rejimi</li>
    </ul>
  sr-ijekavian: >-
    <p>К‑писање је уређивач текста из КДЕ‑а, на основу уређивачке компоненте Кејт.</p>

    <p>Могућности:</p>

    <ul>
      <li>истицање синтаксе према типу фајла</li>
      <li>допуна речи</li>
      <li>аутоматско увлачење</li>
      <li>подршка за прикључке</li>
      <li>Вијев режим уноса</li>
    </ul>
  nb: >-
    <p>Funksjoner:</p>

    <ul>
      <li>Syntaksfremheving etter filtype</li>
      <li>Fullføring av ord</li>
      <li>Automatisk innrykk</li>
      <li>Støtte for programtillegg</li>
      <li>Inndatamodus som i Vi</li>
    </ul>
  de: >-
    <p>KWrite ist ein Texteditor von KDE auf der Basis der Kate-Editorkomponente.</p>

    <p>Funktionen:</p>

    <ul>
      <li>Syntaxhervorhebung passend zum Dateityp</li>
      <li>Wortvervollständigung</li>
      <li>Automatisches einrücken</li>
      <li>Unterstützung für Module</li>
      <li>VI-Eingabemodus</li>
    </ul>
  zh-TW: >-
    <p>KWrite 是一套 KDE 的文字編輯器，基於 Kate 的編輯器組件。</p>

    <p>功能：</p>

    <ul>
      <li>根據檔案型態做語法突顯</li>
      <li>文字補完</li>
      <li>自動縮排</li>
      <li>外掛程式支援</li>
      <li>VI 輸入模式</li>
    </ul>
  ia: >-
    <p>KWrite es un editor de texto per KDE, basate sur le componente de editor de Kate.</p>

    <p>Characteristicas:</p>

    <ul>
      <li>Evidentiation de syntaxe secundo le typo de file</li>
      <li>Completion de parola</li>
      <li>Auto indentation</li>
      <li>Supporto de plugin</li>
      <li>Modo de ingresso de Vi</li>
    </ul>
  ro: >-
    <p>KWrite e un redactor de text de la KDE, bazat pe componenta de redactare din Kate.</p>

    <p>Caracteristici:</p>

    <ul>
      <li>Evidențierea sintaxei corespunzătoare tipului de fișier</li>
      <li>Completare cuvinte</li>
      <li>Indentare automată</li>
      <li>Susține extensii</li>
      <li>Regim de intrare VI</li>
    </ul>
  gl: >-
    <p>KWrite é un editor de texto creado por KDE baseado no compoñente de editor de Kate.</p>

    <p>Funcionalidades:</p>

    <ul>
      <li>Realce de sintaxe segundo o tipo do ficheiro.</li>
      <li>Completado de palabras.</li>
      <li>Sangrado automático.</li>
      <li>Compatibilidade con complementos.</li>
      <li>Modo de entrada de Vi.</li>
    </ul>
  nn: >-
    <p>KWrite er eit skriveprogram frå KDE, basert på skrive­komponenten i Kate.</p>

    <p>Funksjonar:</p>

    <ul>
      <li>Syntaksmerking basert på filtype</li>
      <li>Autofullføring</li>
      <li>Automatiske innrykk</li>
      <li>Støtte for programtillegg</li>
      <li>Vi-tastemodus</li>
    </ul>
  pt: >-
    <p>O KWrite é um editor de texto do KDE, baseado no componente de edição do Kate.</p>

    <p>Funcionalidades:</p>

    <ul>
      <li>Realce de sintaxe de acordo com o tipo de ficheiro</li>
      <li>Completação de palavras</li>
      <li>Indentação automática</li>
      <li>Suporte para &apos;plugins&apos;</li>
      <li>Modo de introdução de dados do VI</li>
    </ul>
  zh-CN: >-
    <p>KWrite 是 KDE 的文本编辑器，基于 Kate 的编辑器组件。</p>

    <p>功能：</p>

    <ul>
      <li>按文件类型进行语法高亮</li>
      <li>单词补全</li>
      <li>自动缩进</li>
      <li>插件支持</li>
      <li>Vi 输入模式</li>
    </ul>
  ru: >-
    <p>KWrite — текстовый редактор от KDE, основанный на компоненте редактирования Kate</p>

    <p>Возможности:</p>

    <ul>
      <li>Подсветка синтаксиса в соответствии с типом файла</li>
      <li>Автодополнение слов</li>
      <li>Автоматические отступы</li>
      <li>Поддержка модулей</li>
      <li>Режим ввода Vi</li>
    </ul>
  el: >-
    <p>Το KWrite είναι ένας επεξεργαστής κειμένου από το KDE, με βάση το συστατικό του επεξεργαστή Kate.</p>

    <p>Χαρακτηριστικά:</p>

    <ul>
      <li>Επισήμανση σύνταξης ανάλογα με τον τύπο αρχείου</li>
      <li>Συμπλήρωση λέξεων</li>
      <li>Αυτόματη εισαγωγή εσοχών</li>
      <li>Υποστήριξη προσθέτων</li>
      <li>Λειτουργία εισαγωγής vi</li>
    </ul>
  C: >-
    <p>KWrite is a text editor by KDE, based on the Kate&apos;s editor component.</p>

    <p>Features:</p>

    <ul>
      <li>Syntax highlighting according to the file type</li>
      <li>Word completion</li>
      <li>Auto-indentation</li>
      <li>Plugin support</li>
      <li>Vi input mode</li>
    </ul>
  uk: >-
    <p>KWrite — текстовий редактор від KDE, заснований на компоненті редактора Kate.</p>

    <p>Можливості:</p>

    <ul>
      <li>Підсвічування синтаксичних конструкцій відповідно до типу файла.</li>
      <li>Завершення слів.</li>
      <li>Автовідступ.</li>
      <li>Підтримка додатків.</li>
      <li>Режим введення Vi.</li>
    </ul>
  da: >-
    <p>KWrite er en teksteditor af KDE, baseret på Kate&apos;s editorkomponent.</p>

    <p>Funktioner:</p>

    <ul>
