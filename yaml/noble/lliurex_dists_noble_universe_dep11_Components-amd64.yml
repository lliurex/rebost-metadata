    <p>Plugin honek KDE softwareari PostScript eta Raw formatu grafiko aurreratuen koadro-txikiak sortzen laguntzen dio.</p>
  vi: >-
    <p>Những phần cài cắm này cho phép phần mềm KDE tạo ra các hình nhỏ cho các dạng thức tệp đồ hoạ nâng cao PostScript và
    RAW.</p>
  zh-TW: >-
    <p>這些外掛程式讓 KDE 應用程式能建立進階圖形檔案格式 (PostScript 及 Raw) 的縮圖。</p>
  de: >-
    <p>Mit diesem Modul können KDE-Anwendungen Vorschaubilder für die Grafikformate PostScript und Raw erstellen.</p>
  ia: >-
    <p>Iste plugins permitte a software de KDE de crear thumbnails (miniaturas) per formatos de file graphic avantiate PostScript
    e Raw.</p>
  pt: >-
    <p>Estes &apos;plugins&apos; permitem às aplicações do KDE criarem miniaturas de formatos de ficheiros gráficos avançados,
    como o PostScript e o RAW.</p>
  gl: >-
    <p>Estes complementos permiten aos programas de KDE crear miniaturas para os formatos de ficheiro gráficos avanzados PostScript
    e cru.</p>
  pt-BR: >-
    <p>Estes plugins permitem aos aplicativos do KDE criarem miniaturas de formatos de arquivo gráficos avançados, como PostScript
    e RAW.</p>
  ro: >-
    <p>Aceste extensii permit programelor KDE să creeze miniaturi pentru formatele avansate de grafică PostScript și Raw.</p>
  nn: >-
    <p>Desse programtillegga gjer det mogleg for KDE-programvare å laga miniatyrbilete for avanserte grafikkformat, for eksempel
    PostScript og råbilete.</p>
  ru: >-
    <p>Эти подключаемые модули служат для создания миниатюр файлов форматов PostScript и RAW в приложениях KDE.</p>
  el: >-
    <p>Αυτά τα πρόσθετα επιτρέπουν στο λογισμικό του KDE να δημιουργεί εικόνες επισκόπησης για προηγμένους τύπους αποθήκευσης
    αρχείων PostScript και Raw.</p>
  zh-CN: >-
    <p>这些插件用于为 KDE 软件生成高级图形文件格式的缩略图，如 PostScript 和 RAW 等。</p>
  C: >-
    <p>These plugins allow KDE software to create thumbnails for advanced graphic file formats PostScript and Raw.</p>
  uk: >-
    <p>Ці додатки уможливлюють створення мініатюр вмісту для файлів графічних даних, зокрема PostScript та цифрових негативів
    (RAW), у програмах KDE.</p>
  da: >-
    <p>Disse plugins lader KDE-software oprette miniaturer af avancerede grafiske filformater såsom PostScript og Raw.</p>
  fr: >-
    <p>Ces modules externes permettent aux logiciels KDE de créer des vignettes pour les formats de fichiers graphiques avancés
    PostScript et Raw.</p>
  sv: >-
    <p>Insticksprogrammen låter KDE-programvara skapa miniatyrbilder för de avancerade grafikformaten Postscript och obehandlade
    filer.</p>
  ca: >-
    <p>Aquests connectors permeten que el programari KDE creï miniatures per als formats de fitxer de gràfics avançats PostScript
    i RAW.</p>
  sk: >-
    <p>Tieto doplnky umožňujú softvéru KDE vytvárať miniatúry pre pokročilé formáty grafických súborov PostScript a Raw.</p>
  ko: >-
    <p>이 플러그인을 사용하여 KDE 프로그램에서 포스트스크립트나 RAW와 같은 복잡한 그래픽 파일 형식의 축소판을 만들 수 있습니다.</p>
  it: >-
    <p>Queste estensioni permettono al software di KDE di creare le miniature dei formati di file grafici avanzati PostScript
    e Raw.</p>
  es: >-
    <p>Estos complementos permiten a las aplicaciones de KDE crear miniaturas de los formatos de archivos gráficos avanzados
    PostScript y Raw.</p>
  sl: >-
    <p>Ti vtičniki omogočajo programski opremi KDE, da ustvari sličice iz naprednih grafičnih datotek PostScript in Raw.</p>
  hi: >-
    <p>ये प्लगइल, केडीई अनुप्रयोगों को उन्नत ग्राफ़िक्स फाइल प्रारूप पोस्टस्क्रिप्ट एवं रॉ के लिए लघुछवि सृजन करने मैं उपयोगी
    हैं।</p>
  fi: >-
    <p>Näillä liitännäisillä KDE-sovellukset luovat pienoiskuvia edistyneistä kuvatiedostomuodoista (PostScript ja Raw).</p>
  et: >-
    <p>Need pluginad lubavad KDE tarkvaral luua pisipilte täiustatud graafikafailide vormingutele PostScript ja Raw.</p>
  en-GB: >-
    <p>These plugins allow KDE software to create thumbnails for advanced graphic file formats PostScript and Raw.</p>
  ca-valencia: >-
    <p>Aquests connectors permeten que el programari KDE cree miniatures per als formats de fitxer de gràfics avançats PostScript
    i RAW.</p>
  pl: >-
    <p>Te wtyczki umożliwiają oprogramowaniu KDE tworzenie miniatur dla zaawansowanych formatów graficznych PostScript oraz
    Raw.</p>
  nl: >-
    <p>Deze plug-ins bieden KDE software om miniaturen aan te maken voor geavanceerde grafische bestandsformaten PostScript
    en Raw.</p>
