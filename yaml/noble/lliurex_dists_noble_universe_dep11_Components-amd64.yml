Description:
  ro: >-
    <p>kdialog permite afișarea casetelor de dialog din scripturi de consolă. Sintaxa e inspirată din comanda „dialog” (care
    arată dialoguri în regim textual).</p>
  vi: >-
    <p>kdialog cho phép bạn hiển thị các hộp thoại từ các kịch bản hệ vỏ. Cú pháp của nó gần với lệnh &quot;dialog&quot; (hiển
    thị hộp thoại ở chế độ chữ).</p>
  eu: >-
    <p>kdialog-ek «shell script»etatik elkarrizketa-koadroak bistaratzen uzten dizu. Sintaxia «dialog» komandoaren antzerakoa
    egin da (testu moduan elkarrizketak erakusten dituena).</p>
  zh-TW: >-
    <p>kdialog 讓你能使用 Shell 指令稿顯示對話框。語法不少啟發自「dialog」（顯示文字模式的對話框）指令。</p>
  de: >-
    <p>Mit KDialog können grafische Dialoge aus Shell-Skripten aufgerufen werden. Die Syntax ist vom Befehl „dialog“ inspiriert,
    das jedoch nur Dialoge im Textmodus anzeigt.</p>
  ia: >-
    <p>kdialog te permitte monstrar quadros de dialogo ex scripts de shell. Le synthaxe es multe inspirate al commando  &quot;dialog&quot; 
    (que monstra dialogos de modo texto).</p>
  pt: >-
    <p>O KDialog permite-lhe mostrar janelas interactivas a partir de programas na consola. A sintaxe é muito semelhante à
    do &quot;dialog&quot; (o qual mostra janelas em modo de texto).</p>
  zh-CN: >-
    <p>kdialog 允许您从 Shell 脚本中显示一个对话框。语法深受 dialog 命令影响 (显示文本模式的对话框)。</p>
  nn: >-
    <p>KDialog lèt deg visa dialogvindauge frå kommandolinjeskript. Syntaksen er sterkt inspirert av «dialog»-kommandoen (som
    viser tekstbaserte dialogvindauge).</p>
  pt-BR: >-
    <p>O KDialog permite-lhe mostrar caixas de diálogo a partir de scripts do shell. A sintaxe é muito semelhante à do comando
    &quot;dialog&quot; (que mostra caixa de diálogos em modo de texto).</p>
  ru: >-
    <p>KDialog служит для показа диалоговых окон из сценариев оболочки. Синтаксис основан на синтаксисе программы «dialog»,
    предназначенной для показа диалоговых окон в текстовом режиме.</p>
  el: >-
    <p>Το kdialog σας επιτρέπει να εμφανίζετε πλαίσια διαλόγου από σενάρια φλοιού. Η σύνταξη έχει επηρεαστεί πολύ από την
    εντολή &quot;dialog&quot; (η οποία εμφανίζει κείμενο και διαλόγους).</p>
  fr: >-
    <p>kdialog vous permet d&apos;afficher des boîtes de dialogue depuis des scripts shell. Sa syntaxe s&apos;inspire de celle
    de la commande « dialog » (qui affiche des boîtes de dialogue en mode texte).</p>
  C: >-
    <p>kdialog allows you to display dialog boxes from shell scripts.
          The syntax is very much inspired from the &quot;dialog&quot; command
          (which shows text mode dialogs).</p>
  gl: >-
    <p>kdialog permítelle mostrar cadros de diálogo a partir de scripts de intérprete de ordes. A sintaxe está inspirada en
    gran medida na orde «dialog» (que mostra diálogos en modo texto).</p>
  uk: >-
    <p>За допомогою kdialog можна відкривати діалогові вікна зі скриптів командної оболонки. Синтаксис команд є дуже схожим
    на синтаксис команд програми «dialog» (яка показу діалогові вікна у текстовому режимі).</p>
  sv: >-
    <p>Kdialog låter dig visa dialogrutor från skalskript. Syntaxen är i stor utsträckning inspirerad av kommandot &quot;dialog&quot;
    (som visar dialogrutor i textläge).</p>
  ca: >-
    <p>El KDialog permet mostrar quadres de diàleg des de scripts de l&apos;intèrpret d&apos;ordres. La sintaxi està molt
    inspirada en l&apos;ordre «dialog» (la qual mostra diàlegs en mode text).</p>
  sk: >-
    <p>kdialog vám umožní zobraziť dialógové okná zo shellových skriptov. Syntax je inšpirovaná príkazom &quot;dialog&quot;
    (ktorý zobrazí textové dialógy)</p>
  ast: >-
    <p>kdialog permítete amosar caxes de diálogu a partir de scripts de la shell. La sintaxis inspírase muncho na del comandu
    «dialog» (qu&apos;amuesa dalgunos diálogos nel mou testu).</p>
  ko: >-
    <p>KDialog를 사용하여 셸 스크립트에서 대화 상자를 표시할 수 있습니다. 텍스트 모드 대화 상자를 표시하는 &quot;dialog&quot; 명령의 문법에서 많은 영향을 받았습니다.</p>
  it: >-
    <p>kdialog ti permette di visualizzare delle finestre di dialogo da script di shell. La sintassi prende decisamente ispirazione
    dal comando «dialog» (che mostra finestre in modalità testuale).</p>
  es: >-
    <p>KDialog le permite mostrar cuadros de diálogo desde los scripts del intérprete de órdenes. Su sintaxis está muy inspirada
    en la orden «dialog» (que muestra diálogos en modo de texto).</p>
  sl: >-
    <p>kdialog omogoča prikazovanje pogovornih oken iz shell skripta. Skladnja je navdihnjena iz ukaza &quot;dialog&quot;
    (ki prikazuje besedilni načindialogov).</p>
  hi: >-
    <p>के-डायलॉग आपको शेल स्क्रिप्टों से संवाद बक्से प्रदर्शित करने में मदद करता है। इसका सिंटैक्स काफी कुछ &quot;डायलॉग&quot;
    कमांड से प्रेरित है (जो पाठ मोड संवाद दिखाता है)।</p>
  id: >-
    <p>kdialog memungkinkan kamu untuk mendisplaikan kotak dialog dari skrip shell. Sintaksnya sangat terinspirasi dari perintah
    &quot;dialog&quot; (yang menampilkan dialog mode teks).</p>
  fi: >-
    <p>KDialogilla voi näyttää komentotulkkiskriptistä kyselyikkunoita. Syntaksi on saanut vaikutteita dialog-komennosta (joka
    näyttää tekstitilan kyselyikkunoita).</p>
  et: >-
    <p>kdialog võimaldab shelliskriptide abil kuvada dialoogikaste. Süntaks on põhiliselt võtnud eeskuju käsust &quot;dialog&quot;
    (mis kuvab tekstirežiimis dialooge).</p>
  pl: >-
    <p>kdialog umożliwia wyświetlanie okien dialogowych ze skryptów powłoki. Składnia naśladuje polecenie &quot;dialog&quot;
    (które pokazuje tekstowe okna dialogowe).</p>
  hu: >-
    <p>A kdialog lehetővé teszi párbeszédablakok megjelenítését parancsfájlokból. A szintaxisára nagy hatással volt a „dialog”
    parancs (amely szöveges párbeszédablakokat jelenít meg).</p>
  en-GB: >-
    <p>kdialog allows you to display dialogue boxes from shell scripts. The syntax is very much inspired from the &quot;dialog&quot;
    command (which shows text mode dialogues).</p>
  ca-valencia: >-
    <p>El KDialog permet mostrar quadres de diàleg des de scripts de l&apos;intèrpret d&apos;ordres. La sintaxi està molt
    inspirada en l&apos;ordre «dialog» (la qual mostra diàlegs en mode text).</p>
  nl: >-
    <p>kdialog biedt u dialoogvensters te tonen uit shell-scripts. De syntaxis is zeer geïnspireerd op het commando &quot;dialog&quot;
    (die dialogen toont in tekstmodus).</p>
