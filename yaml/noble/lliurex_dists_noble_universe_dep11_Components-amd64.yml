Description:
  he: >-
    <p>תכונות</p>

    <ul>
      <li>צילום כל שולחן עבודה</li>
      <li>צילום המסך הנוכחי</li>
      <li>צילום החלון הפעיל</li>
      <li>צילון מלבן</li>
      <li>קיצור דרך לצילום מסך</li>
    </ul>
  ml: >-
    <p>സവിശേഷതകൾ</p>

    <ul>
      <li>സ്ക്രീന്ഷോട് എടുക്കാനുള്ള ഷോർട്ക്കറ്റുകൾ</li>
    </ul>
  eu: >-
    <p>Spectacle mahaiganeko argazkiak atzemateko aplikazio erraz bat da. Mahaigain osoaren irudiak atzeman ditzake, monitore
    bakarrarena, unean aktibo dagoen leihoarena, saguaren azpiko leihoarena, edo pantailaren azalera laukizuzen batena. Irudiak
    inprimatu daitezke, eraldatuak izan daitezen beste aplikazioetara bidali, edo daudenean gorde.</p>

    <p>Eginbideak:</p>

    <ul>
      <li>Atzeman mahaigain osoa</li>
      <li>Atzeman uneko monitorea</li>
      <li>Atzeman leiho aktiboa</li>
      <li>Atzeman eskualde laukizuzena</li>
      <li>Pantaila-argazkiak hartzeko teklatu-lasterbideak</li>
    </ul>
  sr-ijekavianlatin: >-
    <p>Spectacle je jednostavan program za hvatanje snimaka ekrana. Može da snimi celu površ, jedan monitor, trenutno aktivni
    prozor, prozor trenutno pod mišem, ili pravougaonu zonu ekrana. Slike mogu da se štampaju, šalju u druge programe na obradu
    ili brzo sačuvaju takve kakve su.</p>

    <p>Mogućnosti:</p>

    <ul>
      <li>snimanje cele površi</li>
      <li>snimanje trenutnog monitora</li>
      <li>snimanje aktivnog prozora</li>
      <li>snimanje pravougaone zone</li>
      <li>prečice sa tastature za hvatanje snimaka</li>
    </ul>
  az: >-
    <p>Spectacle ekran şəkillərini çəkmək üçün sadə tətbiqdir. O bütün ekranların, tək monitorun, cari aktiv pəncərənin, kursor
    altındakı pəncərənin, və ya ekranın süçilmiş düzbucaqlı sahəsinin şəkillərini çəkə bilir. Bu şəkillər, sonradan çapa,
    üzərində işləmək üçün başqa tətbiqlərə göndərilə bilər və ya başqa bir fərdi ad ilə cəld saxlanıla bilər.</p>

    <p>Xüsusiyyətləri:</p>

    <ul>
      <li>Bütün İş Masalarını çəkmək</li>
      <li>Cari Monitoru Çəkmək</li>
      <li>Aktiv Pəncərəni Çəkmək</li>
      <li>Düzbucaqlı sahəni çəkmək</li>
      <li>Ekran şəkli çəkmək ümün qısayollar</li>
    </ul>
  zh-TW: >-
    <p>Spectale 是一個用來擷取桌面快照的簡易應用程式。它可以擷取整個桌面、單一個顯示器、目前作用中的視窗、目前滑鼠底下的的視窗或是螢幕上的矩形區域等。其所擷取的圖片可以被列印、傳送到其他應用程式以供進一步操作或是快速儲存而不進行修改。</p>

    <p>功能：</p>

    <ul>
      <li>擷取整個桌面</li>
      <li>擷取目前螢幕</li>
      <li>擷取作用中的視窗</li>
      <li>擷取矩形區域</li>
      <li>螢幕快照的鍵盤快捷鍵</li>
    </ul>
  sr-ijekavian: >-
    <p>Спектакл је једноставан програм за хватање снимака екрана. Може да сними целу површ, један монитор, тренутно активни
    прозор, прозор тренутно под мишем, или правоугаону зону екрана. Слике могу да се штампају, шаљу у друге програме на обраду
    или брзо сачувају такве какве су.</p>

    <p>Могућности:</p>

    <ul>
      <li>снимање целе површи</li>
      <li>снимање тренутног монитора</li>
      <li>снимање активног прозора</li>
      <li>снимање правоугаоне зоне</li>
      <li>пречице са тастатуре за хватање снимака</li>
    </ul>
  de: >-
    <p>Spectacle ist eine einfache Anwendung für Aufnahmen des Bildschirms der Arbeitsfläche. Sie können die gesamte Arbeitsfläche,
    einen einzelnen Bildschirm, das zur Zeit aktive Fenster, das Fenster unter der Maus oder einen rechteckigen Bereich des
    Bildschirms aufnehmen. Die Aufnahmen können Sie drucken, mit anderen Anwendungen zur Bearbeitung öffnen oder direkt speichern.</p>

    <p>Funktionen:</p>

    <ul>
      <li>Die gesamte Arbeitsfläche aufnehmen</li>
      <li>Den aktuellen Bildschirm aufnehmen</li>
      <li>Das aktive Fenster aufnehmen</li>
      <li>Einen rechteckigen Bereich aufnehmen</li>
      <li>Kurzbefehle für die Aufnahme von Bildschirmfotos</li>
    </ul>
  ia: >-
    <p>Spectacle es un simple application per capturar instantaneo de schermo. Il  pote capturar imagines del integre scriptorio,
    un singule monitor, le currente  fenestra active, le fenestra currentemente sub le mus, o un region rectangular del schermo.
    Le images pote esser imprimite, inviate a altere applicationes  per manipolation, o rapidemente esser salveguardate assi
    como es.</p>

    <p>Characteristicas:</p>

    <ul>
      <li>Captura le scriptorio integre</li>
      <li>Captura mnitor currente</li>
      <li>Captura fenestra active</li>
      <li>Captura area rectangular</li>
      <li>Vias breve de claviero per prender instantaneos de schermo</li>
    </ul>
  gl: >-
    <p>Spectacle é unha aplicación sinxela para capturar a pantalla do escritorio. Pode capturar imaxes de todo o escritorio,
    un único monitor, a xanela activa, a xanela baixo o rato, ou unha zona rectangular da pantalla. As imaxes poden imprimirse,
    enviarse a outras aplicacións para manipulalas, ou gardalas rapidamente tal cal.</p>

    <p>Funcionalidades:</p>

    <ul>
      <li>Capturar todo o escritorio</li>
      <li>Capturar o monitor actual</li>
      <li>Capturar a xanela activa</li>
      <li>Capturar unha rexión rectangular</li>
      <li>Atallos de teclado para facer capturas de pantalla.</li>
    </ul>
  pt: >-
    <p>O Spectacle é uma aplicação simples para capturar imagens do ecrã. Pode capturar imagens de todo o ecrã, de um único
    monitor, da janela activa no momento, da janela sob o cursor do rato ou de uma região rectangular do ecrã. As imagens
    poderão então ser impressas, enviadas para outras aplicações para posterior manipulação ou serem gravadas como estão.</p>

    <p>Funcionalidades:</p>

    <ul>
      <li>Captura de Todo o Ecrã</li>
      <li>Captura do Monitor Actual</li>
      <li>Captura da Janela Activa</li>
      <li>Captura de uma Região Rectangular</li>
      <li>Atalhos do teclado para capturar as imagens</li>
    </ul>
  nn: >-
    <p>Spectacle er eit enkelt program for å ta skjermbilete. Det kan ta bilete av heile skrivebordet, ein einskild skjerm,
    det gjeldande vindauget, vindauget under musepeikaren eller eit utsnitt av skjermflata. Bileta kan skrivast ut, sendast
    til andre program for vidare arbeid eller lagrast direkte.</p>

    <p>Funksjonar:</p>

    <ul>
      <li>Ta bilete av heile skrivebordet</li>
      <li>Ta bilete av gjeldande skjerm</li>
      <li>Ta bilete av aktivt vindauge</li>
      <li>Ta bilete av skjermutsnitt</li>
      <li>Snøggtastar for å ta bilete av skjermen</li>
    </ul>
  pt-BR: >-
    <p>Spectacle é um aplicativo simples para capturar imagens da tela. É capaz de capturar imagens da tela inteira, de apenas
    um monitor, da janela ativa, da janela que estiver sob o ponteiro do mouse ou de uma região retangular. As imagens podem
    ser impressas, enviadas para outros aplicativos ou salvas em diversos formatos.</p>

    <p>Recursos:</p>

    <ul>
      <li>Capturar a tela inteira</li>
      <li>Capturar o monitor atual</li>
      <li>Capturar a janela ativa</li>
      <li>Capturar região retangular</li>
      <li>Atalhos de teclado para capturar imagens</li>
    </ul>
  zh-CN: >-
    <p>Spectacle 是一个用于抓取桌面截图的简单应用程序。它可以抓取整个桌面、单个显示器、当前活动窗口、鼠标所在的窗口或是屏幕上的一块矩形区域的图像。截取的图像可被打印、发送到其他应用程序进行处理、或是直接保存下来。</p>

    <p>功能：</p>

    <ul>
      <li>截取整个桌面</li>
      <li>截取当前显示器</li>
      <li>截取当前活动窗口</li>
      <li>截取矩形区域</li>
      <li>用于截图的键盘快捷键</li>
    </ul>
  ru: >-
    <p>Spectacle — простая программа для создания снимков экрана (скриншотов). Она позволяет делать снимки всех экранов, отдельного
    экрана, текущего окна, окна под курсором мыши или прямоугольной области экрана. Далее снимок можно напечатать, открыть
    в других приложениях или сохранить в файл нажатием одной кнопки.</p>

    <p>Возможности:</p>

    <ul>
      <li>Создание снимка всех экранов;</li>
      <li>Создание снимка текущего экрана;</li>
      <li>Создание снимка активного окна;</li>
      <li>Создание снимка прямоугольной области экрана;</li>
      <li>Создание снимка экрана нажатием комбинаций клавиш на клавиатуре.</li>
    </ul>
  el: >-
    <p>Το Spectacle είναι μια απλή εφαρμογή σύλληψης στιγμιοτύπων της επιφάνειας εργασίας. Συλλαμβάνει εικόνες όλης της επιφάνειας
    εργασίας, μιας οθόνης, του τρέχοντος ενεργού παραθύρου, του τρέχοντος παραθύρου κάτω από το ποντίκι ή μια ορθογώνια περιοχή
    της οθόνης. Οι εικόνες μπορούν να εκτυπωθούν, να αποσταλλούν σε άλλες εφαρμογές για επεξεργασία, ή να αποθηκευτούν γρήγορα
    ως έχουν.</p>

    <p>Χαρακτηριστικά:</p>

    <ul>
      <li>Σύλληψη πλήρους επιφάνειας εργασίας</li>
      <li>Σύλληψη τρέχουσας οθόνης</li>
      <li>Σύλληψη ενεργού παράθυρου</li>
      <li>Σύλληψη ορθογώνιας περιοχής</li>
      <li>Συντομεύσεις πληκτρολογίου για λήψη στιγμιοτύπων</li>
    </ul>
  fr: >-
    <p>Spectacle est une application simple permettant la réalisation de captures d&apos;écran. L&apos;application permet
    la capture d&apos;images du bureau complet, d&apos;un unique moniteur, de la fenêtre se trouvant sous le pointeur, ou
    du région rectangulaire de l&apos;écran. Les images peuvent être imprimées, envoyées vers d&apos;autres applications pour
    y être manipulées, ou rapidement enregistrées telles-quelles.</p>

    <p>Fonctionnalités :</p>

    <ul>
      <li>Capture le bureau entier</li>
      <li>Capturer le moniteur courant</li>
      <li>Capturer la fenêtre active</li>
      <li>Capturer une région rectangulaire</li>
      <li>Raccourcis clavier pour prendre des captures d&apos;écran</li>
    </ul>
  uk: >-
    <p>Spectacle — проста програма для створення знімків екрана. Передбачено можливість захоплення знімків усієї стільниці,
    окремого монітора, поточного активного вікна, вікна під вказівником миші або прямокутної ділянки на екрані. Створені зображення
    можна надрукувати, надіслати до іншої програми для обробки або зберегти без змін.</p>

    <p>Можливості:</p>

    <ul>
      <li>Захоплення зображення усієї стільниці</li>
      <li>Захоплення зображення на поточному моніторі</li>
      <li>Захоплення зображення активного вікна</li>
      <li>Захоплення зображення прямокутної ділянки</li>
      <li>Створення знімків за допомогою натискання комбінацій клавіш</li>
    </ul>
  ro: >-
    <p>Spectacle e o aplicație simplă pentru capturarea imaginilor instantanee de pe birou. Aceasta poare captura imagini
    ale întregului birou, unui singur monitor, ferestrei active momentan, ferestrei aflate sub maus, sau unei regiuni dreptunghiulare
    a ecranului. Imaginile pot fi imprimate, trimise altor aplicații pentru manipulare, sau salvate așa cum sunt.</p>

    <p>Caracteristici:</p>

    <ul>
      <li>Capturează întregul birou</li>
      <li>Capturează monitorul actual</li>
      <li>Capturează fereastra activă</li>
      <li>Capturează o regiune dreptunghiulară</li>
      <li>Scurtături de taste pentru capturarea ecranului</li>
    </ul>
  C: >-
    <p>Spectacle is a simple application for capturing desktop screenshots. It can capture images of the entire desktop, a
    single monitor, the currently active window, the window currently under the mouse, or a rectangular region of the screen.
    The images can then be printed, sent to other applications for manipulation, or quickly be saved as-is.</p>

    <p>Features:</p>

    <ul>
      <li>Capture Entire Desktop</li>
      <li>Capture Current Monitor</li>
      <li>Capture Active Window</li>
      <li>Capture Rectangular Region</li>
      <li>Keyboard shortcuts for taking screenshots</li>
    </ul>
  lt: >-
    <p>Spectacle yra paprasta darbalaukio ekrano kopijų darymo programa. Ji gali fotografuoti visą darbalaukį, atskirą monitorių,
    esamą aktyvų langą, esamu metu po pele esantį langą arba stačiakampę ekrano sritį. Po to, paveikslai gali būti atspausdinti,
    išsiųsti į kitas programas taisymui arba, tiesiog, įrašyti esamu pavidalu.</p>

    <p>Ypatybės:</p>

    <ul>
      <li>Fotografuoti visą darbalaukį</li>
      <li>Fotografuoti dabartinį monitorių</li>
      <li>Fotografuoti aktyvų langą</li>
      <li>Fotografuoti stačiakampę sritį</li>
      <li>Ekrano kopijų darymo spartieji klavišai</li>
    </ul>
  ca: >-
    <p>L&apos;Spectacle és una aplicació per a prendre captures de pantalla de l&apos;escriptori. Pot capturar imatges de
    tot l&apos;escriptori, un sol monitor, la finestra activa, la finestra sota el ratolí o d&apos;una regió rectangular de
    la pantalla. Les imatges es poden imprimir, enviar a altres aplicacions per a la seva manipulació o desar-les com estan.</p>

    <p>Característiques:</p>

    <ul>
      <li>Captura l&apos;escriptori sencer</li>
      <li>Captura el monitor actual</li>
      <li>Captura la finestra activa</li>
      <li>Captura una regió rectangular</li>
      <li>Dreceres de teclat per a prendre captures de pantalla</li>
    </ul>
  sk: >-
    <p>Spectacle je jednoduchá aplikácia na snímanie plochy. Dokáže zachytiť obrázky celej plochy, jedného monitora, aktívneho
    okna, okna pod myšou alebo pravouhlej oblasti obrazovky. Obrázky sa dajú tlačiť, poslať do inej aplikácie na manipuláciu
    alebo rýchlo uložiť tak, ako sú.</p>

    <p>Funkcie:</p>

    <ul>
      <li>Zachytiť celú plochu</li>
      <li>Zachytiť aktuálny monitor</li>
      <li>Zachytiť aktuálne okno</li>
      <li>Zachytiť pravouhlú oblasť</li>
      <li>Klávesové skratky na tvorbu snímok</li>
    </ul>
  sv: >-
    <p>Spectacle är ett enkelt program för att ta skärmbilder av skrivbordet. Det kan ta bilder av hela skrivbordet, en enda
    bildskärm, fönstret som för närvarande är aktivt, fönstret som för närvarande är under musen, eller ett rektangulärt skärmområde.
    Bilderna kan därefter skrivas ut, skickas till andra program för behandling, eller snabbt sparas som de är.</p>

    <p>Funktioner:</p>

    <ul>
      <li>Ta en bild av hela skrivbordet</li>
      <li>Ta en bild av aktuell bildskärm</li>
      <li>Ta en bild av aktivt fönster</li>
      <li>Ta en bild av ett rektangulärt område</li>
      <li>Snabbtangenter för att ta skärmbilder</li>
    </ul>
  da: >-
    <p>Spectacle er et simpelt program til at tage skærmbilleder af skrivebordet. Det kan tage billeder af hele skrivebordet,
    en enkelt skærm, det aktuelt aktive vindue, vinduet under musen eller et firkantet område på skærmen. Billederne kan udskrives,
    sendes til andre programmer til redigering eller gemmes som de er.</p>

    <p>Funktioner:</p>

    <ul>
      <li>Tag hele skrivebordet</li>
      <li>Tag aktuel skærm</li>
      <li>Tag aktuelt vindue</li>
      <li>Tag firkantet område</li>
      <li>Tastaturgenveje til at tage skærmbilleder</li>
    </ul>
  ko: >-
    <p>Spectacle은 데스크톱 스크린샷을 찍는 프로그램입니다. 전체 데스크톱, 단일 모니터, 활성 창, 마우스 아래 창, 화면의 사각형 영역을 찍을 수 있습니다. 사진을 인쇄하거나, 그대로 저장하거나, 다른
    프로그램에서 곧바로 편집할 수 있습니다.</p>

    <p>기능:</p>

    <ul>
      <li>전체 바탕 화면 찍기</li>
      <li>현재 모니터 찍기</li>
      <li>활성 창 찍기</li>
      <li>화면의 사각형 영역 찍기</li>
      <li>화면 스크린샷 찍기 단축키</li>
    </ul>
  it: >-
    <p>Spectacle è una semplice applicazione per catturare schermate. Può acquisire immagini dell&apos;intero desktop, di
    un singolo monitor, della finestra attiva, della finestra sotto il puntatore del mouse, o di una regione rettangolare
    dello schermo. Le immagini possono essere stampate, inviate ad altre applicazioni per essere modificate, o salvate rapidamente
    così come sono.</p>

    <p>Funzionalità:</p>

    <ul>
      <li>Cattura l&apos;intero desktop</li>
      <li>Cattura il monitor attuale</li>
      <li>Cattura la finestra attiva</li>
      <li>Cattura una regione rettangolare</li>
      <li>Scorciatoie di tastiera per acquisire schermate</li>
    </ul>
  ar: >-
    <p>لاقط الشاشة سبإكتكلار هو تطبيق بسيط لالتقاط لقطات شاشة لسطح المكتب. يمكنه التقاط صور لسطح المكتب بأكمله ، أو شاشة واحدة
    ، أو النافذة النشطة حاليًا ، أو النافذة الموجودة حاليًا أسفل الفأرة ، أو منطقة مستطيلة من الشاشة. يمكن بعد ذلك طباعة الصور
    أو إرسالها إلى تطبيقات أخرى لمعالجتها أو حفظها بسرعة كما هي.</p>

    <p>الخصائص:</p>

    <ul>
      <li>التقط كامل سطح المكتب</li>
      <li>التقط الشاشة الحالية</li>
      <li>التقط النفاذة النشطة</li>
      <li>التقط منطقة مستطيلة</li>
      <li>اختصارات لوحة المفاتيح لالتقاط الصور</li>
    </ul>
  ta: >-
    <p>ஸ்பெக்டக்குல், திரைப்பிடிப்புகளை எடுக்கக் கூடிய ஓர் எளிய செயலி ஆகும். இதைக் கொண்டு உங்கள் முழு பணிமேடை, ஓர் குறிப்பிட்ட
    காட்சிக்கருவி, சுட்டிக்குறிக்கு கீழுள்ள சாளரம், மற்றும் திரையின் ஓர் குறிப்பிட்ட பகுதி ஆகியவற்றை படமெடுக்க முடியும். எடுத்த
    திரைப்பிடிப்புகளை அச்சிடவோ, மேம்பட்ட திருத்தங்களுக்கு வேறு செயலிகளுக்கு அனுப்பவோ, விரைவாக சேமிக்கவோ முடியும்.</p>

    <p>அம்சங்கள்:</p>

    <ul>
      <li>முழு பணிமேடையின் படமெடுத்தல்</li>
      <li>தற்போதைய திரையின் படமெடுத்தல்</li>
      <li>செயலில் உள்ள சாளரத்தின் படமெடுத்தல்</li>
      <li>செவ்வக பரப்பளவை படமெடுத்தல்</li>
      <li>திரையை படமெடுக்க உதவும் விசைப்பலகை சுருக்குவழிகள்</li>
    </ul>
  es: >-
    <p>Spectacle es una sencilla aplicación para realizar capturas de pantalla del escritorio. Puede capturar imágenes de
    todo el escritorio, de un único monitor, de la ventana activa actual, de la ventana que esté bajo el cursor o de un área
    rectangular de la pantalla. Las imágenes se pueden imprimir, enviar a otras aplicaciones para su procesamiento o guardar
    en el disco de forma inmediata.</p>

    <p>Funciones:</p>

    <ul>
      <li>Capturar todo el escritorio</li>
      <li>Capturar el monitor actual</li>
      <li>Capturar la ventana activa</li>
      <li>Capturar un área rectangular</li>
      <li>Accesos rápidos de teclado para realizar capturas</li>
    </ul>
  sl: >-
    <p>Spectacle je preprost program za zajemanje zaslonskih slik namizja. Zajame lahko slike celotnega namizja, enega zaslona,
    trenutno dejavnega okna, okna pod miško ali pravokotnega območja pod miško. Te slike lahko nato natisnete, pošljete v
    druge programe ali pa hitro shranite.</p>

    <p>Zmožnosti:</p>

    <ul>
      <li>Zajem celotnega namizja</li>
      <li>Zajem trenutnega zaslona</li>
      <li>Zajem dejavnega okna</li>
      <li>Zajem pravokotnega območja</li>
      <li>Tipkovne bližnjice za zajemanje zaslonskih slik</li>
    </ul>
  tr: >-
    <p>Spectacle, masaüstü ekran görüntüleri yakalamak için basit bir araçtır. Tüm masaüstü, tek bir ekran, geçerli pencere,
    fare altındaki pencere veya ekrandaki dikdörtgen bir bölge yakalayabilir. Resimler ardından yazdırılabilir, değiştirilmek
    üzere diğer uygulamalara gönderilebilir veya olduğu gibi kaydedilebilir.</p>

    <p>Özellikler:</p>

    <ul>
      <li>Tam Masaüstünü Yakala</li>
      <li>Geçerli Ekranı Yakala</li>
      <li>Etkin Pencereyi Yakala</li>
      <li>Dikdörtgen Bölge Yakala</li>
      <li>Ekran görüntüsü alabilmek için klavye kısayolları</li>
    </ul>
  id: >-
    <p>Spectacle adalah aplikasi sederhana untuk menangkap screenshot desktop. Hal ini bisa menangkap gambar dari seluruh
    desktop, monitor tunggal, window yang sedang aktif, window saat ini yang sedang di bawah mouse, atau bidang persegi pada
    layar. Gambar kemudian bisa di-print, dikirim ke aplikasi lain untuk manipulasi, atau secara cepat disimpan sebagai apa.</p>

    <p>Fitur:</p>

    <ul>
      <li>Tangkap Seluruh Desktop</li>
      <li>Tangkap Pemantau Saat Ini</li>
      <li>Tangkap Window Aktif</li>
      <li>Tangkap Bidang Persegi</li>
      <li>Pintasan keyboard untuk mengambil screenshot</li>
    </ul>
  cs: >-
    <p>Vlastnosti:</p>

    <ul>
      <li>Zachytit celou plochu</li>
      <li>Zachytit současný monitor</li>
      <li>Zachytit aktivní okno</li>
      <li>Zachytit obdélníkovou oblast</li>
      <li>Klávesové zkratky pro pořízení snímků obrazovky</li>
    </ul>
  sr: >-
    <p>Спектакл је једноставан програм за хватање снимака екрана. Може да сними целу површ, један монитор, тренутно активни
    прозор, прозор тренутно под мишем, или правоугаону зону екрана. Слике могу да се штампају, шаљу у друге програме на обраду
    или брзо сачувају такве какве су.</p>

    <p>Могућности:</p>

    <ul>
      <li>снимање целе површи</li>
      <li>снимање тренутног монитора</li>
      <li>снимање активног прозора</li>
      <li>снимање правоугаоне зоне</li>
      <li>пречице са тастатуре за хватање снимака</li>
    </ul>
  fi: >-
    <p>Spectacle on yksinkertainen sovellus ruutukaappauskuvien ottamiseksi. Se voi kaapata kuvan koko työpöydältä, yksittäiseltä
    näytöltä, aktiivisesta ikkunasta, hiiren alla olevasta ikkunasta tai suorakulmaisesta näytön alueesta. Kuvat voi myöhemmin
    tulostaa, lähettää muihin sovelluksiin käsiteltäväksi tai tallentaa sellaisinaan.</p>

    <p>Ominaisuuksia:</p>

    <ul>
      <li>Koko työpöydän kaappaus</li>
      <li>Nykyisen näytön kaappaus</li>
      <li>Aktiivisen ikkunan kaappaus</li>
      <li>Suorakulmaisen alueen kaappaus</li>
      <li>Pikanäppäimet kuvakaappausten ottamiseksi</li>
    </ul>
  et: >-
    <p>Spectacle on lihtne ekraanipiltide tegemise rakendus. See võib pildistada tervet töölauda, konkreetset monitori, parajasti
    aktiivset akent, hiire all olevat akent või ekraanil valitud ristkülikukujulist osa. Tehtud pilte saab trükkida, saata
    töötlemiseks teistesse rakendustesse või ka lihtsalt kiiresti ja muutmata salvestada.</p>

    <p>Omadused:</p>

    <ul>
      <li>Kogu töölaua pildistamine</li>
      <li>Aktiivse monitori pildistamine</li>
      <li>Aktiivse akna pildistamine</li>
      <li>Ristkülikukujulise ala pildistamine</li>
      <li>Ekraanipildi tegemine kiirklahve kasutades</li>
    </ul>
  pl: >-
    <p>Spectacle to prosta aplikacja do wykonywania zrzutów ekranu. Za jej pomocą można zrzucić cały pulpit, pojedynczy monitor,
    bieżące okno, okno obecnie pod wskaźnikiem myszy lub prostokątny obszar ekranu. Zrzuty można wydrukować, wysłać do innej
    aplikacji do obróbki lub zapisać od razu po ich wykonaniu.</p>

    <p>Możliwości:</p>

    <ul>
      <li>Zrzuć cały pulpit</li>
      <li>Zrzuć bieżący monitor</li>
      <li>Zrzuć bieżące okno</li>
      <li>Zrzuć obszar prostokątny</li>
      <li>Skróty klawiszowe do wykonywania zrzutów ekranu</li>
    </ul>
  en-GB: >-
    <p>Spectacle is a simple application for capturing desktop screenshots. It can capture images of the entire desktop, a
    single monitor, the currently active window, the window currently under the mouse, or a rectangular region of the screen.
    The images can then be printed, sent to other applications for manipulation, or quickly be saved as-is.</p>

    <p>Features:</p>

    <ul>
      <li>Capture Entire Desktop</li>
      <li>Capture Current Monitor</li>
      <li>Capture Active Window</li>
      <li>Capture Rectangular Region</li>
      <li>Keyboard shortcuts for taking screenshots</li>
    </ul>
  ca-valencia: >-
    <p>L&apos;Spectacle és una aplicació per a prendre captures de pantalla de l&apos;escriptori. Pot capturar imatges de
    tot l&apos;escriptori, un sol monitor, la finestra activa, la finestra sota el ratolí o d&apos;una regió rectangular de
    la pantalla. Les imatges es poden imprimir, enviar a altres aplicacions per a la seua manipulació o guardar-les com estan.</p>

    <p>Característiques:</p>

    <ul>
      <li>Captura l&apos;escriptori sencer</li>
      <li>Captura el monitor actual</li>
      <li>Captura la finestra activa</li>
      <li>Captura una regió rectangular</li>
      <li>Dreceres de teclat per a prendre captures de pantalla</li>
    </ul>
  hu: >-
    <p>A Spectacle egy egyszerű képernyőkép-rögzítő alkalmazás. Képes a teljes asztal, egy monitor, az aktív ablak, az egér
    alatti ablak vagy egy téglalap alakú képernyőterület rögzítésére is. A képeket ezután ki lehet nyomtatni, átadni más alkalmazásoknak
    szerkesztésre vagy csak gyorsan elmenteni.</p>

    <p>Szolgáltatások:</p>

    <ul>
      <li>Teljes asztal rögzítése</li>
      <li>Aktuális monitor rögzítése</li>
      <li>Aktív ablak rögzítése</li>
      <li>Téglalap alakú terület rögzítése</li>
      <li>Gyorsbillentyűk képernyőképek készítéséhez</li>
    </ul>
  sr-Latn: >-
    <p>Spectacle je jednostavan program za hvatanje snimaka ekrana. Može da snimi celu površ, jedan monitor, trenutno aktivni
    prozor, prozor trenutno pod mišem, ili pravougaonu zonu ekrana. Slike mogu da se štampaju, šalju u druge programe na obradu
    ili brzo sačuvaju takve kakve su.</p>

    <p>Mogućnosti:</p>

    <ul>
      <li>snimanje cele površi</li>
      <li>snimanje trenutnog monitora</li>
      <li>snimanje aktivnog prozora</li>
      <li>snimanje pravougaone zone</li>
      <li>prečice sa tastature za hvatanje snimaka</li>
    </ul>
  nl: >-
    <p>Spectacle is een eenvoudige toepassing voor het opnemen van schermafbeeldingen van het bureaublad. Het kan afbeeldingen
    van het gehele bureaublad, een enkele monitor, het nu actieve venster, het venster nu onder de muis of een rechthoekig
    gebied van het scherm. De afbeelding kan dan afgedrukt worden, naar een andere toepassing voor bewerking worden verzonden
    of snel worden opgeslagen zoals deze nu is.</p>

    <p>Mogelijkheden:</p>

    <ul>
      <li>Gehele bureaublad vangen</li>
      <li>Huidige monitor vangen</li>
      <li>Actieve venster vangen</li>
      <li>Rechthoekig gebied vangen</li>
      <li>Sneltoetsen voor het maken van schermafdrukken</li>
    </ul>
  hsb: >-
    <p>Spectacle je jednory program za fotografowanje dźěłoweho  powjercha. Móže wobrazy stworić wot cyłeho dźěłoweho powjercha,
    wěsteje wobrazowki, aktiwneho wokna, wokna pod myšku, abo praworóžkateho wurězka wobrazowki. Wobrazy hodźa so potom wućišćeć,
    druhim aplikacijam pósłać za dalše wobdźěłanje, abo zawěsćić, kajkež su.</p>

    <p>Wosebitosće:</p>

    <ul>
      <li>Cyły dźěłowy powjerch fotografować</li>
      <li>Aktualnu wobrazowku fotografować</li>
      <li>Aktiwne wokno fotografować</li>
      <li>Praworóžk fotografować</li>
      <li>Tastaturowa skrótšenka za fotografowanje</li>
    </ul>
