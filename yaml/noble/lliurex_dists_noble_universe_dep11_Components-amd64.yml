    <p>- Support to VOB (DVD Video), OGV (Theora Vorbis), FLV (Flash Video) and 3GP (Mobile Phones) when exporting videos.</p>

    <p>- Support screen resolutions from 128x96 pixels up to 1920x1080 pixels, when exporting videos.</p>

    <p>- Background audio (music, as MP3 files, or other audio files).</p>

    <p>- Auto resize (optional) for images.</p>

    <p>- Allow the users to select a background color.</p>

    <p>- Over 50 transition effects.</p>

