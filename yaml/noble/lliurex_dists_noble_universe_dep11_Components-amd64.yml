Description:
  eu: >-
    <p>«Plasmako diskoak» diskoetako S.M.A.R.T. datuak gainbegiratzen ditu eta erabiltzailea ohartarazten du hurbileko hutsegiteen
    zantzuak agertzen direnean.</p>
  az: >-
    <p>Plasma Disklər, disklərin S.M.A.R.T verilənlərini idarə edir və istifadəçini baş verəcək nasazlıq barəsində xəbərdar
    edir.</p>
  de: >-
    <p>Plasma Disks überwacht die S.M.A.R.T.-Daten von Datenträgern und warnt den Benutzer, wenn Anzeichen für einen bevorstehenden
    Ausfall auftreten.</p>
  ia: >-
    <p>Plasma Disks survelia datos S.M.A.R.T. de discos e alerta le usator quando signos de fallimento imminente appare.</p>
  pt: >-
    <p>Os Discos do Plasma vigiam os dados de S.M.A.R.T. dos discos e alerta o utilizador quando aparecerem sinais de falha
    iminente.</p>
  zh-CN: >-
    <p>Plasma 磁盘监控程序会监控磁盘的 S.M.A.R.T. 数据，并在发现故障前兆时警告用户。</p>
  nn: >-
    <p>Plasma Disks overvaker S.M.A.R.T.-data på harddiskar og varslar brukaren når det finst teikn på nærleg havari.</p>
  pt-BR: >-
    <p>O Discos do Plasma monitora os dados S.M.A.R.T. dos discos e alerta o usuário quando aparecerem sinais de falha iminente.</p>
  ru: >-
    <p>Наблюдение за состоянием дисков с использованием технологии S.M.A.R.T. и уведомление пользователя о приближении выхода
    устройств из строя.</p>
  el: >-
    <p>Το Plasma Disks παρακολουθεί τα δεδομένα S.M.A.R.T. των δίσκων και ειδοποιεί τον χρήστη όταν παρουσιάζονται σημάδια
    επικείμενης αστοχίας.</p>
  fr: >-
    <p>Le composant graphique « Disques » de Plasma surveille les données « SMART » des disques et alerte l&apos;utilisateur
    lors de l&apos;apparition de tout signe de panne imminente.</p>
  C: >-
    <p>Plasma Disks monitors S.M.A.R.T. data of disks and alerts the user when signs of imminent failure appear.</p>
  ro: >-
    <p>Discuri Plasma monitorizează datele S.M.A.R.T. ale discurilor și alertează utilizatorul la apariția semnelor de defecțiune
    iminentă.</p>
  uk: >-
    <p>«Диски Плазми» стежать за даними S.M.A.R.T. дисків і попереджають користувача, коли з&apos;являються ознаки неминучої
    відмови у роботі.</p>
  sv: >-
    <p>Plasma diskar övervakar S.M.A.R.T.-data för diskar och varnar användaren när tecken på förestående fel visar sig.</p>
  sk: >-
    <p>Plasma Disks monitoruje údaje S.M.A.R.T. a upozorní používateľa, keď sa objavia známky zlyhania disku.</p>
  ca: >-
    <p>El Plasma Disks controla les dades S.M.A.R.T. dels discs i alerta l&apos;usuari quan apareixen signes de fallada imminent.</p>
  da: >-
    <p>Plasma Diske overvåger S.M.A.R.T.-data for diske og giver brugeren besked når der opstår tegn på snarligt nedbrud.</p>
  ko: >-
    <p>Plasma 디스크에서는 디스크의 SMART 데이터를 관찰하고 오류 발생 시 사용자에게 경고합니다.</p>
  es: >-
    <p>Plasma Disks monitoriza los datos S.M.A.R.T. de los discos y alerta al usuario cuando aparecen signos de un fallo inminente.</p>
  it: >-
    <p>Dischi di Plasma controlla i dati S.M.A.R.T. dei dischi, e avverte l&apos;utente quando si manifestano dei segni di
    guasto imminente.</p>
  sl: >-
    <p>Plasma nadzorniki diskov nadzirajo S.M.A.R.T. podatke o diskih in opozorijo uporabnika, ko se pojavijo znaki neizbežne
    okvare.</p>
  id: >-
    <p>Plasma Disks memantau data S.M.A.R.T. pada disk dan memberi tau pengguna ketika tanda-tanda kegagalan muncul.</p>
  fi: >-
    <p>Plasma Disks valvoo levyjen SMART-tietoa ja hälyttää käyttäjän uhkaavasta laiteviasta.</p>
  et: >-
    <p>Plasma Disks jälgib ketaste SMART-i teavet ja hoiatab kasutajat, kui ilmneb märke lähenevast rikkest.</p>
  pl: >-
    <p>Dyski Plazmy monitorują dane S.M.A.R.T. dysków i ostrzegają, gdy pojawią się znaki świadczące o bliskiej ich usterce.</p>
  hu: >-
    <p>A Plasma Disks figyeli a háttértárak S.M.A.R.T. adatait, és riasztja, ha meghibásodás jelei tűnnek fel.</p>
  ca-valencia: >-
    <p>Plasma Disks controla les dades S.M.A.R.T. dels discs i alerta l&apos;usuari quan aparisquen signes de fallada imminent.</p>
  en-GB: >-
    <p>Plasma Disks monitors S.M.A.R.T. data of disks and alerts the user when signs of imminent failure appear.</p>
  nl: >-
    <p>Plasma Disks monitort S.M.A.R.T. gegevens van schijven en waarschuwt de gebruiker wanneer tekenen van driegend falen
    verschijnen.</p>
