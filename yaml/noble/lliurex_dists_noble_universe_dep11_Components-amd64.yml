Description:
  es: >-
    <p>Krename es un potente cambiador de nombres de archivos por lotes que permite cambiar el nombre de una lista de archivos
    basándose en un conjunto de expresiones. Puede copiar y mover los archivos a otro directorio o solo cambiar los nombres
    de los archivos de entrada. Krename permite realizar muchas operaciones de cambio de nombre.</p>
  sv: >-
    <p>Krename är ett mycket kraftfullt verktyg för namnbyte i bakgrunden som kan byta namn på en lista med filer baserat
    på en uppsättning uttryck. Det kan kopiera eller flytta filerna till en annan katalog, eller helt enkelt byta namn på
    angivna filer. Krename stöder många konverteringsoperationer.</p>
  sk: >-
    <p>Krename je veľmi silný nástroj na dávkové premenovanie, ktorý dokáže premenovať zoznam súborov podľa sady výrazov.
    Môže kopírovať/presunúť súbory do iného adresára alebo jednoducho premenovať vstupné súbory. Krename podporuje mnoho konverzných
    operácií.</p>
  fi: >-
    <p>Krename on erittäin tehokas ohjelma tiedostonimien muuttamiseksi eräajona lausekkeiden perusteella. Tulostiedostot
    voi myös kopioida tai siirtää toiseen kansioon. Krename tukee monia muunnostoimenpiteitä.</p>
  ca: >-
    <p>El Krename és un canviador de noms per lots molt potent que pot reanomenar una llista de fitxers basada en un conjunt
    d&apos;expressions. Pot copiar/moure els fitxers a un altre directori o senzillament reanomenar els fitxers d&apos;entrada.
    El Krename admet moltes operacions de conversió.</p>
  it: >-
    <p>Krename è un potente strumento per rinominare massivamente i file che può rinominare un elenco di file sulla base di
    un insieme di espressioni. Può copiare/spostare i file in un&apos;altra cartella o semplicemente rinominare i file in
    ingresso. Krename supporta molte operazioni di conversione.</p>
  pt: >-
    <p>O Krename é um sistema de mudança de nomes dos ficheiros em lote, que consegue mudar o nome a uma lista de ficheiros
    com base num conjunto de expressões. Poderá copiar/mover os ficheiros para outra pasta ou simplesmente mudar o nome dos
    ficheiros de entrada. O Krename suporta muitas operações de conversão.</p>
  tr: >-
    <p>Krename, bir dizi ifadeye dayanan bir dosya listesini yeniden adlandırabilen çok güçlü bir toplu iş dosyası yeniden
    adlandırıcısıdır. Dosyaları başka bir dizine kopyalayabilir/taşıyabilir veya sadece giriş dosyalarını yeniden adlandırabilir.
    Krename birçok dönüşüm işlemini desteklemektedir.</p>
  de: >-
    <p>KRename ist ein sehr leistungsfähiges Programm zum Umbenennen mehrerer Dateien, mit dem eine Liste von Dateien auf
    der Grundlage von Ausdrücken umbenannt werden kann. Es kann die Dateien in einen anderen Ordner kopieren oder verschieben
    oder nur die Eingabedateien Umbenennen. KRename unterstützt viele Umwandlungsoperationen.</p>
  en-GB: >-
    <p>Krename is a very powerful batch file renamer which can rename a list of files based on a set of expressions. It can
    copy/move the files to another directory or simply rename the input files. Krename supports many conversion operations.</p>
  fr: >-
    <p>Krename est un outil puissant de renommage par lot de fichiers. Il peut renommer une liste de fichiers en se basant
    sur un ensemble d&apos;expressions. Il peut copier ou déplacer des fichiers vers un autre dossier ou tout simplement renommer
    les fichiers sources. Krename propose de nombreuses méthodes de conversion.</p>
  pl: >-
    <p>Krename jest zaawansowanym narzędziem do zmany nazwy plików, który może zmienić nazwę listy plików na podstawie zestawu
    wyrażeń. Może skopiować/przenieść pliki do innego katalogu lub po prostu zmienić nazwę plików wejściowych. Krename obsługuje
    też wiele przekształceń plików.</p>
  ia: >-
    <p>Krename ev un renominator de file multe potente de typo batch que pote renominar un lista de file basate sur un insimul
    de expressiones. Il pote copiar/mover files a un altere directorio e simplemente renominar le files de entrata. Krename
    supporta multe operationes de conversion.</p>
  ca-valencia: >-
    <p>El Krename és un canviador de noms per lots molt potent que pot reanomenar una llista de fitxers basada en un conjunt
    d&apos;expressions. Pot copiar/moure els fitxers a un altre directori o senzillament reanomenar els fitxers d&apos;entrada.
    El Krename admet moltes operacions de conversió.</p>
  el: >-
    <p>Το Krename είναι μια πανίσχυρη εφαρμογή ομαδικής μετονομασίας αρχείων η οποία μετονομάζει μια λίστα αρχείων με βάση
    ένα σύνολο εκφράσεων. Μπορεί να αντιγράψει/μεταφέρει αρχεία σε άλλον κατάλογο ή απλώς να μετονομάσει τα δοσμένα αρχεία
    . Το Krename υποστηρίζει πολλές λειτουργίες μετατροπής.</p>
  uk: >-
    <p>Krename — дуже потужна програма для пакетного перейменовування файлів, яка може виконати перейменовування списку файлів
    на основі набору виразів. Програма здатна копіювати або пересувати файли до іншого каталогу або просто змінити назви вказаних
    файлів. У Krename передбачено підтримку багатьох дій із перетворення.</p>
  C: >-
    <p>Krename is a very powerful batch file renamer which can rename a list of
          files based on a set of expressions. It can copy/move the files to
          another directory or simply rename the input files. Krename supports many
          conversion operations.</p>
  sl: >-
    <p>Krename je zelo zmogljiv program za paketno preimenovanje, ki lahko preimenuje seznam datotek s pomočjo nabora izrazov.
    Vhodne datoteke lahko samo preimenuje ali pa jih tudi kopira/premakne v drugo mapo. Krename podpira številna dejanja za
    pretvorbo.</p>
  id: >-
    <p>Krename adalah pengubah nama file seabrek yang sangat unggul yang dapat mengubah nama daftar file berdasarkan serangkaian
    ekspresi. Ini dapat menyalin/memindahkan file ke direktori lain atau cukup mengganti nama file input. KRename mendukung
    banyak operasi konversi.</p>
  eu: >-
    <p>KRename sortaka fitxategi berrizendatzaile ahaltsu bat da, adierazpen multzo batean oinarrituta fitxategi zerrenda
    bat berrizenda dezakeena. Fitxategiak beste direktorio batera kopiatu/eraman ditzake edo sarrerako fitxategiak berrizendatu
    besterik gabe. KRename-k bihurketa eragiketa ugari onartzen ditu.</p>
  pt-BR: >-
    <p>O Krename é um renomeador de arquivos em lote muito poderoso que pode renomear uma lista de arquivos baseado em um
    conjunto de expressões. Ele pode copiar/mover os arquivos para outro diretório ou apenas renomear os arquivos de entrada.
    O Krename suporta muitas operações de conversão.</p>
  nn: >-
    <p>KRename er eit kraftig verktøy for endring av namn på fleire filer samtidig. Det kan òg kopiera og flytta filer med
    nye namn til andre mapper, og det har mange ulike funksjonar for konvertering av filnamn.</p>
  ko: >-
    <p>KRename은 지정한 파일을 표현식을 통해서 이름을 바꿀 수 있는 강력한 일괄 이름 바꾸기 도구입니다. 파일을 다른 디렉터리로 복사/이동하거나 입력 파일의 이름만 바꿀 수 있습니다. KRename은 다양한
    변환 옵션을 지원합니다.</p>
  zh-CN: >-
    <p>Krename 是一个非常强大的批量文件重命名工具，它可以基于一些表达式来重命名一系列文件。它可以复制 / 移动文件到其他目录，或者只是重命名输入文件。Krename 支持需要转换操作。</p>
  nl: >-
    <p>Krename is een erg krachtig programma om in batch bestanden te hernoemen die een lijst met bestanden gebaseerd op een
    set uitdrukkingen kan hernoemen. Het kan de bestanden kopiëren/verplaatsen naar een andere map of eenvoudig de invoerbestanden
    hernomen. Krename ondersteunt veel conversiebewerkingen.</p>
  da: >-
    <p>Krename er en meget kraftfuld batchfilomdøber som kan omdøbe en liste af filer baseret på et sæt af udtryk. Den kan
    kopiere/flytte filerne til en anden mappe eller blot omdøbe inputfilerne. Krename understøtter mange konverteringshandlinger.</p>
  gl: >-
    <p>Krename é un cambiador de nome de ficheiro en lote moi potente que pode cambiar de nome unha lista de ficheiros en
    base a un grupo de expresións. Pode copiar ou mover os ficheiros a outro directorio, ou simplemente cambiar o nome dos
    ficheiros de entrada. Krename permite moitas operacións de conversión.</p>
