      </ul>
    uk: >-
      <p>GIMP 2.10.22 є випуском, основним акцентом у якому є виправлення вад. Помітні зміни:</p>

      <ul>
        <li>Удосконалено підтримку HEIF: можливе експортування з високою бітовою глибиною кольорів, імпортування та експортування
