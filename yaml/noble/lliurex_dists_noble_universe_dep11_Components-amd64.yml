Description:
  eu: >-
    <p>KolourPaint margotzeko aplikazio xume bat da, «raster» irudiak azkar sortzeko balio duena. Baliagarria da berrukipen
    tresna gisa eta oinarrizko irudi editatzeko atazetarako.</p>

    <p>Eginbideak:</p>

    <ul>
      <li>Hainbat forma marraztu ditzake - lerroak, laukizuzenak, laukizuzen borobilduak, obaloak eta poligonoak</li>
      <li>Kurbak, lerroak eta testua</li>
      <li>Kolore hautatzailea</li>
      <li>Hautapenak</li>
      <li>Biraketa, monokromoa eta beste efektu aurreratu batzuk</li>
    </ul>
  nds: >-
    <p>KolourPaint is en eenfach Maalprogramm, mit dat sik gau Pixelbiller opstellen laat. Dat is goot för lütte Utbetern
    un eenfache Bildbewerken.</p>

    <p>Markmalen:</p>

    <ul>
      <li>Ünnerstütt dat Teken vun en Reeg vun Formen - Lienen, Rechtecks, afrundt Rechtecks, Ovalen un Veelecks</li>
      <li>Bagens, Lienen un Text</li>
      <li>Klöörköör</li>
      <li>Köören</li>
      <li>Dreihen, Swatt-Witt un en Reeg verwiedert Effekten</li>
    </ul>
  zh-TW: >-
    <p>KolourPaint 是一套類似小畫家的簡易繪圖程式。</p>

    <p>功能：</p>

    <ul>
      <li>支援繪出不同的形狀 -- 線條、矩形、圓角矩形、橢圓與多邊形等</li>
      <li>曲線、線條與文字</li>
      <li>顏色挑選器</li>
      <li>選取區</li>
      <li>旋轉、單色與其他進階效果</li>
    </ul>
  nb: >-
    <p>KolourPaint er et enkelt maleprogram som kjapt kan lage rasterbilder. Det er et nyttig verktøy for retusjering og enkle
    redigeringsoppgaver.</p>

    <p>Funksjoner:</p>

    <ul>
      <li>Støtte for å tegne mange former – linjer, rektangler, avrundede rektangler, ovaler og polygoner</li>
      <li>Kurver, linjer og tekst</li>
      <li>Fargevelger</li>
      <li>Utvalg</li>
      <li>Dreiing, monokrom og andre avanserte effekter</li>
    </ul>
  de: >-
    <p>KolourPaint ist ein einfach zu benutzendes Mal- und Zeichenprogramm um schnell Rasterbilder zu erstellen. Es kann für
    die Korrektur und einfache Bildbearbeitungsaufgaben benutzt werden.</p>

    <p>Leistungsmerkmale:</p>

    <ul>
      <li>Das Zeichnen verschiedener Objekte wie Linien, Rechtecke, abgerundete Rechtecke, Ellipsen und Polygone wird unterstützt.</li>
      <li>Kurven, Linien und Text</li>
      <li>Farbwähler</li>
      <li>Mehre Auswahlarten</li>
      <li>Drehung, Umwandlung in Schwarzweiß und weitere Effekte können angewendet werden</li>
    </ul>
  ia: >-
    <p>KolourPAint es un simple programma per pinger o designar  per crear rapidemente imagines raster. Il es utile como instrumento
    de retocco e per cargas simplice de modificar imagines.</p>

    <p>Characteristicas:</p>

    <ul>
      <li>Supporto pro designar varie formas - lineas, rectangulos, rectangulos tundite, ovales e polygonos</li>
      <li>Curvas, lineas e texto</li>
      <li>Selector de color</li>
      <li>Selectiones</li>
      <li>Rotation, monochrome e altere effectos avantiate</li>
    </ul>
  pt: >-
    <p>O KolourPaint é um programa simples de pintura que cria rapidamente imagens rasterizadas. É útil como uma ferramenta
    de retoques e para tarefas simples de edição de imagens.</p>

    <p>Funcionalidades:</p>

    <ul>
      <li>Suporte para desenhar várias formas - linhas, rectângulos, rectângulos arredondados, ovais e polígonos</li>
      <li>Curvas, linhas e texto</li>
      <li>Selecção de cores</li>
      <li>Selecções</li>
      <li>Rotação, monocromáticos e outros efeitos avançados</li>
    </ul>
  gl: >-
    <p>KolourPaint é un programa para pintar sinxelo que permite crear imaxes de mapa de bits rapidamente. É útil como ferramenta
    de retoque e para realizar tarefas sinxelas de edición de imaxes.</p>

    <p>Funcionalidades:</p>

    <ul>
      <li>Permite debuxar varias formas: liñas, rectángulos, rectángulos arredondados, óvalos e polígonos.</li>
      <li>Curvas, liñas e texto.</li>
      <li>Selector de cor</li>
      <li>Seleccións</li>
      <li>Rotación, monocroma e outros efectos avanzados.</li>
    </ul>
  pt-BR: >-
    <p>KolourPaint é um programa de desenho simples, que cria rapidamente imagens rasterizadas. É útil como uma ferramenta
    de retoques e para tarefas simples de edição de imagens.</p>

    <p>Funcionalidades:</p>

    <ul>
      <li>Suporte para desenhar várias formas - linhas, retângulos, retângulos arredondados, ovais e polígonos</li>
      <li>Curvas, linhas e texto</li>
      <li>Seleção de cor</li>
      <li>Seleções</li>
      <li>Rotação, monocromático e outros efeitos avançados</li>
    </ul>
  nn: >-
    <p>KolourPaint er eit enkelt teikne­program for punkt­grafikk. Det er eit nyttig verktøy for retusjering og enkle redigerings­oppgåver.</p>

    <p>Funksjonar:</p>

    <ul>
      <li>Støtte for å teikna mange former – linjer, rektangel, avrunda rektangel, ellipsar og mangekantar</li>
      <li>Kurver, linjer og tekst</li>
      <li>Fargeveljar</li>
      <li>Utval</li>
      <li>Dreiing, fargeredusering og fleire avanserte effektar</li>
    </ul>
  ru: >-
    <p>KolourPaint — простая программа для рисования и создания растровых изображений. Может быть полезна для внесения небольших
    правок в изображения.</p>

    <p>Возможности:</p>

    <ul>
      <li>Рисование различных фигур: отрезков, прямоугольников, скруглённых прямоугольников, овалов и многоугольников</li>
      <li>Рисование гладких кривых, произвольных линий и вставка текста</li>
      <li>Окно палитры</li>
      <li>Выделение областей</li>
      <li>Инструменты поворота, преобразования в чёрно-белое изображение и другие</li>
    </ul>
  el: >-
    <p>Το KolourPaint είναι λενα απλό πρόγραμμα ζωραφικής για τη γρήγορη δημιουργία εικόνων χρωματικής περίπλεξης. Χρησιμεύει
    ως διορθωτικό και για απλές εργασίες επεξεργασίας εικόνων.</p>

    <p>Χαρακτηριστικά:</p>

    <ul>
      <li>Υποστήριξη για σχεδίαση διαφόρων σχημάτων - ευθείες, ορθογώνια παραλληλόγραμμα, στρογγυλεμένα ορθογώνια, ελλείψεις
    και πολύγωνα</li>
      <li>Καμπύλες, ευθείες και κείμενο</li>
      <li>Επιλογέας χρωμάτων</li>
      <li>Επιλογές</li>
      <li>Περιστροφή, μονοχρωμία και άλλα προηγμένα εφέ</li>
    </ul>
  zh-CN: >-
    <p>KolourPaint 是一个简单易用的绘图程序，可以创建点阵图像。可用来对图片进行润色和简单编辑。</p>

    <p>功能：</p>

    <ul>
      <li>支持绘制各种图形 - 直线、正方向、圆角正方形、椭圆和多边形</li>
      <li>曲线，直线和文本</li>
      <li>颜色拾取器</li>
      <li>选择</li>
      <li>旋转，纯黑白和其他高级效果</li>
    </ul>
  fr: >-
    <p>KolourPaint est logiciel de dessin simple qui permet de créer rapidement des images. Il est pratique pour retoucher
    ou modifier simplement des images.</p>

    <p>Fonctionnalités :</p>

    <ul>
      <li>Dessin de formes variées : lignes, rectangles, rectangles à bords arrondis, ovales, polygones</li>
      <li>Courbes, lignes et textes</li>
      <li>Sélecteur de couleur</li>
      <li>Sélections</li>
      <li>Rotation, monochrome et autres effets avancés</li>
    </ul>
  uk: >-
    <p>KolourPaint — проста програма для малювання, за допомогою якої можна швидко створювати растрові зображення. Ця програма
    може бути корисною для виконання простих завдань з редагування зображень.</p>

    <p>Можливості:</p>

    <ul>
      <li>Підтримка малювання різноманітних форм: прямих, прямокутників, прямокутників із заокругленими кутами, овалів та
    багатокутників.</li>
      <li>Можливість малювання кривих, прямих та тексту.</li>
      <li>Піпетка для отримання кольору із зображення.</li>
      <li>Можливість позначення ділянок зображення.</li>
      <li>Можливість обертання частин зображення, перетворення зображення на чорно-біле, різноманітні ефекти перетворення
    зображення.</li>
    </ul>
  da: >-
    <p>KolourPaint er et simpelt tegneprogram til hurtigt at skabe raster-billeder. Det er et nyttigt værktøj til at tegne
    skitser eller udføre simple billedredigeringsopgaver.</p>

    <p>Funktioner:</p>

    <ul>
      <li>Understøtter at tegne diverse former - linjer, firkanter, afrundede firkanter, ovaler og polygoner</li>
      <li>Kurver, linjer og tekst</li>
      <li>Farvevælger</li>
      <li>Markeringer</li>
      <li>Rotation, monokrom og andre avancerede effekter</li>
    </ul>
  C: >-
    <p>KolourPaint is a simple painting program to quickly create raster images.
          It is useful as a touch-up tool and simple image editing tasks.</p>
    <p>Features:</p>

    <ul>
      <li>Support for drawing various shapes - lines, rectangles, rounded rectangles, ovals and polygons</li>
      <li>Curves, lines and text</li>
      <li>Colour picker</li>
      <li>Selections</li>
      <li>Rotation, monochrome and other advanced effects</li>
    </ul>
  lt: >-
    <p>Galimybės:</p>

    <ul>
      <li>Kreivės, tiesės ir tekstas</li>
      <li>Spalvų parinkiklis</li>
      <li>Žymėjimai</li>
    </ul>
  sv: >-
    <p>KolourPaint är ett enkelt ritprogram för att snabbt skapa punktavbildningar. Det är användbart som förbättringsverktyg
    och för enkla bildredigeringsuppgifter.</p>

    <p>Funktioner:</p>

    <ul>
      <li>Stöd för att rita diverse former: linjer, rektanglar, rundade rektanglar, ovaler och polygoner</li>
      <li>Kurvor, linjer och text</li>
      <li>Färgväljare</li>
      <li>Markeringar</li>
      <li>Rotation, svartvitt och andra avancerade effekter</li>
    </ul>
  ca: >-
    <p>El KolourPaint és un programa senzill de dibuix per a crear ràpidament imatges ràster. És útil com a eina de retoc
    i tasques senzilles per a l&apos;edició d&apos;imatges.</p>

    <p>Característiques:</p>

    <ul>
      <li>Permet dibuixar diverses formes: línies, rectangles, rectangles arrodonits, ovals i polígons</li>
      <li>Corbes, línies i text</li>
      <li>Selector de color</li>
      <li>Seleccions</li>
      <li>Gir, monocrom i altres efectes avançats</li>
    </ul>
  sk: >-
    <p>KolourPaint je jednoduchý kresliaci program na rýchlu tvorbu rastrových obrázkov. Je užitočný ako touch-up nástroj
    a na jednoduché úpravy obrázkov.</p>

    <p>Funkcie:</p>

    <ul>
      <li>Podpora pre kreslenie rôznych tvarov - čiary, obdĺžniky, zaoblené obdĺžniky, ovály a polygóny</li>
      <li>Krivky, čiary a text</li>
      <li>Výber farieb</li>
      <li>Výbery</li>
      <li>Otáčanie, monochromatické a iné pokročilé efekty</li>
    </ul>
  it: >-
    <p>KolourPaint è un semplice programma di disegno per la creazione rapida di immagini. È utile come strumento da usare
    «al volo» e per effettuare semplici modifiche alle immagini.</p>

    <p>Caratteristiche:</p>

    <ul>
      <li>Supporto per il disegno di varie forme - linee, rettangoli, rettangoli arrotondati, ovali e poligoni</li>
      <li>Curve, linee e testo</li>
      <li>Selettore del colore</li>
      <li>Selezioni</li>
      <li>Rotazione, monocromia e altri effetti avanzati</li>
    </ul>
  ko: >-
    <p>KolourPaint는 래스터 그림을 빠르게 만드는 프로그램입니다. 간단한 보정 도구 및 편집 도구로 사용할 수 있습니다.</p>

    <p>기능:</p>

    <ul>
      <li>다양한 도형 그리기 - 직선, 사각형, 둥근 사각형, 타원형, 다각형</li>
      <li>곡선, 직선 및 텍스트</li>
      <li>색 선택기</li>
      <li>선택</li>
      <li>회전, 흑백, 기타 고급 효과</li>
    </ul>
  ar: >-
    <p>كُولُرْبينْت هو برنامج رسم بسيط لإنشاء صور نقطية بسرعة. إنه مفيد كأداة تحسين ومهام بسيطة لتحرير الصور.</p>

    <p>الميزات:</p>

    <ul>
      <li>دعم لرسم أشكال مختلفة - خطوط ومستطيلات ومستطيلات مستديرة الشكل وأشكال بيضاوية ومضلعات</li>
      <li>المنحنيات والخطوط والنص</li>
      <li>منتق الألوان</li>
      <li>التّحديدات</li>
      <li>دوران ، أحادية اللون وتأثيرات متقدمة أخرى</li>
    </ul>
  es: >-
    <p>KolourPaint es un sencillo programa de dibujo que permite crear imágenes de mapas de bits de una forma rápida. Resulta
    útil como herramienta de retoque y para tareas de edición sencillas.</p>

    <p>Funcionalidades:</p>

    <ul>
      <li>Permite dibujar distintas formas (líneas, rectángulos, rectángulos de esquinas redondeadas, óvalos y polígonos)</li>
      <li>Curvas, líneas y texto</li>
      <li>Selección de color</li>
      <li>Selecciones</li>
      <li>Rotación, conversión a monocromo y otros efectos avanzados</li>
    </ul>
  sl: >-
    <p>KolourPaint je preprost program za risanje in hitro ustvarjanje rastrskih slik. Uporaben je za izboljšave slik in preprosto
    urejanje slik.</p>

    <p>Zmožnosti:</p>

    <ul>
      <li>Podpora risanju različnih oblik - črt, pravokotnikov, zaobljenih pravokotnikov, ovalov in mnogokotnikov</li>
      <li>Krivulje, črte in besedilo</li>
      <li>Izbirnik barv</li>
      <li>Izbire</li>
      <li>Vrtenje, monokromatski in drugi napredni učinki</li>
    </ul>
  tr: >-
    <p>KolourPaint hızlıca taramalı resimler oluşturabileceğiniz basit bir boyama programıdır. Bir rötuş aracı ve basit resim
    düzenleme görevleri için yararlıdır.</p>

    <p>Özellikler:</p>

    <ul>
      <li>Çeşitli şekiller, çizgiler, dörtgenler, yuvarlatılmış dörtgenler, ovaller ve poligonlar desteği</li>
      <li>Eğriler, çizgiler ve metin</li>
      <li>Renk seçici</li>
      <li>Seçimler</li>
      <li>Döndürme, tek renkli resim ve diğer gelişmiş efektler</li>
    </ul>
  id: >-
    <p>KolourPaint adalah program melukis sederhana untuk membuat gambar raster dengan cepat. Ini berguna sebagai alat bantu
    dan tugas pengeditan gambar sederhana.</p>

    <p>Fitur:</p>

    <ul>
      <li>Dukungan untuk menggambar berbagai bentuk - garis, persegi panjang, persegi panjang, bulat, oval dan poligon</li>
      <li>Lengkung, garis, dan teks</li>
      <li>Penukil warna</li>
      <li>Pemilihan</li>
      <li>Perotasian, monokrom, dan efek tingkat lanjut lainnya</li>
    </ul>
  cs: >-
    <p>Vlastnosti:</p>

    <ul>
      <li>Křivky, čáry a text</li>
      <li>Kapátko</li>
      <li>Výběry</li>
    </ul>
  bs: >-
    <p>KolourPaint je jednostavan crtaći program za brzo staranje rasterskih slika. On je koristan kao sredstvo retuširanja
    i jednostavne zadatke za uređivanje slika.</p>

    <p>Svojstva:</p>

    <ul>
      <li>Podrška za crtanje raznih oblika - linija, pravougaonika, zaobljenih pravougaonika, ovala i poligona</li>
      <li>Krive, linije i tekst</li>
      <li>Dobavljač boja</li>
      <li>Selekcije</li>
      <li>Rotacija, monohrom i drugi napredni efekti</li>
    </ul>
  fi: >-
    <p>KolourPaint on yksinkertainen piirto-ohjelma, jolla voi luoda nopeasti bittikartakuvia. Sitä voi käyttää myös kuvien
    parantamiseen ja yksinkertaiseen kuvankäsittelyyn.</p>

    <p>Ominaisuudet:</p>

    <ul>
      <li>Piirtämistuki useille muodoille – viivoille, suorakaiteille, pyöristetyille suorakaiteille, ellipseille ja monikulmioille</li>
      <li>Käyrät, viivat ja teksti</li>
      <li>Värivalitsin</li>
      <li>Valintatyökalu</li>
      <li>Kierto, pelkistäminen yksiväriseksi sekä muita tehosteita</li>
    </ul>
  et: >-
    <p>KolourPaint on lihtne joonistamisrakendus rasterpiltide kiireks loomiseks. Sellega on hõlpus luua visandeid ja täita
    lihtsamaid piltide töötlemise ülesandeid.</p>

    <p>Omadused:</p>

    <ul>
      <li>Mitmesuguste kujundite joonistamise toetus: jooned, ristkülikud, ümarnurksed ristkülikud, ovaalid, hulknurgad</li>
      <li>Kõverad, sirged ja tekst</li>
      <li>Värvivalija</li>
      <li>Valikud</li>
      <li>Pööramine, ühevärvilisus ja veel mõned efektid</li>
    </ul>
  pl: >-
    <p>KolourPaint jest prostym programem do malowania i szybkiego tworzenia obrazów rastrowych. Jest przydatny przy retuszowaniu
    i prostych pracach edytowania.</p>

    <p>Cechy:</p>

    <ul>
      <li>Obsługa rysowania rozmaitych kształtów - proste, prostokąty, zaokrąglone prostokąty, owale i wielokąty</li>
      <li>Krzywe, proste i teks</li>
      <li>Wybierak barwy</li>
      <li>Zaznaczenia</li>
      <li>Obrót, monochromatyczność i inne zaawansowane efekty</li>
    </ul>
  en-GB: >-
    <p>KolourPaint is a simple painting program to quickly create raster images. It is useful as a touch-up tool and simple
    image editing tasks.</p>

    <p>Features:</p>

    <ul>
      <li>Support for drawing various shapes - lines, rectangles, rounded rectangles, ovals and polygons</li>
      <li>Curves, lines and text</li>
      <li>Colour picker</li>
      <li>Selections</li>
      <li>Rotation, monochrome and other advanced effects</li>
    </ul>
  ca-valencia: >-
    <p>El KolourPaint és un programa senzill de dibuix per a crear ràpidament imatges ràster. És útil com a eina de retoc
    i tasques senzilles per a l&apos;edició d&apos;imatges.</p>

    <p>Característiques:</p>

    <ul>
      <li>Permet dibuixar diverses formes: línies, rectangles, rectangles arrodonits, ovals i polígons</li>
      <li>Corbes, línies i text</li>
      <li>Selector de color</li>
      <li>Seleccions</li>
      <li>Gir, monocrom i altres efectes avançats</li>
    </ul>
  hu: >-
    <p>A KolourPaint egy egyszerű rajzolóprogram raszteres képek gyors létrehozásához. Hasznos retusálóeszközként és egyszerű
    képszerkesztő feladatokhoz.</p>

    <p>Szolgáltatások:</p>

    <ul>
      <li>Különféle alakzatok rajzolásának támogatása - vonalak, téglalapok, lekerekített téglalapok, oválisok és sokszögek</li>
      <li>Görbék, vonalak és szöveg</li>
      <li>Színválasztó</li>
      <li>Kijelölések</li>
      <li>Forgatás, fekete-fehér és egyéb speciális hatások</li>
    </ul>
  nl: >-
    <p>KolourPaint is een eenvoudig tekenprogramma om snel rasterafbeeldingen te maken. Het is nuttig als een hulpmiddel voor
    bijwerken en eenvoudige taken voor bewerking van afbeeldingen.</p>

    <p>Mogelijkheden:</p>

    <ul>
      <li>Ondersteuning voor het tekenen van verschillende vormen - lijnen, rechthoeken, afgeronde rechthoeken, ovalen en
    polygonen</li>
      <li>Krommen, lijnen en tekst</li>
      <li>Kleurkiezer</li>
      <li>Selecties</li>
      <li>Roteren, monochroom en andere geavanceerde effecten</li>
    </ul>
