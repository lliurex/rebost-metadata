Description:
  vi: >-
    <p>Okular là một trình xem tài liệu vạn năng do KDE phát triển. Okular hoạt động trên nhiều nền tảng, bao gồm Linux, Windows,
    Mac OS X, *BSD, v.v.</p>

    <p>Tính năng:</p>

    <ul>
      <li>Hỗ trợ các dạng thức: PDF, PS, Tiff, CHM, DjVu, ảnh, DVI, XPS, FictionBook, truyện tranh, Plucker, EPub, Fax</li>
      <li>Thanh bên với mục lục, hình nhỏ, nhận xét và dấu nhớ</li>
      <li>Hỗ trợ chú dẫn</li>
    </ul>
  eu: >-
    <p>Okular KDEk garatutako dokumentu erakusle unibertsal bat da. Okular hainbat  plataformatan dabil, haien artean baino
    ez soilik haietara mugatua, Linux,  windows, Mac OS X, *BSD, etab.</p>

    <p>Eginbideak:</p>

    <ul>
      <li>Onartutako formatuak: PDF, PS, Tiff, CHM, DjVu, irudiak, DVI, XPS, FictionBook, Comic Book, Plucker, EPub, Fax</li>
      <li>Alboko-barra edukiekin, koadro-txikiekin, iritziekin eta laster-markekin</li>
      <li>Idatzoharrak onartzen ditu</li>
    </ul>
  sr-ijekavianlatin: >-
    <p>Okular je univerzalni prikazivač dokumenata, koji razvija KDE. Radi na većem broju platformi, uključujući Linux, Windows,
    MacOS X, BSD‑ove, itd.</p>

    <p>Mogućnosti:</p>

    <ul>
      <li>Bočna traka sa sadržajem, sličicama, recenzijama i obeleživačima.</li>
      <li>Podrška za tumačenja.</li>
    </ul>
  zh-TW: >-
    <p>Okular 是一個由 KDE 開發的通用文件檢視器。Okular 可以在多種平臺上運作，包含但不限於 Linux, Windows, Mac OS X, *BSD 等等。</p>

    <p>功能：</p>

    <ul>
      <li>有內容、縮圖、回顧與書籤等選項的側邊欄</li>
      <li>支援註記</li>
    </ul>
  az: >-
    <p>Okular KDE tərəfindən yaradılan sənədlərə universal baxış vasitəsidir. Okular Linux, Windows, Mac OS X, * BSD və s.
    digər bir çox platformada işləyir.</p>

    <p>İmkanlar:</p>

    <ul>
      <li>Dəstəklənən formatlar: PDF, PS, Tiff, CHM, DjVu, şəkillər, DVI, XPS, Fiction Book, Comic Book, Plucker, EPub, Fax</li>
      <li>Tərkibləri, miniatürləri, öncədən baxışı və əlfəcinləri ilə yan panel</li>
      <li>Şərh yazılmasını dəstəkləyir</li>
    </ul>
  sr-ijekavian: >-
    <p>Окулар је универзални приказивач докумената, који развија КДЕ. Ради на већем броју платформи, укључујући Линукс, Виндоуз,
    МекОС X, БСД‑ове, итд.</p>

    <p>Могућности:</p>

    <ul>
      <li>Бочна трака са садржајем, сличицама, рецензијама и обележивачима.</li>
      <li>Подршка за тумачења.</li>
    </ul>
  de: >-
    <p>Okular ist ein universeller Dokumentenbetrachter, der von  KDE entwickelt wird. Okular ist auf verschiedenen Plattformen
    verfügbar, darunter auch Linux, Windows, Mac OS X, *BSD usw.</p>

    <p>Funktionen:</p>

    <ul>
      <li>Seitenleiste mit Inhalten, Vorschau, Anmerkungen und Lesezeichen</li>
      <li>Unterstützung für Anmerkungen</li>
    </ul>
  ia: >-
    <p>Okular es un visor universal de documento disveloppate per KDE. Okular functiona sur platteformas multiple includente
    sed non limitate a Linux, Windows, MAcOS X, *BSD, etc.</p>

    <p>Characteristicas:</p>

    <ul>
      <li>Formtos supportate: PDF, PS, Tiff, CHM, DjVu, Images, DVI, XPS, Fiction Book, Comic Book, Plucker, EPub, Fax</li>
      <li>Barra lateral con  contentos, miniaturas, revisiones e marcatores de libro</li>
      <li>Supporto de annotationes</li>
    </ul>
  gl: >-
    <p>Okular é un visor de documentos universal desenvolvido por KDE. Okular funciona en varias plataformas, entre elas Linux,
    Windows, Mac OS X, *BSD, etc.</p>

    <p>Funcionalidades:</p>

    <ul>
      <li>Barra lateral con contido, miniaturas, revisións e marcadores.</li>
      <li>Funcionalidade de anotacións.</li>
    </ul>
  nn: >-
    <p>Okular er ein dokumentvisar for mange ulike filformat, og er utvikla av KDE. Okular køyrer på fleire plattformer, blant
    anna Linux, Windows, Mac OS X og *BSD.</p>

    <p>Funksjonar:</p>

    <ul>
      <li>Sidestolpe med innhaldsliste, miniatyrbilete, omtalar og bokmerke</li>
      <li>Støtte for merknadar</li>
    </ul>
  pt-BR: >-
    <p>O Okular é um visualizador de documentos universal desenvolvido pelo KDE. Ele funciona em várias plataformas, incluindo,
    mas não se limitando, o Linux, Windows, Mac OS X, *BSD, etc.</p>

    <p>Funcionalidades:</p>

    <ul>
      <li>Suporte aos formatos: PDF, PS, TIFF, CHM, DjVu, imagens, DVI, XPS, Fiction Book, Comic Book, Plucker, EPub, Fax</li>
      <li>Barra lateral com o conteúdo, miniaturas, revisões e favoritos</li>
      <li>Suporte a anotações</li>
    </ul>
  pt: >-
    <p>O Okular é um visualizador universal de documentos desenvolvido pelo KDE. O Okular funciona em diversas plataformas,
    incluindo mas não se limitando ao Linux, Windows, Mac OS X, *BSD, etc.</p>

    <p>Funcionalidades:</p>

    <ul>
      <li>Barra lateral com o conteúdo, miniaturas, revisões e marcação de favoritos</li>
      <li>Suporte para anotações</li>
    </ul>
  zh-CN: >-
    <p>Okular 是由 KDE 开发的通用文档查看器。Okular 可在多个平台上运行，包括但不是限于 Linux，Windows，Mac OS X，* BSD，等。</p>

    <p>程序功能：</p>

    <ul>
      <li>支持格式：PDF、PS、TIFF、CHM、DjVu、图像、DVI、XPS、ODT、FictionBook (FB*)、Comic Book (CB*)、Plucker、EPub、传真</li>
      <li>目录，缩略图，批注和书签侧边栏</li>
      <li>支持批注</li>
    </ul>
  ru: >-
    <p>Okular — универсальная программа просмотра документов от KDE. Okular работает на многих платформах: Linux, Windows,
    Mac OS X, *BSD и других.</p>

    <p>Возможности:</p>

    <ul>
      <li>Боковая панель с содержанием, миниатюрами страниц, комментариями и закладками;</li>
      <li>Поддержка комментариев.</li>
    </ul>
  el: >-
    <p>Το Okular είναι ένας καθολικός προβολέας εγγράφων που αναπτύχθηκε από το KDE. Το Okular λειτουργεί σε πολλές πλατφόρμες,
    όπως σε Linux, Windows, Mac OS X, *BSD, κλπ.</p>

    <p>Χαρακτηριστικά:</p>

    <ul>
      <li>Υποστηριζόμενοι τύποι αποθήκευσης: PDF, PS, Tiff, CHM, DjVu, Images, DVI, XPS, Fiction Book, Comic Book, Plucker,
    EPub, Fax</li>
      <li>Πλευρική γραμμή με περιεχόμενα, εικόνες προεπισκόπησης, αναλύσεις και σελιδοδείκτες</li>
      <li>Υποστήριξη σημειώσεων</li>
    </ul>
  uk: >-
    <p>Okular є універсальною програмою для перегляду документів, розробленою KDE. Okular може працювати на багатьох програмних
    платформах, зокрема Linux, Windows, Mac OS X, *BSD тощо.</p>

    <p>Можливості:</p>

    <ul>
      <li>Підтримувані формати: PDF, PS, Tiff, CHM, DjVu, зображення, DVI, XPS, Fiction Book, комікси, Plucker, EPub, факси.</li>
      <li>Бічні панелі зі списками змісту, мініатюрами сторінок, можливість рецензування та додавання закладок.</li>
      <li>Підтримка анотування.</li>
    </ul>
  C: >-
    <p>Okular is a universal document viewer developed by KDE. Okular works on multiple platforms, including but not limited
    to Linux, Windows, Mac OS X, *BSD, etc.</p>

    <p>Features:</p>

    <ul>
      <li>Supported Formats: PDF, PS, Tiff, CHM, DjVu, Images, DVI, XPS, Fiction Book, Comic Book, Plucker, EPub, Fax</li>
      <li>Sidebar with contents, thumbnails, reviews and bookmarks</li>
      <li>Annotations support</li>
    </ul>
  ro: >-
    <p>Okular e un vizualizor de documente universal dezvoltat de KDE. Okular funcționează pe multe platforme, inclusiv Linux,
    Windows, Mac OS X, *BSD, etc.</p>

    <p>Caracteristici:</p>

    <ul>
      <li>Formate susținute: PDF, PS, Tiff, CHM, DjVu, imagini, DVI, XPS, Fiction Book, Comic Book, Plucker, EPub, Fax</li>
      <li>Bară laterală cu cuprins, miniaturi, recenzii și semne de carte</li>
      <li>Suport pentru adnotări</li>
    </ul>
  fr: >-
    <p>Okular est un afficheur universel de documents développé par KDE. Okular fonctionne sur de multiples plate-formes,
    comme Linux, Windows, Mac OS X, etc.</p>

    <p>Fonctionnalités :</p>

    <ul>
      <li>Formats de fichiers pris en charge : PDF, PS, Tiff, CHM, DjVu, Images, DVI, XPS, Fiction Book, Comic Book, Plucker,
    EPub, Fax</li>
      <li>Barre latérale montrant les contenus, vignettes, informations de relecture et signets</li>
      <li>Gestion des annotations</li>
    </ul>
  lt: >-
    <p>Okular yra universali, KDE plėtojama dokumentų žiūryklė. Okular veikia keliose platformose, įskaitant, tačiau neapsiribojant
    Linux, Windows, Mac OS X, *BSD ir t.t.</p>

    <p>Ypatybės:</p>

    <ul>
      <li>Palaikomi formatai: PDF, PS, Tiff, CHM, DjVu, paveikslai, DVI, XPS, Fiction Book, komiksų knygos, Plucker, EPub,
    faksas</li>
      <li>Šoninė juosta su turiniu, miniatiūromis, atsiliepimais ir žymelėmis</li>
      <li>Anotacijų palaikymas</li>
    </ul>
  ca: >-
    <p>L&apos;Okular és un visor universal de documents desenvolupat pel KDE. L&apos;Okular funciona en múltiples plataformes,
    incloent-hi però sense limitar-se a Linux, Windows, Mac OS X, *BSD, etc.</p>

    <p>Característiques:</p>

    <ul>
      <li>Formats acceptats: PDF, PS, Tiff, CHM, DjVu, imatges, DVI, XPS, Fiction Book, llibres de còmic, Plucker, EPub, Fax</li>
      <li>Barra lateral amb el contingut, miniatures, revisions i punts</li>
      <li>Admet anotacions</li>
    </ul>
  sk: >-
    <p>Okular je univerzálny prehliadač dokumentov vyvinutý v KDE. Okular beží na mnohých platformách, vrátane Linux, Windows,
    Mac OS X, *BSD, atď.</p>

    <p>Funkcie:</p>

    <ul>
      <li>Posuvník s obsahom, miniatúrami, revíziami a záložkami</li>
      <li>Podpora anotácií</li>
    </ul>
  sv: >-
    <p>Okular är en universell dokumentvisare utvecklad av KDE. Okular fungerar på flera plattformar, inklusive men inte begränsat
    till Linux, Windows, Max OS X, *BSD, etc.</p>

    <p>Funktioner:</p>

    <ul>
      <li>Format som stöds: PDF, PS, Tiff, CHM, DjVu, bilder, DVI, XPS, Fiction Book, Comic Book, Plucker, EPub, Fax</li>
      <li>Sidorad med innehåll, miniatyrbilder, granskningar och bokmärken</li>
      <li>Stöd för kommentarer</li>
    </ul>
  it: >-
    <p>Okular è un lettore universale di documenti sviluppato da KDE. Okular funziona su varie piattaforme, incluse (ma non
    solo) Linux, Windows, Mac OS X, *BSD, ecc.</p>

    <p>Funzionalità:</p>

    <ul>
      <li>Formati supportati: PDF, PS, Tiff, CHM, DjVu, immagini, DVI, XPS, Fiction Book, fumetti, Plucker, EPub, Fax</li>
      <li>Barra laterale con contenuti, miniature, revisioni e segnalibri</li>
      <li>Supporto per le annotazioni</li>
    </ul>
  ko: >-
    <p>Okular는 만능 문서 뷰어입니다. Okular는 리눅스, macOS, Windows, *BSD 등 여러 플랫폼에서 동작합니다.</p>

    <p>기능:</p>

    <ul>
      <li>지원하는 형식: PDF, PS, Tiff, CHM, DjVu, 사진, DVI, XPS, Fiction Book, 만화책, Plucker, EPub, 팩스</li>
      <li>목차, 책갈피, 축소판, 주석이 있는 사이드바</li>
      <li>주석 지원</li>
    </ul>
  es: >-
    <p>Okular es un visor universal de documentos desarrollado por KDE. Okular funciona en diversas plataformas, incluidas
    Linux, Windows, Mac OS X, *BSD, etc.</p>

    <p>Funciones:</p>

    <ul>
      <li>Formatos permitidos: PDF, PS, Tiff, CHM, DjVu, imágenes, DVI, XPS, Fiction Book, libros de cómics, Plucker, EPub,
    Fax</li>
      <li>Barra lateral con contenido, miniaturas, revisiones y marcadores</li>
      <li>Permite el uso de notas</li>
    </ul>
  ar: >-
    <p>اوكلار هو عارض مستندات عالمي تم تطويره بواسطة كدي. يعمل اوكلار على أنظمة أساسية متعددة، بما في ذلك على سبيل المثال
    لا الحصر Linux و Windows و Mac OS X و * BSD وما إلى ذلك.</p>

    <p>الميزات:</p>

    <ul>
      <li>الشريط الجانبي مع المحتويات والصور المصغرة والمراجعات والإشارات المرجعية</li>
      <li>دعم التعليقات</li>
    </ul>
  hi: >-
    <p>ओकुलर केडीई द्वारा विकसित एक सार्वव्यापी दस्तावेज़ दर्शक है। ओकुलर कई प्लेटफार्मों पर काम करता है, जिसमें लिनक्स, विंडोज,
    मैक ओएस एक्स, *बीएसडी, आदि शामिल हैं, लेकिन इन्हीं तक सीमित नहीं है।</p>

    <p>विशेषताएँ:</p>

    <ul>
      <li>सामग्री, लगुछवी, समीक्षा और पुस्तचिन्ह के साथ बाजुपट्टी</li>
      <li>टीकाओं का समर्थन</li>
    </ul>
  sl: >-
    <p>Okular je univerzalni pregledovalnik dokumentov, ki so ga razvili pri KDE. Dela v več okoljih vključno s sistemi Linux,
    Windows, Mac OS X in *BSD, itd.</p>

    <p>Zmožnosti:</p>

    <ul>
      <li>Podprte vrste: PDF, PS, Tiff, CHM, DjVu, slike, DVI, XPS, Fiction Book, Comic Book, Plucker, EPub, Fax</li>
      <li>Stranska vrstica z vsebino, sličicami, ocenami in zaznamki</li>
      <li>Podpora zabeležkam</li>
    </ul>
  tr: >-
    <p>Okular, KDE tarafından geliştirilmiş evrensel bir belge görüntüleyicidir. Okular, Linux, Windows, Mac OS X, *BSD, vb.
    dahil ancak bunlarla sınırlı olmayan birden çok platformda çalışır.</p>

    <p>Özellikler:</p>

    <ul>
      <li>Desteklenen Biçimler: PDF, PS, Tiff, CHM, DjVu, Images, DVI, XPS, Fiction Book, Comic Book, Plucker, EPub, Fax</li>
      <li>İçindekiler, küçük resimler, incelemeler ve yer imleri bulunan kenar çubuğu</li>
      <li>Ek açıklamalar desteği</li>
    </ul>
  cs: >-
    <p>Vlastnosti:</p>

    <ul>
      <li>Podporované formáty: PDF, PS, Tiff, CHM, DjVu, obrázky, DVI, XPS, Fiction Book, Comic Book, Plucker, EPub, Fax</li>
      <li>Podpora poznámek</li>
    </ul>
  id: >-
    <p>Okular adalah penampil dokumen universal yang dikembangkan oleh KDE. Okular bekerja pada banyak platform, termasuk
    tetapi tidak terbatas pada Linux, Windows, Mac OS X, *BSD, dll.</p>

    <p>Fitur:</p>

    <ul>
      <li>Bilah sisi dengan konten, gambar-mini, ulasan, dan markah</li>
      <li>Dukungan anotasi</li>
    </ul>
  sr: >-
    <p>Окулар је универзални приказивач докумената, који развија КДЕ. Ради на већем броју платформи, укључујући Линукс, Виндоуз,
    МекОС X, БСД‑ове, итд.</p>

    <p>Могућности:</p>

    <ul>
      <li>Бочна трака са садржајем, сличицама, рецензијама и обележивачима.</li>
      <li>Подршка за тумачења.</li>
    </ul>
  fi: >-
    <p>Okular on KDE:n kehittämä yleiskäyttöinen asiakirjakatselin. Okular toimii useissa ympäristöissä kuten Linuxissa, Windowsissa,
    Mac OS X:ssä, *BSD:ssä jne.</p>

    <p>Ominaisuuksia:</p>

    <ul>
      <li>Tuetut tiedostomuodot: PDF, PS, TIFF, CHM, DjVu, kuvatiedostot, DVI, XPS, FictionBook, sarjakuvakirjat, Plucker,
    EPub, faksit</li>
      <li>Sivupaneeli, jossa sisältö, pienoiskuvat, tarkastelut ja kirjanmerkit</li>
      <li>Merkintöjen tuki</li>
    </ul>
  ta: >-
    <p>ஆக்குலர், கே.டீ.யீ. வழங்கும் ஆவணங்காட்டி ஆகும். லினக்ஸ், விண்டோஸ், Mac OS X, *BSD போன்ற இயக்குதளங்களில் ஆக்குலர் இயங்கும்.</p>

    <p>அம்சங்கள்:</p>

    <ul>
      <li>ஆதரிக்கப்படும் கோப்பு வகைகள்: PDF, PS, Tiff, CHM, DjVu, படங்கள், DVI, XPS, Fiction Book, வரைகதை புத்தகம், Plucker,
    EPub, Fax</li>
      <li>பொருளடக்கம், சிறுபடங்கள், குறிப்புகள், மற்றும் நினைவுக்குறிகளை காட்டும் ஓரப்பட்டை</li>
      <li>குறிப்புகளை ஆதரிக்கும்</li>
    </ul>
  et: >-
    <p>Okular on KDE välja töötatud universaalne dokumentide näitaja. Okular võib töötada eri platvormidel, kaasa arvatud
    Linux, Windows, Mac OS X, *BSD jne.</p>

    <p>Omadused:</p>

    <ul>
      <li>Külgriba sisukorra, pisipiltide, annotatsioonide ja järjehoidjatega</li>
      <li>Annotatsioonide toetus</li>
    </ul>
  pl: >-
    <p>Okular jest wszechstronną przeglądarką dokumentów opracowaną przez KDE. Okular działa na wielu platformach takich jak
    Linux, Windows, Mac OS X, *BSD, itp.</p>

    <p>Możliwości:</p>

    <ul>
      <li>Obsługiwane formaty: PDF, PS, TIFF, CHM, DjVu, DVI, XPS, FB2, Plucker, ePub,  a także różne formaty komisów, obrazów
    i faks.</li>
      <li>Pasek boczny z treścią, miniaturami, recenzjami i zakładkami</li>
      <li>Obsługa przypisów</li>
    </ul>
  en-GB: >-
    <p>Okular is a universal document viewer developed by KDE. Okular works on multiple platforms, including but not limited
    to Linux, Windows, Mac OS X, *BSD, etc.</p>

    <p>Features:</p>

    <ul>
      <li>Supported Formats: PDF, PS, Tiff, CHM, DjVu, Images, DVI, XPS, Fiction Book, Comic Book, Plucker, EPub, Fax</li>
      <li>Sidebar with contents, thumbnails, reviews and bookmarks</li>
      <li>Annotations support</li>
    </ul>
  ca-valencia: >-
    <p>L&apos;Okular és un visor universal de documents desenvolupat pel KDE. L&apos;Okular funciona en múltiples plataformes,
    incloent-hi però sense limitar-se a Linux, Windows, Mac OS X, *BSD, etc.</p>

    <p>Característiques:</p>

    <ul>
      <li>Formats acceptats: PDF, PS, Tiff, CHM, DjVu, imatges, DVI, XPS, Fiction Book, llibres de còmic, Plucker, EPub, Fax</li>
      <li>Barra lateral amb el contingut, miniatures, revisions i punts</li>
      <li>Admet anotacions</li>
    </ul>
  hu: >-
    <p>Az Okulat a KDE által fejlesztett univerzális dokumentummegjelenítő. Számos platformon elérhető, többek között Linuxon,
    Windowson, Mac OS X-en, BSD rendszereken, stb.</p>

    <p>Szolgáltatások:</p>

    <ul>
      <li>Támogatott formátumok: PDF, PS, Tiff, CHM, DjVu, képek, DVI, XPS, illusztrált könyvek, képregények, Plucker, EPub,
    Fax</li>
      <li>Oldalsáv tartalomjegyzékkel, előnézettel, értékelésekkel és könyvjelzőkkel</li>
      <li>Jegyzetek támogatása</li>
    </ul>
  sr-Latn: >-
    <p>Okular je univerzalni prikazivač dokumenata, koji razvija KDE. Radi na većem broju platformi, uključujući Linux, Windows,
    MacOS X, BSD‑ove, itd.</p>

    <p>Mogućnosti:</p>

    <ul>
      <li>Bočna traka sa sadržajem, sličicama, recenzijama i obeleživačima.</li>
      <li>Podrška za tumačenja.</li>
    </ul>
  nl: >-
    <p>Okular is een universele documentviewer ontwikkeld door KDE. Okular werkt op meerdere platforms, inclusief, maar niet
    beperkt tot Linux, Windows, Mac OS X, *BSD, etc.</p>

    <p>Kenmerken:</p>

    <ul>
      <li>Ondersteunde formaten: PDF, PS, Tiff, CHM, DjVu, Afbeeldingen, DVI, XPS, Fictionbook, Stripboek, Plucker, EPub,
    Fax</li>
      <li>Zijbalk met inhoud, miniaturen, reviews en bladwijzers</li>
      <li>Ondersteuning van annotaties</li>
    </ul>
