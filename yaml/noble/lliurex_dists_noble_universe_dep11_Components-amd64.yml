- version: 1.1.2
  type: stable
  unix-timestamp: 1644019200
  description:
    C: >-
      <p>Inkscape 1.1.2</p>

      <ul>
        <li>Dependencies updated, fixing bitmap exports</li>
        <li>Graphic tablet pens erasors switch to the correct tool</li>
        <li>Fix lost styling of text converted to path</li>
        <li>Fix relative position of clones pasted to a new document</li>
        <li>Fix various crashes</li>
      </ul>
  url:
    details: http://wiki.inkscape.org/wiki/index.php/Release_notes/1.1.2
- version: 1.1.1
  type: stable
  unix-timestamp: 1632182400
  description:
    C: >-
      <p>Inkscape 1.1.1</p>

      <ul>
        <li>Text stroke to path fixed</li>
        <li>Startup time improved</li>
        <li>Fixed various crashes</li>
      </ul>
  url:
    details: http://wiki.inkscape.org/wiki/index.php/Release_notes/1.1.1
- version: '1.1'
  type: stable
  unix-timestamp: 1621814400
  description:
    C: >-
      <p>Inkscape 1.1</p>

      <ul>
        <li>Welcome dialog</li>
        <li>Command palette to search for functions</li>
        <li>Copypaste parts of paths</li>
        <li>Complete rework of the dialog docking system</li>
        <li>New outline overlay mode</li>
        <li>Search field in Preferences dialog</li>
        <li>Improved Export PNG dialog</li>
        <li>Ability to directly export JPG, TIFF, optimized PNG, and WebP</li>
        <li>Paste now pastes directly above selected object</li>
        <li>Beta Extension Manager</li>
      </ul>
  url:
    details: http://wiki.inkscape.org/wiki/index.php/Release_notes/1.1
- version: '1.0'
  type: stable
  unix-timestamp: 1588291200
  description:
    C: >-
      <p>Inkscape 1.0</p>

      <ul>
        <li>Theming support and more new customization options</li>
        <li>Better HiDPI (high resolution) screen support</li>
        <li>Native support for macOS with a signed and notarized .dmg file</li>
        <li>Coordinate origin in top left corner by default</li>
        <li>Canvas rotation and mirroring</li>
        <li>On-Canvas alignment of objects</li>
        <li>Split view and X-Ray modes</li>
        <li>PowerPencil for drawing editable, variable width strokes with a pressure sensitive graphics tablet</li>
        <li>New PNG export options</li>
        <li>Integrated centerline tracing for vectorizing line drawings</li>
        <li>Searchable Symbols dialog</li>
        <li>New Live Path Effect (LPE) selection dialog</li>
        <li>New Corners (Fillet/chamfer) LPE, (lossless) Boolean Operation LPE (experimental), Offset LPE and Measure Segments
      LPE (and more!)</li>
        <li>Path operations, deselection of a large number of paths as well as grouping/ungrouping are much faster now</li>
        <li>Much improved text line-height settings</li>
        <li>Variable fonts support (only if compiled with pango library version &gt;= 1.41.1)</li>
        <li>Browser-compatible flowed text</li>
        <li>Extensions programming interface updated, with many new options - Note: this introduces breaking changes, some
      third-party extensions will have to be updated to work with Inkscape 1.0</li>
        <li>Python 3 support for extensions</li>
      </ul>
  url:
    details: http://wiki.inkscape.org/wiki/index.php/Release_notes/1.0
- version: 0.92.5
  type: stable
  unix-timestamp: 1586304000
  description:
    C: >-
      <ul>
        <li>Bugfix release</li>
        <li>More python3 compatibility for extensions</li>
      </ul>
  url:
    details: https://wiki.inkscape.org/wiki/index.php/Release_notes/0.92.5
- version: 0.92.4
  type: stable
  unix-timestamp: 1547596800
  description:
