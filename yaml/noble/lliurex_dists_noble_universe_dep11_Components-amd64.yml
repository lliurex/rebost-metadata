    <p>വിശേഷതകൾ:</p>

    <ul>
      <li>ടാബുകൾ</li>
      <li>അനേക രൂപങ്ങൾ</li>
      <li>നിശ്ശബ്ദതയും പ്രവൃത്തി നിരീക്ഷണവും</li>
      <li>ഓര്‍മ്മക്കുറിപ്പു് സംവിദാനം</li>
      <li>തിരയൽ</li>
      <li>ഫലം സൂക്ഷിക്കുക</li>
    </ul>
  eu: >-
    <p>Konsole komando «shell» bat exekutatzeko terminal bat da. Zure ordenagailua era zuzenean kontrolatzeko komando lerroko
    interfaze bat hornitzen du.</p>

    <p>Eginbideak:</p>

    <ul>
      <li>Fitxak</li>
      <li>Askotariko profilak</li>
      <li>Isilaldi eta jardueren gainbegiratzea</li>
      <li>Laster-markak onartzen ditu</li>
      <li>Bilatzea</li>
      <li>Irteera gordetzea</li>
    </ul>
  zh-TW: >-
    <p>Konsole 是個用於執行指令 shell 的終端機。其提供能直接操作電腦的指令行介面。</p>

    <p>功能：</p>

    <ul>
      <li>分頁</li>
      <li>多重設定檔</li>
      <li>靜音與活動監控</li>
      <li>書籤支援</li>
      <li>搜尋</li>
      <li>儲存輸出</li>
    </ul>
  az: >-
    <p>Konsole, əmr təbəqəsini işlətmək üçün bir terminaldır. Kompüterinizi birbaşa idarə etmək üçün bir sətir interfeysi
    təmin edir.</p>

    <p>İmkanlar:</p>

    <ul>
      <li>Vərəqlər</li>
      <li>Profil seçimi</li>
      <li>Sakitlik və Aktivlik izlənməsi</li>
      <li>Əlfəcinlər</li>
      <li>Axtarış</li>
      <li>Çıxarışların saxlanılması</li>
    </ul>
  sr-ijekavianlatin: >-
    <p>Mogućnosti:</p>

    <ul>
      <li>jezičci</li>
      <li>višestruki profili</li>
      <li>nadziranje tišine i aktivnosti</li>
      <li>obeleživači</li>
      <li>pretraga</li>
      <li>upisivanje izlaza</li>
    </ul>
  nb: >-
    <p>Funksjoner:</p>

    <ul>
      <li>Faner</li>
      <li>Flere profiler</li>
      <li>Overvåking av stillhet og aktivitet</li>
      <li>Støtte for bokmerker</li>
      <li>Søking</li>
      <li>Lagrer utdata</li>
    </ul>
  de: >-
    <p>Konsole ist ein Terminal zum Ausführen einer Befehls-Shell. Es stellt eine Befehlszeile-Schnittstelle zur direkten
    Steuerung Ihres Rechner zur Verfügung.</p>

    <p>Funktionen:</p>

    <ul>
      <li>Unterfenster</li>
      <li>Mehrere Profile</li>
      <li>Überwachung auf Aktivität und Inaktivität</li>
      <li>Lesezeichen-Unterstützung</li>
      <li>Suchen</li>
      <li>Speicherung der Ausgabe</li>
    </ul>
  sr-ijekavian: >-
    <p>Могућности:</p>

    <ul>
      <li>језичци</li>
      <li>вишеструки профили</li>
      <li>надзирање тишине и активности</li>
      <li>обележивачи</li>
      <li>претрага</li>
      <li>уписивање излаза</li>
    </ul>
  ia: >-
    <p>Konsole es un terminal pro executar un shell de commando.  Illo provide un interfacie de linea de commando pro controlar
    directemente tu computator.</p>

    <p>Characteristicas:</p>

    <ul>
      <li>Schedas</li>
      <li>Profilos multiple</li>
      <li>Controlante silentio e activitate</li>
      <li>Supporto de marcator de libro</li>
      <li>Cercante</li>
      <li>Salveguardante exito</li>
    </ul>
  pt: >-
    <p>O Konsole é um emulador de terminal para executar uma linha de comandos. Ele oferece uma interface de linha de comandos
    para controlar directamente o seu computador.</p>

    <p>Funcionalidades:</p>

    <ul>
      <li>Páginas</li>
      <li>Múltiplos perfis</li>
      <li>Monitorização do silêncio e da actividade</li>
      <li>Suporte para favoritos</li>
      <li>Procurar</li>
      <li>Gravação do resultado</li>
    </ul>
  zh-CN: >-
    <p>Konsole 是一个运行命令 Shell 的终端。它提供了直接控制计算机的命令行接口。</p>

    <p>功能：</p>

    <ul>
      <li>标签</li>
      <li>多配置文件</li>
      <li>沉默和活动监视</li>
      <li>书签支持</li>
      <li>搜索</li>
      <li>保存输出</li>
    </ul>
  nn: >-
    <p>Konsole er ein terminal for å køyra kommandolinjeprogram. Han gjev altså eit tekstbasert grensesnitt til datamaskina.</p>

    <p>Funksjonar:</p>

    <ul>
      <li>Faner</li>
      <li>Fleire profilar</li>
      <li>Overvaking av aktivitet og inaktivitet</li>
      <li>Bokmerkestøtte</li>
      <li>Søkjestøtte</li>
      <li>Lagring av utdata</li>
    </ul>
  pt-BR: >-
    <p>O Konsole é um emulador de terminal para executar uma linha de comandos. Ele oferece uma interface de linha de comandos
    para controlar diretamente o seu computador.</p>

    <p>Funcionalidades:</p>

    <ul>
      <li>Abas</li>
      <li>Vários perfis</li>
      <li>Monitoramento do silêncio e atividade</li>
      <li>Suporte para favoritos</li>
      <li>Pesquisa</li>
      <li>Gravação do resultado</li>
    </ul>
  ru: >-
    <p>Konsole — терминал для работы в командной оболочке. Konsole предоставляет интерфейс командной строки для непосредственного
    взаимодействия с компьютером.</p>

    <p>Возможности:</p>

    <ul>
      <li>Вкладки</li>
      <li>Выбор профиля</li>
      <li>Отслеживание активности и простоя</li>
      <li>Закладки</li>
      <li>Поиск</li>
      <li>Сохранение вывода</li>
    </ul>
  el: >-
    <p>Το Konsole είναι ένα τερματικό για την εκτέλεση ενός σεναρίου φλοιού. Παρέχει ένα περιβάλλον χρήστη για να ελέγχετε
    απευθείας τον υπολογιστή σας.</p>

    <p>Χαρακτηριστικά:</p>

    <ul>
      <li>Καρτέλες</li>
      <li>Πολλαπλά προφίλ</li>
      <li>Παρακολούθηση κατάστασης αδράνειας και δραστηριοτήτων</li>
      <li>υποστήριξη σελιδοδεικτών</li>
      <li>Αναζήτηση</li>
      <li>Αποθήκευση αποτελέσματος</li>
    </ul>
  fr: >-
    <p>Konsole est un terminal pour lancer une invite de commande. Il fournit une interface de ligne de commande pour contrôler
    directement votre ordinateur.</p>

    <p>Fonctionnalités :</p>

    <ul>
      <li>Onglets</li>
      <li>Profils multiples</li>
      <li>Détection d&apos;activité et de non activité</li>
      <li>Prise en charge des signets</li>
      <li>Recherche</li>
      <li>Enregistrement de la sortie</li>
    </ul>
  uk: >-
    <p>Konsole — це термінал для роботи з командною оболонкою. За її допомогою можна отримати доступ до інтерфейсу командного
    рядка для керування вашим комп&apos;ютером.</p>

    <p>Можливості:</p>

    <ul>
      <li>Вкладки.</li>
      <li>Підтримка роботи з декількома профілями.</li>
      <li>Спостереження за бездіяльністю та діями.</li>
      <li>Підтримка закладок.</li>
      <li>Пошук.</li>
      <li>Збереження виведених даних.</li>
    </ul>
  gl: >-
    <p>Konsole é un terminal para executar un intérprete de ordes. Fornece unha interface de liña de ordes para controlar
    directamente o computador.</p>

    <p>Funcionalidades:</p>

    <ul>
      <li>Separadores</li>
      <li>Varios perfís.</li>
      <li>Monitorización de actividade e inactividade.</li>
      <li>Funcionalidade de marcadores.</li>
      <li>Busca.</li>
      <li>Posibilidade de gardar a saída.</li>
    </ul>
  C: >-
    <p>Konsole is a terminal to run a command shell. It provides a command line interface for directly controlling your computer.</p>

    <p>Features:</p>

    <ul>
      <li>Tabs</li>
      <li>Multiple profiles</li>
      <li>Silence and Activity monitoring</li>
      <li>Bookmark support</li>
      <li>Searching</li>
      <li>Saving output</li>
    </ul>
  lt: >-
    <p>Ypatybės:</p>

    <ul>
      <li>Kortelės</li>
      <li>Daugybė profilių</li>
      <li>Paieška</li>
      <li>Išvesties įrašymas</li>
    </ul>
  sv: >-
    <p>Terminal är en terminal för att köra ett kommandoskal. Det tillhandahåller ett kommandoradsgränssnitt för att direkt
    styra datorn.</p>

    <p>Funktioner:</p>

    <ul>
      <li>Flikar</li>
      <li>Flera profiler</li>
      <li>Övervakning av tystnad och aktivitet</li>
      <li>Stöd för bokmärken</li>
      <li>Sökning</li>
      <li>Spara utmatning</li>
    </ul>
  ca: >-
    <p>El Konsole és un terminal per a executar un intèrpret d&apos;ordres. Proporciona una interfície de línia d&apos;ordres
    per a controlar directament l&apos;ordinador.</p>

    <p>Característiques:</p>

    <ul>
      <li>Pestanyes</li>
      <li>Múltiples perfils</li>
      <li>Monitoratge del silenci i de l&apos;activitat</li>
      <li>Implementació de punts</li>
      <li>Cerques</li>
      <li>Desament de la sortida</li>
    </ul>
  sk: >-
    <p>Konsole je emulátor terminálu, často sa označuje ako terminál alebo shell. Emuluje rozhranie príkazového riadku v textovom
    okne.</p>

    <p>Funkcie:</p>

    <ul>
      <li>Karty</li>
      <li>Viacnásobné profily.</li>
      <li>Monitorovanie ticha a aktivity</li>
      <li>Podpora záložiek</li>
      <li>Hľadanie</li>
      <li>Ukladanie výstupu</li>
    </ul>
  da: >-
    <p>Konsole er en terminal til at køre en kommandoskal. Den giver en kommandolinjegrænseflade til at styre din computer
    direkte.</p>

    <p>Funktioner:</p>

    <ul>
      <li>Faneblade</li>
      <li>Flere profiler</li>
      <li>Overvågning af stilhed og aktivitet</li>
      <li>Understøttelse af bogmærker</li>
      <li>Søgning</li>
      <li>Gemning af output</li>
    </ul>
  ast: >-
    <p>Konsole ye una terminal pa executar comandos de la shell. Apurre una llinia de comandos pa controlar direutamente l&apos;ordenador.</p>

    <p>Carauterístiques:</p>

    <ul>
      <li>Llingüetes</li>
      <li>Perfiles múltiples</li>
      <li>Supervisión de l&apos;actividá y los silencios</li>
      <li>Sofitu pa marcadores</li>
      <li>Busca</li>
      <li>Guardáu de la salida</li>
    </ul>
  ko: >-
    <p>Konsole은 흔히 터미널, 혹은 셸이라고 불리는 X 터미널 에뮬레이터입니다. 텍스트 창에서 컴퓨터를 직접 재현하는 명령행 인터페이스를 재현합니다.</p>

    <p>기능:</p>

    <ul>
      <li>탭</li>
      <li>다중 프로필</li>
      <li>침묵 및 활동 모니터링</li>
      <li>책갈피 지원</li>
      <li>찾기</li>
      <li>출력 저장</li>
    </ul>
  it: >-
    <p>Konsole è un terminale per eseguire una shell di comandi. Fornisce un&apos;interfaccia a riga di comando per controllare
    direttamente il tuo computer.</p>

    <p>Funzionalità:</p>

    <ul>
      <li>Schede</li>
      <li>Profili multipli</li>
      <li>Monitoraggio del silenzio e dell&apos;attività</li>
      <li>Supporto dei segnalibri</li>
      <li>Ricerca</li>
      <li>Salvataggio del risultato</li>
    </ul>
  ar: >-
    <p>كونسول  هي محطة لتشغيل الأوامر في الصدفة. يوفر واجهة سطر أوامر للتحكم المباشر في جهاز الكمبيوتر الخاص بك.</p>

    <p>الميزات:</p>

    <ul>
      <li>الألسنة</li>
      <li>مختلف التّشكيلات</li>
      <li>مراقبة السّكوت والنّشاط</li>
      <li>دعم العلامات</li>
      <li>البحث</li>
      <li>حفظ الخرج</li>
    </ul>
  sl: >-
    <p>Konsole je posnemovalnik terminala, kjer teče ukazni jezik shell. Nudi vam ukazno vrstico, kjer lahko neposredno upravljate
    vaš računalnik.</p>

    <p>Zmožnosti:</p>

    <ul>
      <li>Zavihki</li>
      <li>Več profilov</li>
      <li>Nadzorovanje dejavnosti in nedejavnosti</li>
      <li>Podpora zaznamkom</li>
      <li>Iskanje</li>
      <li>Shranjevanje izhoda</li>
    </ul>
  tr: >-
    <p>Konsole, bir komut kabuğunu çalıştırmak için kullanılan bir uçbirimdir. Bilgisayarınızı doğrudan kontrol etmek için
    bir komut satırı arabirimi sağlar.</p>

    <p>Özellikler:</p>

    <ul>
      <li>Sekmeler</li>
      <li>Çoklu profiller</li>
      <li>Sessizlik ve Etkinlik izleme</li>
      <li>Yer imi desteği</li>
      <li>Arama</li>
      <li>Çıktıyı kaydetme</li>
    </ul>
  es: >-
    <p>Konsole es un emulador de terminal que ejecuta un intérprete de órdenes. Proporciona una interfaz de línea de órdenes
    para controlar directamente su equipo.</p>

    <p>Funcionalidades:</p>

    <ul>
      <li>Pestañas</li>
      <li>Perfiles múltiples</li>
      <li>Supervisión de silencios y actividad</li>
      <li>Uso de marcadores</li>
      <li>Búsqueda</li>
      <li>Guardar la salida</li>
    </ul>
  id: >-
    <p>Konsole adalah sebuah terminal untuk menjalankan shell perintah. Ini menyediakan antarmuka baris perintah untuk secara
    langsung mengendalikan komputermu.</p>

    <p>Fitur:</p>

    <ul>
      <li>Tab</li>
      <li>Pofil yang multipel</li>
      <li>Pemantauan Diam dan Aktivitas</li>
      <li>Dukungan markah</li>
      <li>Mencari</li>
      <li>Menyimpan output</li>
    </ul>
  sr: >-
    <p>Могућности:</p>

    <ul>
      <li>језичци</li>
      <li>вишеструки профили</li>
      <li>надзирање тишине и активности</li>
      <li>обележивачи</li>
      <li>претрага</li>
      <li>уписивање излаза</li>
    </ul>
  cs: >-
    <p>Konsole je terminál pro spouštění příkazů v shellu. Poskytuje příkazovou řádku pro přímé ovládání vašeho počítače.</p>

    <p>Vlastnosti:</p>

    <ul>
      <li>Karty</li>
      <li>Možnost mít několik profilů</li>
      <li>Monitorování nečinnosti a aktivity</li>
      <li>Podpora záložek</li>
      <li>Hledání</li>
      <li>Ukládání výstupu</li>
    </ul>
  fi: >-
    <p>Konsole on pääte komentotulkkia varten. Se tarjoaa komentorivikäyttöliittymän tietokoneen hallitsemiseksi.</p>

    <p>Ominaisuuksia:</p>

    <ul>
      <li>Välilehdet</li>
      <li>Useat profiilit</li>
      <li>Hiljaisuuden ja aktiivisuuden tarkkailu</li>
      <li>Kirjanmerkkituki</li>
      <li>Haku</li>
      <li>Tulosteen tallennus</li>
    </ul>
  et: >-
    <p>Konsool on terminal käsurea kasutamise võimaldamiseks, mis lubab vahetult arvuti tegevust juhtida.</p>

    <p>Omadused:</p>

    <ul>
      <li>Kaardid</li>
      <li>Mitme profiili võimalus</li>
      <li>Vaikuse ja aktiivsuse jälgimine</li>
      <li>Järjehoidjate toetus</li>
      <li>Otsimine</li>
      <li>Väljundi salvestamine</li>
    </ul>
  bs: >-
    <p>Svojstva:</p>

    <ul>
      <li>Kartice</li>
    </ul>
  pl: >-
    <p>Konsola jest terminalem do wykonywania poleceń powłoki. Zapewnia interfejs wiersza poleceń do bezpośredniego sterowania
    komputerem.</p>

    <p>Możliwości:</p>

    <ul>
      <li>Karty</li>
      <li>Wiele profili</li>
      <li>Monitorowanie ciszy i aktywności</li>
      <li>Obsługa zakładek</li>
      <li>Wyszukiwanie</li>
      <li>Zapisywanie wyniku</li>
    </ul>
  ro: >-
    <p>Konsolă e un terminal pentru rularea unui interpretor de comenzi. Aceasta oferă o interfață în linie de comandă pentru
    controlul direct al calculatorului.</p>

    <p>Caracteristici:</p>

    <ul>
      <li>File</li>
      <li>Profiluri multiple</li>
      <li>Monitorizarea liniștii și activității</li>
      <li>Suport pentru semne de carte</li>
      <li>Căutare</li>
      <li>Salvarea datelor de ieșire</li>
    </ul>
  ca-valencia: >-
    <p>El Konsole és un terminal per a executar un intèrpret d&apos;ordres. Proporciona una interfície de línia d&apos;ordres
