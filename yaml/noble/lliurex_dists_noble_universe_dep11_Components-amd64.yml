    a peu, en bicicleta i en automòbil amb facilitat: en línia i desconnectat, amb un nombre arbitrari de punts de pas.</p>

    <p>Comenceu explorant el món. Vegeu els núvols i les ombres del sol, seguiu els satèl·lits i les estacions espacials,
    i visualitzeu les seues òrbites actualitzades en temps real. Viatgeu arrere en el temps i apreneu de les vistes històriques
    del nostre planeta utilitzant mapes de segles passats. La Terra no és suficient? El Marble també ofereix mapes de la Lluna
    i d&apos;altres planetes.</p>
  pl: >-
    <p>Marble jest wirtualną kulą ziemską i atlasem świata - twoim scyzorykiem od map, którego możesz wykorzystać do większego
    poznania Ziemi i innych planet.</p>

    <p>Poznawaj okolicę z bogatym zestawem map Marble na poziomie miast i ulic. Szukaj adresów i interesujących miejsc. Marble
    przejmuje zadania odpytywania różnych wyszukiwarek i przedstawia ich wyniki w ujednoliconym widoku. Obliczaj trasy na
    piechotę, rowerem i zmotoryzowane - będąc w sieci i poza nią, z dowolną liczbą punktów pośrednich.</p>

    <p>Zacznij poznawać świat. Oglądaj chmury i cień słońca, podążaj za satelitami i stacjami kosmicznymi, których orbity
    można wyświetlić, a wszystko to jest uaktualniane w czasie rzeczywistym. Przenieś się wstecz w czasie i poznaj widoki
    historyczne naszej planety przy użyciu map z minionych wieków. Ziemia to nie wszystko? Marble zawiera także mapy księżyca
    i innych planet.</p>
  eo: >-
    <p>Eksploru la najbarejon per la riĉa urb-kaj-strata maparo de Marble. Serĉu adresojn kaj interesejojn. Marble komprenas
    diversajn serĉmetodojn kaj prezentas iliajn rezultojn en uniigita vido. Facile kalkulu vojon por piedirantoj, biciklantoj
    kaj ŝoforojn - surreta aŭ eksterreta, kun pluraj survojaj punktoj.</p>

    <p>Komencu malkovri la mondon. Vidu la nubojn kaj la sun-ombrojn, sekvu la satelitojn kaj kosmostaciojn kaj vidigu orbitojn,
    ĉiuj reeltempe. Vojaĵu tra la tempo kaj lernu pri historia vido de nia planedo per mapoj de la pasintaj jarcentoj. Ĉu
    Tero ne sufiĉas ? Marble ankaŭ proponas mapojn de la luno kaj aliaj planedoj.</p>
  nl: >-
    <p>Marble is een virtuele wereldbol en wereldatlas  — uw Zwitsers zakmes voor kaarten die u kunt gebruiken om meer te
    leren over de Aarde en andere planeten.</p>

    <p>Verken de omgeving met de rijke verzameling aan kaarten op stad- en straatniveau van Marble. Zoek interessante adressen
    en plaatsen op. Marble zoekt met diverse zoekprogramma&apos;s en presenteert de resultaten in een eenduidig overzicht.
    Bereken met gemak routes voor voetgangers, fietsers en auto&apos;s — online en offline, en met een willekeurig aantal
    via-punten.</p>

    <p>Begin de wereld te verkennen. Zie wolken en zonschaduw, volg satellieten en ruimtestations, en toon de omloopbanen,
    alle in werkelijke tijd bijgehouden. Reis terug in de tijd, en maak kennis met hoe onze planeet er vroeger uitzag, gebruik
    makend van kaarten uit vroegere eeuwen. Is de Aarde niet voldoende? Marble bevat ook kaarten van de maan en andere planeten.</p>
