  mk: >-
    <p>Жикомпри е висококвалитетен образовен софтвер, кој вклучува голем број активности за деца на возраст од 2 до 10 години.</p>

    <p>Некои од активностите се ориентирани кон игри, но сепак се едукативни.</p>

