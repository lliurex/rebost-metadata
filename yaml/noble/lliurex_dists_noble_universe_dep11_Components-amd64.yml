    hu: >-
      <p>A GIMP 2.10.20 új funkciókkal, valamint fontos hibajavításokkal érkezik. Fontosabb változások:</p>

      <ul>
        <li>Az eszközcsoportok most már alapértelmezetten ráhúzáskor is kinyílnak, nem csak kattintáskor</li>
