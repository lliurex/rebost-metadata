    is: >-
      <p>GIMP 2.10.20 kemur með margar villulagfæringar og bestanir ýmsum atriðum. Eftirtektarverðar breytingar eru:</p>

      <ul>
        <li>Yfir 30 villuleiðréttingar</li>
