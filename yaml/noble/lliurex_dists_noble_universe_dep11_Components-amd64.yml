    uk: >-
      <p>У GIMP 2.10.20 реалізовано нові можливості, а також виправлено важливі вади. Найпомітніші зміни:</p>

      <ul>
        <li>У новій версії групи інструментів розкриваються при наведенні вказівника миші, а не при клацанні</li>
