Description:
  eu: >-
    <p>KDE Partizio Kudeatzailea zure ordenagailuko disko-gailuak, partizioak eta fitxategi-sistemak kudeatzen laguntzeko
    baliagarritasun programa bat da. Era errazean partizioak sortu, kopiatu, mugitu, ezabatu, daturik galdu gabe neurria aldatu,
    babes-kopia egin eta lehengoratzen uzten dizu.</p>

    <p>Ezaugarriak:</p>

    <ul>
      <li>Fitxategi-sistema kopuru handirako euskarria dauka, tartean ext2/3/4, btrfs, reiserfs, NTFS, FAT16/32, JFS, XFS
    eta gehiago</li>
      <li>Bere lana burutzeko dagoeneko erabilgarri dauden kanpoko programak erabiltzen ditu</li>
    </ul>
  zh-TW: >-
    <p>KDE 磁碟分割區管理員是一個可以協助您管理您電腦上的磁碟裝置、分割區以及檔案系統的工具。它讓您可以很容易地建立、複製、移動、刪除、不遺失資料的調整大小、備份與恢復分割區。</p>

    <p>功能：</p>

    <ul>
      <li>支援大量的檔案系統，包含了 ext2/3/4、btrfs、reiserfs、NTFS、FAT16/32、JFS、XFS 以及更多</li>
      <li>利用已有的外部程式來完成其工作</li>
    </ul>
  az: >-
    <p>KDE Bölmələr Meneceri, kompüterinizdəki disk qurğularını, bölmələrini və fayl sistemlərini idarə etməyə kömək edən
    bir yardımçı proqramıdır. Məlumatlarınızı itirmədən asanlıqla yaratmaq, kopyalamaq, köçürmək, silmək, ölçüsünü dəyişdirmək,
    bölmələri bərpa etmək imkanı verir.</p>

    <p>İmkanlar:</p>

    <ul>
      <li>Böyük ölçülü fayl sistemlərini, həmçinin  ext2/3/4, btrfs, reiserfs, NTFS, FAT16/32, JFS, XFS və bir çoxlarını dəstəkləyir</li>
      <li>Öz işini başa çatdırmaq üçün artıq mövcud olan xarici proqramlardan istifadə edir</li>
    </ul>
  sr-ijekavianlatin: >-
    <p>KDE‑ov menadžer particija je alatka za upravljanje diskovima, particijama i fajl sistemima na računaru. Omogućava lako
    stvaranje, kopiranje, premeštanje i brisanje particija, promenu veličine bez gubitka podataka, pravljenje i vraćanje rezerva
    particija.</p>

    <p>Mogućnosti:</p>

    <ul>
      <li>Podržava veliki broj fajl sistema, uključujući ext2/3/4, btrfs, reiser, NTFS, FAT16/32, JFS, XFS, i druge.</li>
      <li>Koristi razne već postojeće spoljašnje programa da obavi posao.</li>
    </ul>
  sr-ijekavian: >-
    <p>КДЕ‑ов менаџер партиција је алатка за управљање дисковима, партицијама и фајл системима на рачунару. Омогућава лако
    стварање, копирање, премештање и брисање партиција, промену величине без губитка података, прављење и враћање резерва
    партиција.</p>

    <p>Могућности:</p>

    <ul>
      <li>Подржава велики број фајл система, укључујући екст‑2/3/4, бтрфс, рајзер, НТФС, ФАТ‑16/32, ЈФС, ИксФС, и друге.</li>
      <li>Користи разне већ постојеће спољашње програма да обави посао.</li>
    </ul>
  de: >-
    <p>KDE-Partitionsverwaltung ist ein Dienstprogramm zur Verwaltung der Festplattengeräte, Partitionen und Dateisystemen
    auf Ihrem Rechner. Damit können Sie Partitionen einfach erstellen, kopieren, verschieben, deren Größe ohne Datenverlust
    verändern und Partitionen sichern und wieder herstellen.</p>

    <p>Funktionen:</p>

    <ul>
      <li>Unterstützt eine große Zahl von Dateisystemen, einschließlich ext2/3/4, btrfs, reiserfs, NTFS, FAT16/32, JFS, XFS
    und weitere</li>
      <li>Verwendet bereits vorhandene externe Programme, um die Aufgaben zu erfüllen</li>
    </ul>
  ia: >-
    <p>Characteristicas:</p>

    <ul>
      <li>Face uso de programmas externe jam disponibile pro obtener que su carga es facite</li>
    </ul>
  pt: >-
    <p>O Gestor de Partições do KDE é um utilitário que o ajuda a gerir os dispositivos dos discos, as suas partições e sistemas
    de ficheiros no seu computador. Permite-lhe facilmente criar, copiar, mover, apagar, dimensionar sem perder dados, salvaguardar
    e repor partições.</p>

    <p>Funcionalidades:</p>

    <ul>
      <li>Suporta um grande conjunto de sistemas de ficheiros, incluindo o ext2/3/4, btrfs, reiserfs, NTFS, FAT16/32, JFS,
    XFS entre outros</li>
      <li>Tira partido dos programas externos já existentes para terminar a sua tarefa</li>
    </ul>
  zh-CN: >-
    <p>KDE 分区管理器是一款用于管理计算机的磁盘设备，分区，文件系统的工具程序。您可以使用它方便地创建、复制、移动、删除、在保留数据的前提下调整分区大小、备份和恢复分区等。</p>

    <p>程序功能：</p>

    <ul>
      <li>支持大量文件系统，包括 ext2/3/4、btrfs、reiserfs、NTFS、FAT16/32、JFS、XFS 和更多其他类型</li>
      <li>使用已有的外部程序完成任务</li>
    </ul>
  pt-BR: >-
    <p>O Gerenciador de Partições do KDE é um utilitário que o ajuda a gerenciar os dispositivos de disco, suas partições
    e sistemas de arquivos no seu computador. Permite-lhe facilmente criar, copiar, mover, excluir, redimensionar sem perder
    dados, criar backup e restaurar partições.</p>

    <p>Funcionalidades:</p>

    <ul>
      <li>Suporte a um grande conjunto de sistemas de arquivos, incluindo o ext2/3/4, btrfs, reiserfs, NTFS, FAT16/32, JFS,
    XFS, entre outros</li>
      <li>Utiliza os programas externos já existentes para terminar a sua tarefa</li>
    </ul>
  gl: >-
    <p>O xestor de particións de KDE é unha ferramenta que lle permite xestionar os seus dispositivos de almacenamento, as
    particións e os sistemas de ficheiros do seu computador. A ferramenta permite crear, copiar, mover, eliminar, cambiar
    de tamaño sen perder datos, facer copias de seguranza e restaurar particións, todo de maneira sinxela.</p>

    <p>Funcionalidades:</p>

    <ul>
      <li>Compatíbel cun gran número de sistemas de ficheiros, entre eles ext2/3/4, btrfs, reiserfs, NTFS, FAT16/32, JFS,
    XFS, e máis.</li>
      <li>Usa programas externos para realizar as tarefas.</li>
    </ul>
  ru: >-
    <p>Диспетчер разделов от KDE — утилита, позволяющая без лишних сложностей управлять дисковыми устройствами, разделами
    и файловыми системами на компьютере. Она способна создавать, копировать, перемещать, удалять разделы, менять их размеры
    без потери данных, создавать резервные копии разделов и восстанавливать из них.</p>

    <p>Возможности:</p>

    <ul>
      <li>Поддержка большого числа файловых систем, в том числе ext2/3/4, btrfs, reiserfs, NTFS, FAT16/32, JFS, XFS и других.</li>
      <li>Полагается на доступные внешние программы для выполнения задач.</li>
    </ul>
  el: >-
    <p>Ο διαχειριστής κατατμήσεων του KDE είναι ένα εργαλείο που σας βοηθά να διαχειριστείτε τους δίσκους, τις κατατμήσεις
    και τα συστήματα αρχείων του υπολογιστή σας. Σας επιτρέπει να δημιουργείτε,αντιγράφετε, μετακινείτε, διαγράφετε, να αλλάζετε
    το μέγεθος χωρίς να χάνετε δεδομένα, να κρατάτε αντίγραφα ασφαλείας και να επαναφέρετε κατατμήσεις εύκολα.</p>

    <p>Χαρακτηριστικά:</p>

    <ul>
      <li>Υποστηρίζει μαι σειρά συστημάτων αρχείων, συμπεριλαμβανομένων των ext2/3/4, btrfs, reiserfs, NTFS, FAT16/32, JFS,
    XFS και άλλων</li>
      <li>Χρησιμοποιεί τα ήδη διαθέσιμα εξωτερικά προγράμματα για να κάνει τη δουλειά του</li>
    </ul>
  fr: >-
    <p>Le gestionnaire de partitions de KDE est un utilitaire qui vous aide à gérer les disques, partitions et systèmes de
    fichiers de votre ordinateur. Il vous permet de créer, copier, déplacer, supprimer, redimensionner sans perte, sauvegarder
    et rétablir des partitions facilement.</p>

    <p>Fonctionnalités :</p>

    <ul>
      <li>Prend en charge un grand nombre de systèmes de fichiers, notamment ext2/3/4, btrfs, reiserfs, NTFS, FAT16/32, JFS,
    XFS et d&apos;autres</li>
      <li>Utilise des programmes externes existants pour faire le travail</li>
    </ul>
  uk: >-
    <p>Редактор розділів KDE — допоміжна програма, яку призначено для полегшення керування дисковими пристроями, розділами
    та файловими системами на комп’ютері. За її допомогою ви зможете без проблем створювати, копіювати, пересувати, вилучати
    та змінювати розміри розділів без втрати даних, створювати резервні копії розділів та відновлювати дані з цих резервних
    копій.</p>

    <p>Можливості:</p>

    <ul>
      <li>Підтримка широкого набору файлових систем, зокрема ext2/3/4, btrfs, reiserfs, NTFS, FAT16/32, JFS, XFS тощо.</li>
      <li>Використання доступних зовнішніх інструментів для виконання завдань.</li>
    </ul>
  ro: >-
    <p>Gestionarul de partiții KDE este un utilitar ce vă ajută să gestionați discuri, partiții și sisteme de fișiere din
    calculator. Acesta vă permite cu ușurință să creați, copiați, mutați, ștergeți, redimensionați fără pierderea datelor,
    faceți copii de rezervă și restabiliți partiții.</p>

    <p>Caracteristici:</p>

    <ul>
      <li>Susține un număr mare de sisteme de fișiere, inclusiv ext2/3/4, btrfs, reiserfs, NTFS, FAT16/32, JFS, XFS și altele</li>
      <li>Folosește programele externe disponibile pentru a-și face meseria</li>
    </ul>
  C: >-
    <p>KDE Partition Manager is a utility program to help you manage the disk devices, partitions and file systems on your
    computer. It allows you to easily create, copy, move, delete, resize without losing data, backup and restore partitions.</p>

    <p>Features:</p>

    <ul>
      <li>Supports a large number of file systems, including ext2/3/4, btrfs, reiserfs, NTFS, FAT16/32, JFS, XFS and more</li>
      <li>Makes use of already available external programs to get its job done</li>
    </ul>
  lt: >-
    <p>KDE Skaidinių tvarkyklė yra programa padedanti tvarkyti jūsų kompiuterio diskų įrenginius, skaidinius ir failų sistemas.
    Ji leidžia lengvai kurti, kopijuoti, perkelti, trinti ir keisti dydį neprarandant duomenų, kurti atsargines skaidinių
    kopijas.</p>

    <p>Ypatybės:</p>

    <ul>
      <li>Palaiko daug failų sistemų, tarp jų ext2/3/4, btrfs, reiserfs, NTFS, FAT16/32, JFS, XFS ir kitos</li>
      <li>Užduotims atlikti naudoja išorinius įrankius</li>
    </ul>
  sv: >-
    <p>KDE Partition Manager är ett verktyg för att hjälpa till att hantera diskenheter, partitioner och filsystem på datorn.
    Det låter dig enkelt skapa, kopiera, flytta, ta bort, ändra storlek utan dataförlust, säkerhetskopiera och återställa
    partitioner.</p>

    <p>Funktioner:</p>

    <ul>
      <li>Stöder ett stort antal filsystem, inklusive ext2/3/4, btrfs, reiserfs, NTFS, FAT16/32, JFS, XFS med flera</li>
      <li>Drar nytta av redan tillgängliga externa program för att få jobbet gjort</li>
    </ul>
  ca: >-
    <p>El gestor de particions del KDE és un programa d&apos;utilitats que us ajuda a gestionar els dispositius de disc, les
    particions i els sistemes de fitxers de l&apos;ordinador. Permet crear, moure, eliminar, redimensionar sense perdre dades,
    fer còpies de seguretat i restaurar particions fàcilment.</p>

    <p>Característiques:</p>

    <ul>
      <li>Accepta un gran nombre de sistemes de fitxers, incloent-hi ext2/3/4, btrfs, reiserfs, NTFS, FAT16/32, JFS, XFS i
    més</li>
      <li>Fa ús de programes externs ja disponibles per a fer la seva feina</li>
    </ul>
  sk: >-
    <p>KDE správca partícií je nástroj, ktorý vám má pomôcť spravovať diskové zariadenia, partície a súborové systémy na vašom
    počítači. Umožňuje vám jednoducho vytvoriť, kopírovať, presúvať, mazať a meniť veľkosť bez straty dám, zálohovať a obnovovať
    partície.</p>

    <p>Funkcie:</p>

    <ul>
      <li>Podporuje veľký počet súborových systémov, vrátane ext2/3/4, btrfs, reiserfs, NTFS, FAT16/32, JFS, XFS a viac</li>
      <li>Používa už existujúce dostupné externé programy na vykonanie svojej práce</li>
    </ul>
  da: >-
    <p>KDE Partition Manager er et værktøj til at hjælpe dig med at håndtere dine diskenheder og filsystemerne på din computer.
    Den lader dig nemt oprette, kopiere, flytte, slette, ændre størrelse uden at miste data, tage backup og gendanne partitioner.</p>

    <p>Funktioner:</p>

    <ul>
      <li>Understøtter et større antal filsystemer, derunder ext2/3/4, btrfs, reiserfs, NTFS, FAT16/32, JFS, XFS og andre</li>
      <li>Gør brug af allerede tilgængelige eksterne programmer til at udføre arbejdet</li>
    </ul>
  ast: >-
    <p>El xestor de particiones de KDE ye una utilidá p&apos;ayudate a xestionar los preseos d&apos;almacenamientu, particiones
    y sistemes de ficheros del ordenador. Permítete crear, copiar, mover, desaniciar, redimensionar ensin perder datos, facer
    copies de seguranza y restaurar particiones fácilmente</p>

    <p>Carauterístiques:</p>

    <ul>
      <li>Sofita un númberu grande de sistemes de ficheros, incluyendo ext2/3/4, btrfs, reiserfs, NTFS, FAT16/32, JFS, XFS
    y más</li>
      <li>Fai usu de programes esternos que yá tean disponibles pa facer el trabayu</li>
    </ul>
  it: >-
    <p>Il gestore delle partizioni di KDE è un programma che ti aiuta a gestire i dischi, le partizioni e i filesystem sul
    tuo computer. Ti consente di creare, copiare, spostare, eliminare, ridimensionare senza perdere dati, effettuare copie
    di sicurezza e ripristinare partizioni con grande semplicità.</p>

    <p>Funzionalità:</p>

    <ul>
      <li>Supporta un vasto numero di filesystem, tra cui ext2/3/4, btrfs, reiserfs, NTFS, FAT16/32, JFS, XFS e altri</li>
      <li>Utilizza programmi esterni già disponibili per fare il suo lavoro</li>
    </ul>
  ko: >-
    <p>KDE 파티션 관리자는 컴퓨터의 디스크 장치, 파티션, 파일 시스템을 관리하는 도구입니다. 파티션 작업, 무손실 크기 조정, 백업과 복원이 가능합니다.</p>

    <p>기능:</p>

    <ul>
      <li>EXT2/3/4, btrfs, reiserfs, NTFS, FAT16/32, JFS, XFS 등 파일 시스템 지원</li>
      <li>외부 프로그램을 사용한 작업 관리</li>
    </ul>
  ar: >-
    <p>«مدير كدي للأقسام» هو أداة تساعدك على إدارة أجهزة الأقراص، والأقسام وأنظمة الملفّات في حاسوبك. ويتيح لك الإنشاء، والنّسخ،
    والنّقل، والحذف، والتّحجيم دون فقدات البيانات، والنّسخ الاحتياطيّ واسترجاع الأقسام بسهولة.</p>

    <p>الميزات:</p>

    <ul>
      <li>يدعم عددًا كبيرًا من أنظمة الملفّات، منها ext2/3/4، وbtrfs، وreiserfs، وNTFS، وFAT16/32، وJFS، وXFS وغيرها</li>
      <li>يستخدم البرامج الخارجيّة المتوفّرة لإنهاء عمله</li>
    </ul>
  sl: >-
    <p>Upravljalnik razdelkov za KDE je pripomoček, ki vam omogoča upravljanje z diski, razdelki in datotečnimi sistemi na
    vašem računalniku. Z njim lahko enostavno ustvarite, kopirate, premaknete, izbrišete, varnostno kopirate in obnovite ter
    spreminjate velikost razdelkov brez izgube podatkov.</p>

    <p>Zmožnosti:</p>

    <ul>
      <li>Podpira številne datotečne sisteme vključno z ext2/3/4, btrfs, reiserfs, NTFS, FAT16/32, JFS in XFS</li>
      <li>Za izvedbo poslov uporablja že obstoječe zunanje programe</li>
    </ul>
  tr: >-
    <p>KDE Disk Bölümü Düzenleyici; bilgisayarınızdaki disk aygıtlarını, bölümlerinizi ve dosya sistemlerinizi yönetmenize
    yardımcı olan bir programdır. Kolaylıkla disk bölümü oluşturmanızı, kopyalamanızı, taşımanızı, silmenizi, veri kaybetmeden
    yeniden boyutlandırmanızı, yedeklemenizi ve yedekten geri yüklemenizi sağlar.</p>

    <p>Özellikler:</p>

    <ul>
      <li>Ext2/3/4, btrfs, reiserfs, NTFS, FAT16/32, JFS, XFS ve daha birçok sayıda dosya sistemi destekler</li>
      <li>İşlemlerin yapılabilmesi için zaten mevcut olan harici programlardan yararlanır</li>
    </ul>
  id: >-
    <p>KDE Partition Manager adalah sebuah program utilitas untuk membantu kamu mengelola perangkat disk, partisi dan sistem
    file di komputermu. Hal ini memungkinkan kamu untuk mudah menciptakan, menyalin, memindah, menghapus, mengubah ukuran
    tanpa kehilangan data, mem-backup dan mengembalikan partisi.</p>

    <p>Fitur:</p>

    <ul>
      <li>Mendukung sejumlah besar sistem file , termasuk ext2/3/4, btrfs, reiserfs, NTFS, FAT16/32, JFS, XFS dan lebih banyak
    lagi</li>
      <li>Membuat penggunaan program eksternal yang sudah ada untuk menyelesaikan pekerjaannya</li>
    </ul>
  cs: >-
    <p>Vlastnosti:</p>

    <ul>

    </ul>
  sr: >-
    <p>КДЕ‑ов менаџер партиција је алатка за управљање дисковима, партицијама и фајл системима на рачунару. Омогућава лако
    стварање, копирање, премештање и брисање партиција, промену величине без губитка података, прављење и враћање резерва
    партиција.</p>

    <p>Могућности:</p>

    <ul>
      <li>Подржава велики број фајл система, укључујући екст‑2/3/4, бтрфс, рајзер, НТФС, ФАТ‑16/32, ЈФС, ИксФС, и друге.</li>
      <li>Користи разне већ постојеће спољашње програма да обави посао.</li>
    </ul>
  fi: >-
    <p>KDE:n osionhallinta on apuohjelma, joka auttaa hallitsemaan tietokoneen levyjä, osioita ja tiedostojärjestelmiä. Sillä
    voi luoda, kopioida, siirtää, poistaa, muuttaa kokoa menettämättä tietoja, varmuuskopioida ja palauttaa osioita.</p>

    <p>Ominaisuudet:</p>

    <ul>
      <li>Tukee monia tiedostojärjestelmiä kuten ext2/3/4, Btrfs, ReiserFS, NTFS, FAT16/32, JFS, XFS ja muita</li>
      <li>Hoitaa hommansa hyödyntäen valmiita ulkoisia ohjelmia</li>
    </ul>
  es: >-
    <p>El gestor de particiones de KDE es una utilidad que le ayuda a gestionar los dispositivos de disco duro, las particiones
    y el sistema de archivos de su equipo. Le permite crear, copiar, mover, borrar, cambiar el tamaño sin perder datos, hacer
    copia de seguridad y restaurar particiones.</p>

    <p>Funciones:</p>

    <ul>
      <li>Permite un gran número de sistemas de archivos, como ext2/3/4, btrfs, reiserfs, NTFS, FAT16/32, JFS y XFS, entre
    otros</li>
      <li>Utiliza varios programas externos que deben estar disponibles para realizar el trabajo</li>
    </ul>
  et: >-
    <p>KDE partitsioonide haldur on tööriist, mis aitab hallata kettaseadmeid, partitsioone ja failisüsteeme sinu arvutis.
    See võimaldab vähese vaevaga partitsioone luua, kopeerida, liigutada, kustutada, muuta suurust andmeid kaotamata, varundada
    ja taastada.</p>

    <p>Omadused:</p>

    <ul>
      <li>Paljude failisüsteemide toetus, sealhulgas ext2/3/4, btrfs, reiserfs, NTFS, FAT16/32, JFS, XFS ja veel paljud</li>
      <li>Saadaolevate väliste programmide kasutamine vajalike tegevuste sooritamiseks</li>
    </ul>
  bs: >-
    <p>Svojstva:</p>

    <ul>

    </ul>
  pl: >-
    <p>Zarządzanie partycjami KDE jest programem użytkowym mającym na celu pomoc przy zarządzaniu urządzeniami dyskowymi,
    partycjami i systemami plików na twoim komputerze. Umożliwia łatwe tworzenie, kopiowanie, przenoszenie, usuwanie i zamianę
    rozmiaru bez utraty danych, a także tworzenie i przywracanie kopii zapasowych partycji.</p>

    <p>Możliwości:</p>

    <ul>
      <li>Obsługa wielu systemów plików, uwzględniając przy tym  ext2/3/4, btrfs, reiserfs, NTFS, FAT16/32, JFS, XFS i więcej</li>
      <li>Wykorzystywanie już dostępnych programów zewnętrznych do wykonywania swojej pracy</li>
    </ul>
  en-GB: >-
    <p>KDE Partition Manager is a utility program to help you manage the disk devices, partitions and file systems on your
    computer. It allows you to easily create, copy, move, delete, resize without losing data, backup and restore partitions.</p>

    <p>Features:</p>

    <ul>
      <li>Supports a large number of file systems, including Ext2/3/4, Btrfs, ReiserFS, NTFS, FAT16/32, JFS, XFS and more</li>
      <li>Makes use of already available external programs to get its job done</li>
    </ul>
  ca-valencia: >-
    <p>El gestor de particions del KDE és un programa d&apos;utilitats que vos ajuda a gestionar els dispositius de disc,
    les particions i els sistemes de fitxers de l&apos;ordinador. Permet crear, moure, eliminar, redimensionar sense perdre
    dades, fer còpies de seguretat i restaurar particions fàcilment.</p>

    <p>Característiques:</p>

    <ul>
      <li>Accepta un gran nombre de sistemes de fitxers, incloent-hi ext2/3/4, btrfs, reiserfs, NTFS, FAT16/32, JFS, XFS i
    més</li>
      <li>Fa ús de programes externs ja disponibles per a fer la seua faena</li>
    </ul>
  pa: >-
    <p>ਕੇਡੀਈ ਪਾਰਟੀਸ਼ਨ ਮੈਨੇਜਰ ਸਹੂਲਤ ਦਾ ਪਰੋਗਰਾਮ ਹੈ, ਜੋ ਕਿ ਤੁਹਾਨੂੰ ਤੁਹਾਡੇ ਕੰਪਿਊਟਰ ਉੱਤੇ ਡਿਸਕ ਡਿਵਾਈਸ, ਪਾਰਟੀਸ਼ਨ ਅਤੇ ਫਾਇਲ ਸਿਸਟਮਾਂ ਦਾ
    ਇੰਤਜ਼ਾਮ ਕਰਨ ਲਈ ਮਦਦ ਕਰਦਾ ਹੈ। ਇਹ ਤੁਹਾਨੂੰ ਪਾਰਟੀਸ਼ਨ ਬਣਾਉਣ, ਕਾਪੀ ਕਰਨ, ਹਟਾਉਣ, ਬਿਨਾਂ ਡਾਟਾ ਗੁਆਏ ਆਕਾਰ ਬਦਲਣ, ਬੈਕ ਤੇ ਬਹਾਲ ਕਰਨ ਦੇ ਸਮਰੱਥ
    ਕਰਦਾ ਹੈ।</p>

    <p>ਲੱਛਣ:</p>

    <ul>
      <li>ਵੱਡੀ ਗਿਣਤੀ ਦੇ ਫਾਇਲ ਸਿਸਟਮਾਂ ਲਈ ਸਹਾਇਕ ਹੈ, ਜਿਸ ਵਿੱਚ ext2/3/4, btrfs, reiserfs, NTFS, FAT16/32, JFS, XFS ਅਤੇ ਕਈ ਹੋਰ।</li>
      <li>ਪੱਕਾ ਕਰੋ ਕਿ ਇਹ ਕੰਮ ਕਰਨ ਲਈ ਹੋਰ ਬਾਹਰੀ ਪਰੋਗਰਾਮ ਉਪਲਬਧ ਹਨ</li>
    </ul>
  sr-Latn: >-
    <p>KDE‑ov menadžer particija je alatka za upravljanje diskovima, particijama i fajl sistemima na računaru. Omogućava lako
    stvaranje, kopiranje, premeštanje i brisanje particija, promenu veličine bez gubitka podataka, pravljenje i vraćanje rezerva
    particija.</p>

    <p>Mogućnosti:</p>

    <ul>
      <li>Podržava veliki broj fajl sistema, uključujući ext2/3/4, btrfs, reiser, NTFS, FAT16/32, JFS, XFS, i druge.</li>
      <li>Koristi razne već postojeće spoljašnje programa da obavi posao.</li>
    </ul>
  nl: >-
    <p>KDE Partitiebeheerder is een hulpprogramma om u helpen bij het beheer van de schijven, partities en bestandssystemen
    op uw computer. Het stelt u in staat gemakkelijk partities te maken, te kopiëren, te verplaatsen, te verwijderen, hun
    grootte te wijzigen zonder verlies van gegevens en hiervan een reservekopie te maken of hier vanaf te herstellen.</p>

    <p>Mogelijkheden:</p>

    <ul>
      <li>Ondersteunt een groot aantal bestandssystemen, inclusief ext2/3/4, btrfs, reiserfs, NTFS, FAT16/32, JFS, XFS en
    meer</li>
      <li>Maakt gebruik van al beschikbare externe programma&apos;s om deze taken uit te voeren</li>
    </ul>
  hu: >-
    <p>A KDE partíciókezelő egy segédprogram, mely segít Önnek lemezek, partíciók és fájlrendszerek kezelésében. Lehetővé
    teszi partíciók létrehozását, másolását, mozgatását, törlését, adatvesztés nélküli átméretezését, biztonsági mentését
    és visszaállítását.</p>

    <p>Szolgáltatások:</p>

    <ul>
      <li>Számos fájlrendszer támogatása, többek között ext2/3/4, btrfs, reiserfs, NTFS, FAT16/32, JFS, XFS és továbbiak</li>
      <li>A meglévő külső programokat használja a feladatok elvégzésére</li>
    </ul>
