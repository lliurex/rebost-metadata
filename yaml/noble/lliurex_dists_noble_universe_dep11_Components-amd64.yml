      <li>Tulospino, jonka ansiosta aiemmat laskentatulokset on helppo palauttaa</li>
      <li>Tarkkuus käyttäjän määritettävissä</li>
      <li>Näyttö sallii lukujen leikkaamisen ja liittämisen</li>
      <li>Näyttövärit ja -fontti ovat mukautettavissa, mikä parantaa käytettävyyttä</li>
      <li>Näppäinsidosten avulla osoitinlaitteetonkin käyttö on helppoa</li>
    </ul>
  et: >-
    <p>KCalc pakub kõike, mida oskad soovida ühelt teaduslikult kalkulaatorilt ja sellele lisaks veel:</p>

    <ul>
      <li>Trigonomeetrilised funktsioonid, loogikatehted ja statistilised arvutused</li>
      <li>Tulemuste pinu, mis lubab mugavalt kätte saada varasemaid arvutustulemusi</li>
      <li>Täpsuse saab määrata kasutaja</li>
      <li>Rakendus võimaldab arve lõigata ja asetada</li>
      <li>Vaate värve ja fonte saab ise määrata</li>
      <li>Kiirklahvid võimaldavad rakendust kasutada isegi ilma osutusseadmeta</li>
    </ul>
  pl: >-
    <p>KCalc ma wszystko czego można by oczekiwać od kalkulatora naukowego, plus:</p>

    <ul>
      <li>Funkcje trygonometryczne, działania logiczne i obliczenia statystyczne</li>
      <li>Stos wyników, który umożliwia wygodne przywoływanie wyników poprzednich obliczeń</li>
      <li>Precyzja jest określana przez użytkownika</li>
      <li>Wyświetlacz umożliwia wycinanie i wklejanie liczb</li>
      <li>Kolory i czcionka wyświetlacza jest do ustawienia, co polepsza użyteczność</li>
      <li>Wykorzystanie skrótów klawiszowych czyni aplikację użyteczną bez urządzenia wskazującego</li>
    </ul>
  en-GB: >-
    <p>KCalc has everything you would expect from a scientific calculator, plus:</p>

    <ul>
      <li>Trigonometric functions, logic operations and statistical calculations</li>
      <li>A results stack which enables convenient recall of previous calculation results</li>
      <li>Precision is user-definable</li>
      <li>The display allows cut and paste of numbers</li>
      <li>The display colours and font are configurable, aiding usability</li>
      <li>The use of key-bindings make it easy to use without a pointing device</li>
    </ul>
  ca-valencia: >-
    <p>El KCalc té tot allò que espereu d&apos;una calculadora científica, més:</p>

    <ul>
      <li>Funcions trigonomètriques, operacions lògiques i càlculs estadístics</li>
      <li>Una pila de resultats que permet la invocació adequada dels resultats de càlculs anteriors</li>
      <li>La precisió és definible per l&apos;usuari</li>
      <li>El visor permet retallar i enganxar nombres</li>
      <li>Els colors del visor i el tipus de lletra són configurables, ajudant a la usabilitat</li>
      <li>L&apos;ús dels lligams de tecla facilita l&apos;ús sense un dispositiu apuntador</li>
    </ul>
  pa: >-
    <p>ਕੇ-ਕੈਲਸ ਹਰ ਚੀਜ਼ ਕਰਦਾ ਹੈ, ਜੋ ਕਿ ਤੁਸੀਂ ਵਿਗਿਆਨਕ ਕੈਲਕੂਲੇਟਰ ਤੋਂ ਉਮੀਦ ਕਰਦੇ ਹੋ, ਇਸ ਤੋਂ ਇਲਾਵਾ:</p>

    <ul>

    </ul>
  sr-Latn: >-
    <p>KCalc ima sve što biste očekivali kod jednog naučnog kalkulatora, plus:</p>

    <ul>

    </ul>
  nl: >-
    <p>KCalc heeft alles wat u verwacht van een wetenschappelijke rekenmachine, plus:</p>

    <ul>
      <li>Goniometrische functies, logische bewerkingen en statistische berekeningen</li>
      <li>Een stapelgeheugen voor uitkomsten dat u de mogelijkheid geeft om vorige uitkomsten van berekeningen terug te halen</li>
      <li>Precisie is door de gebruiker te definiëren</li>
      <li>Het scherm biedt knippen en plakken van getallen</li>
      <li>De kleuren en het lettertype in het scherm is aan te passen, helpt bruikbaarheid</li>
      <li>Het gebruik van sneltoetsen maakt het gemakkelijk om het te gebruiken zonder muis</li>
    </ul>
  hu: >-
    <p>A KCalc tud mindent, amit egy tudományos számológéptől elvárhat, továbbá:</p>

    <ul>
      <li>Trigonometriai függvények, logikai műveletek és statisztikai számítások</li>
      <li>Eredménytároló, amely lehetővé teszi a korábbi számítási eredmények kényelmes előhívását</li>
      <li>Felhasználó által definiálható precizitás</li>
      <li>Számok kivághatósága és beilleszthetősége</li>
      <li>A színek és betűkészletek testre szabhatóak, megkönnyítve a használatóságot</li>
      <li>Gyorsbillentyűk támogatása a mutatóeszköz nélküli használat megkönnyítéséhez</li>
    </ul>
