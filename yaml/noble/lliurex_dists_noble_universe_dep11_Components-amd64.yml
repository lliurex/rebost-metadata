      <li>دعم قويّ لإبراز الصّياغة ومطابقة الأقواس</li>
      <li>لفّ النّصوص والأكواد</li>
      <li>دعم عدد متناهٍ من الإعادات والتّكرارات</li>
      <li>وضع التحديد الكتليّ</li>
