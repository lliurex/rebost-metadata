      приказ се сада чувају кроз седнице.</p>
    bg: >-
      <p>Това издание разширява търсенето в пълен текст, за да поддържа повече типове файлове и добавя поддръжка за търсене
      в компресирани файлове. Търсенето в съдържанието на файла и предпочитаният изглед сега се запазват за всички сесии.</p>
