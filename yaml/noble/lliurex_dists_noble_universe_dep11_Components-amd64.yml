    gelir.</p>
  id: >-
    <p>GCompris adalah kumpulan permainan berbagai kegiatan pendidikan untuk anak usia 2 sampai 10 tahun.</p>

    <p>Beberapa kegiatan berorientasi pada permainan, tetapi masih memiliki nilai pendidikan.</p>

