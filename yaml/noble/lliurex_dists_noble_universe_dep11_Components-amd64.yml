  zh-CN: >-
    <p>digiKam 是一款功能先进的自由开源数字照片管理程序，包含了对照片和 RAW 图像文件进行导入、管理、编辑和分享的全套工具。它支持 Linux、Windows 和 macOS。您可以使用 digiKam 的导入功能从数码相机或者外部存储设备
    (SD 卡、U 盘等) 向本机传输照片、RAW 图像文件和视频，操作简单轻松。你还可以随时配置导入选项，为已导入的照片更改处理和整理规则。</p>

    <p>digiKam 可以将照片、RAW 图像文件和视频整理成相册。它还带有功能强大的标签工具，您可以对照片和 RAW 图像文件指定标签、进行评分和附加标记，并按照这些条件进行筛选，快速查找符合条件的项目。</p>

    <p>除了筛选功能外，digiKam 还内建了强大的搜索功能。您可以使用各种条件来对照片库中的内容进行搜索，如标签、标记、评价、数据、地理位置，甚至特定的 EXIF、IPTC 或者 XMP 元数据。您还可以合并使用多个条件来进行更加深入的搜索。digiKam
    通过 Exiv2 程序库来处理来自文件元数据的标签内容，并将它们整合到照片库中。</p>

    <p>digiKam 可以处理 RAW 图像文件，它通过功能强大的 LibRaw 程序库来对 RAW 图像文件进行解码。该程序库的开发工作相当活跃，它会定期更新以支持最新型号的数码相机。digiKam 也支持对视频文件进行编目管理，它通过
    FFmpeg 和 QtAv 两个程序库来提取媒体的元数据并播放它们。</p>

    <p>digiKam 内建了一套功能齐全的图像编辑工具，不但包括了基本的颜色调整、裁剪、锐化工具，还包括了颜色曲线调整、全景图拼接等高级工具。它还有一个基于 Lensfun 程序库的自动镜头畸变校正工具。</p>

    <p>digiKam 支持通过插件来扩展其功能 。digiKam 插件又称 DPlugins 工具，它们可以让您将内容导入/导出到各种在线服务，还可以带来图像编辑和批处理的更多功能。</p>

    <p>程序功能：</p>

    <ul>
      <li>在相册和子相册中组织照片 (支持标签和注释)</li>
      <li>支持 EXIF、IPTC、XMP、Makernotes</li>
      <li>通过 SQLite 或者 MySQL 为保存的相册内容及其元数据提供高级搜索工具</li>
      <li>支持对相册进行筛选和排序</li>
      <li>支持从 1100 多款数码相机设备导入照片</li>
      <li>支持超过 900 种 RAW 图像格式</li>
      <li>提供了用于并排比较照片的看片台工具</li>
      <li>通过插件扩展额外功能</li>
      <li>使用 HTML 共享照片，或者将其发布到远程 WEB 服务</li>
      <li>图像编辑器提供了用于快速修复照片的各种高级工具</li>
    </ul>
  ru: >-
    <p>DigiKam — приложение для управления коллекциями цифровых фотографий с открытым исходным кодом, работающее по управлением
    Linux, Windows и MacOS. Приложение содержит полный набор инструментов для импорта, управления, редактирования и обмена
    фотографиями и цифровыми негативами (RAW-файлами). DigiKam позволяет переносить фотографии, цифровые негативы и видео
    с камер и внешних устройств хранения, таких как SD-карты, USB-диски и прочих. Приложение позволяет настраивать параметры
    и правила, которые обрабатывают и систематизируют объекты непосредственно во время импорта.</p>

    <p>Для упорядоченного хранения фотографий, файлов цифровых негативов и видео в digiKam используются альбомы. Но приложение
    также содержит инструменты  классификации, позволяющие назначать теги, рейтинги и метки фотографиям и файлам цифровых
    негативов. Фильтры позволяют быстро отбирать объекты по заданным критериям.</p>

    <p>В дополнение к фильтрам, в digiKam реализована функциональная система поиска изображений с использованием широкого
    набора критериев. Возможно выполнять поиск по меткам, ярлыкам отбора, рейтингу, данным, местоположениям и даже указанным
    метаданным EXIF, IPTC и XMP. Возможен расширенный поиск с одновременным использованием нескольких критериев. Для получения
    метаданных изображений digiKam использует библиотеку Exif2.</p>

    <p>Поддержка работы с файлами цифровых негативов (RAW) обеспечена отличной библиотекой LibRaw. Эта библиотека активно
    развивается, в том числе в части поддержки последних моделей цифровых камер. Кроме того, digiKam также поддерживает получение
    сведений из видеофайлов с использованием библиотеки FFmpeg и их воспроизведение с использованием библиотек QtAv.</p>

    <p>Приложение содержит исчерпывающий набор инструментов редактирования изображений, начиная от простых, предназначенных
    для исправления цветов, кадрирования и повышения чёткости изображений и заканчивая расширенными инструментами для настройки
    уровней цветов, склеивания панорам и множеством других. Инструмент, основанный на библиотеке Lensfun, позволяет исправлять
    искажения, внесённые объективом.</p>

    <p>Набор поддерживаемых функций digiKam реализован в виде подключаемых модулей (DPlugings для digiKam). Подключаемые модули
    могут выполнять импорт и экспорт изображений в различные службы, расположенные в интернете, добавлять новые возможности
    редактирования и пакетной обработки изображений.</p>

    <p>Возможности:</p>

    <ul>
      <li>Упорядочивание фотографий с использованием иерархических альбомов, меток и комментариев;</li>
      <li>Поддержка метаданных EXIF, IPTC, XMP и MakerNote;</li>
      <li>Использование баз данных SQLite и MySQL для хранения метаданных и информации о содержимом альбомов позволяет выполнять
    расширенный поиск и отбор требуемых изображений;</li>
      <li>Отбор и сортировка альбомов;</li>
      <li>Поддержка импорта более чем с 1100 моделей цифровых камер;</li>
      <li>Поддержка более 900 форматов цифровых негативов (RAW);</li>
      <li>Световой стол для сравнения изображений;</li>
      <li>Расширенные возможности дополнительных инструментов;</li>
      <li>Публикация фотографий созданием галерей в формате HTML а также на различных интернет-ресурсах;</li>
      <li>Редактор изображений с расширенными инструментами для быстрого исправления фотографий.</li>
    </ul>
