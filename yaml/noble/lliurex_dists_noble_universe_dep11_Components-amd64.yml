Description:
  nds: >-
    <p>Kig is en wesselwarken Mathematikprogramm för&apos;t Lehren vun Geometrie. Du kannst dor mathemaatsch Figuren un Konzepten
    mit ünnersöken, mat dat lett sik ok as Tekenwarktüüch för mathemaatsch Figuren bruken. Du kannst Dien Konstrukschonen
    ut Pünkt, Vektoren, Lienen un Veelecken opbuen, un all Elementen laat sik direktemang mit de Muus bewerken. Kig hölpt
    Schölers un Lehrers bi&apos;t Opstellen vun Vermoden, bi&apos;t Bewiesen un bi&apos;t Verstahn, wodennig een wat bewiesen
    kann.</p>
  sv: >-
    <p>Kig är en interaktiv matematisk programvara för att lära sig och lära ut geometri. Det möjliggör utforskning av matematiska
    figurer och begrepp med datorn, och kan också fungera som ett ritverktyg för matematiska figurer. Konstruktioner kan göras
    av punkter, vektorer, linjer och polygoner, där alla element kan ändras direkt genom att använda musen. Kig hjälper lärare
    och elever att dra slutsatser och förstå hur man bevisar geometriska teorem.</p>
  es: >-
    <p>Kig es un software matemático interactivo para el aprendizaje y la enseñanza de la geometría. Permite explorar figuras
    matemáticas y conceptos usando un equipo informático, además de servir como herramienta de dibujo de figuras matemáticas.
    Puede realizar construcciones con puntos, vectores, líneas y polígonos, y permite modificar todos estos elementos directamente
    usando el ratón. Kig ayuda a los profesores y a los estudiantes a hacer conjeturas y a entender cómo probar teoremas geométricos.</p>
  zh-TW: >-
    <p>Kig 是一套互動式的數學軟體，可以學習與教導幾何。它允許您探索數學的圖形與觀念，也有繪圖工具，可以建構點、向量、線、多邊形等，並且所有的元素都可以直接用滑鼠來修改。Kig 可以協助老師與學生學習推論與理解幾何理論。</p>
  sk: >-
    <p>Kig je interaktívny matematický softvér na výuku geometrie. Umožňuje preskúmať matematické objekty a koncepty pomocou
    počítača a môže slúžiť aj ako kresliaci nástroj pre matematické objekty. Konštrukcie je možné vytvárať pomocou bodov,
    vektorov, čiar a polygónov a všetky prvky sa dajú meniť priamo pomocou myši. Kig pomáha učiteľom a študentom vytvoriť
    dohady a pochopiť, ako dokázať geometrické teorémy.</p>
  en-GB: >-
    <p>Kig is an interactive mathematics software for learning and teaching geometry. It allows to explore mathematical figures
    and concepts using the computer and also can serve as a drawing tool for mathematical figures. Constructions can be made
    with points, vectors, lines, and polygons and all elements can be modified directly by using the mouse. Kig helps teachers
    and students to make conjectures and to understand how to prove geometric theorems.</p>
  ca: >-
    <p>El Kig és un programari matemàtic interactiu per a aprendre i ensenyar geometria. Permet explorar figures matemàtiques
    i conceptes usant l&apos;ordinador i també pot servir com una eina de dibuix per a figures matemàtiques. Les construccions
    es poden fer amb punts, vectors, línies, i polígons i tots els elements es poden modificar directament usant el ratolí.
    El Kig ajuda els mestres i els estudiants a fer conjectures i a entendre com demostrar els teoremes geomètrics.</p>
  it: >-
    <p>Kig è un software di matematica interattiva per imparare ed insegnare la geometria. Kig permette di esplorare le figure
    e i concetti matematici usando il computer, e può anche aiutare a disegnare le figure matematiche. È possibile costruire
    usando punti, vettori, linee e poligoni, e tutti gli elementi possono essere modificati direttamente con il mouse. Kig
    aiuta gli insegnanti e gli studenti a fare congetture e a capire come provare teoremi di geometria.</p>
  fi: >-
    <p>Kig on vuorovaikutteisen geometrian sovellus geometrian opiskeluun ja opetukseen. Sillä voi tutkia matemaattisia kuvioita
    ja käsitteitä. Sillä voi myös piirtää matemaattisia kuvioita. Muodostelmia voi tehdä pisteistä, vektoreista, suorista,
    monikulmioista ja kaikki objekteja voi muokata suoraan hiirellä. Kig auttaa opettajia ja opiskelijoita tekemään otaksumia
    ja ymmärtämään, miten geometrian lauseita todistetaan.</p>
  tr: >-
    <p>Kig, geometriyi öğrenmek ve öğretmek için etkileşimli bir matematik yazılımıdır. Matematiksel şekilleri ve bilgisayarda
    kullanılan konseptleri keşfetmenize olanak tanır, ayrıca matematiksel şekilleri için bir çizim aracı sağlar. Nokta, vektör,
    çizgi ve poligonlar ile yapılar yapılabilir ve tüm öğeler fare yardımı ile çizilebilirler. Kig, öğretmen ve öğrencilere
    bazı varsayımlar yaparak, geometiric teoremlerin nasıl sağlandığını anlatmaya yardımcı olur.</p>
  pl: >-
    <p>Kig jest interaktywnym oprogramowaniem matematycznym do nauki i nauczania geometrii. Umożliwia poznawanie figur matematycznych
    i pomysłów przy użyciu komputera. Program może także służyć jako narzędzie do rysowania figur matematycznych. Konstrukcje
    można tworzyć przy użyciu punktów, wektorów, linii oraz wielokątów, a wszystkie elementy można bezpośrednio zmieniać przy
    użyciu myszy. Kig pomaga nauczycielom i uczniom czynić przypuszczenia i pojąć sposób  udowadniania teorii geometrycznych.</p>
  fr: >-
    <p>Kig est un logiciel de mathématiques interactif pour enseigner et apprendre la géométrie. Il permet d&apos;explorer
    des figures géométriques et les concepts mathématiques à l&apos;aide de l&apos;ordinateur et peut également servir d&apos;outil
    de dessin pour les figures géométriques. Les constructions peuvent être constituées de points, de vecteurs, de droites
    ou de polygones ; tous les éléments peuvent être modifiés directement avec la souris. Kig aide les enseignants et les
    étudiants à établir des conjectures et à comprendre comment démontrer les théorèmes de géométrie.</p>
  et: >-
    <p>Kig on interaktiivne matemaatikatarkvara geomeetria õppimiseks ja õpetamiseks. See võimaldab arvuti vahendusel uurida
    matemaatilisi kujundeid ja põhimõtteid ning ühtlasi matemaatilisi kujundeid joonistada. Kujundeid võib luua punktide,
    vektorite, sirgete ja hulknurkade põhjal, kõiki elemente saab muuta otse hiirega. Kig aitab õpetajatele ja õpilastel püstitada
    hüpoteese ja mõista, kuidas tuleks teoreeme tõestada.</p>
  de: >-
    <p>Kig ist eine Anwendung für interaktive Mathematik zum Lernen und Lehren. Geometrie. Es ermöglicht die Erforschung mathematischer
    Elemente und Konzepte mit Hilfe des Rechners und kann auch als Zeichenprogramm für mathematische Abbildungen benutzt werden.
    Konstruktionen können mit Punkten, Vektoren, Linien und Polygonen und allen anderen Elementen durchgeführt werden. Elemente
    können direkt mit der Maus verändert werden. Kig hilft Lehrern und Studenten, um Vermutungen anzustellen und zu verstehen,
    wie man geometrische Beweise erbringen kann. Theoreme.</p>
  sl: >-
    <p>Kig je interaktivna matematična programska oprema za učenje in poučevanje geometrije. Omogoča raziskovanje matematičnih
    likov in konceptov s pomočjo računalnika, služi pa tudi kot orodje za risanje likov. Sestavljate lahko točke, vektorje,
    premice in mnogokotnike, vse predmete pa lahko s pomočjo miške neposredno spremenite. Kig pomaga učiteljem in učencem
    pri domnevah in pri razumevanju kako rešiti geometrijske teoreme.</p>
  ca-valencia: >-
    <p>El Kig és un programari matemàtic interactiu per a aprendre i ensenyar geometria. Permet explorar figures matemàtiques
    i conceptes usant l&apos;ordinador i també pot servir com una eina de dibuix per a figures matemàtiques. Les construccions
    es poden fer amb punts, vectors, línies, i polígons i tots els elements es poden modificar directament usant el ratolí.
    El Kig ajuda els mestres i els estudiants a fer conjectures i a entendre com demostrar els teoremes geomètrics.</p>
  el: >-
    <p>Το Kig είναι λογισμικό διαδραστικών μαθηματικών για την εκμάθηση και τη διδασκαλία της γεωμετρίας. Επιτρέπει τη διερεύνηση
    μαθηματικών σχημάτων και εννοιών με τη χρήση του υπολογιστή και επίσης είναι εργαλείο σχεδίασης μαθηματικών σχημάτων.
    Οι κατασκευές γίνονται με σημεία, διανύσματα, γραμμές και πολύγωνα και όλα τα αντικείμενα μεταβάλλονται με τη χρήση του
    ποντικιού. Το Kig βοηθάει τους καθηγητές και τους μαθητές να κάνουν υποθέσεις και να κατανοήσουν πώς να πραγματοποιούν
    τις αποδείξεις των γεωμετρικών θεωρημάτων.</p>
  id: >-
    <p>Kig adalah perangkat lunak matematika interaktif untuk pembelajaran dan pengajaran geometri. Hal ini memungkinkan untuk
    mengeksplorasi angka dan konsep matematika menggunakan komputer dan juga dapat berfungsi sebagai alat menggambar untuk
    angka matematika. Konstruksi dapat dibuat dengan titik, vektor, garis, dan poligon dan semua elemen dapat dimodifikasi
    secara langsung dengan menggunakan mouse. Kig membantu para guru dan siswa untuk membuat dugaan dan memahami bagaimana
    membuktikan teorema geometrik.</p>
  C: >-
    <p>Kig is an interactive mathematics software for learning and teaching geometry. It allows to explore mathematical figures
    and concepts using the computer and also can serve as a drawing tool for mathematical figures. Constructions can be made
    with points, vectors, lines, and polygons and all elements can be modified directly by using the mouse. Kig helps teachers
    and students to make conjectures and to understand how to prove geometric theorems.</p>
  pt: >-
    <p>O Kig é uma aplicação matemática interactiva para aprender e ensinar geometria. Permite explorar as figuras e conceitos
    da matemática, usando o computador, e também pode servir como ferramenta de desenho para figuras matemáticas. As construções
    podem ser feitas com pontos, vectores, linhas e polígonos, podendo todos os elementos ser modificados directamente através
    do rato. O Kig ajuda os professores e os alunos a tirar conclusões e a compreender como provar teoremas geométricos.</p>
  eu: >-
    <p>Kig geometria ikasi eta irakasteko matematika software elkarreragile bat da. Irudi eta kontzeptu matematikoak aztertzeko
    aukera ematen du, ordenagailua erabiliz, eta irudi matematikoak marrazteko tresna gisa ere erabil daiteke. Puntu, bektore,
    lerro eta poligonoekin eraiki daiteke, eta elementu guztiak zuzenean alda daitezke sagua erabiliz. Kig-ek aieruak egiten
    eta geometria teoremak nola frogatu ulertzen laguntzen die irakasle eta ikasleei.</p>
  pt-BR: >-
    <p>Kig é um aplicativo de matemática interativo para aprender e ensinar geometria. Ele permite explorar as figuras e conceitos
    da matemática usando o computador e também pode servir como ferramenta de desenho de figuras matemáticas. As construções
    podem ser feitas com pontos, vetores, linhas e polígonos, onde todos os elementos podem ser modificados diretamente com
    o mouse. O Kig ajuda os professores e alunos a tirar conclusões e compreender como provar teoremas geométricos.</p>
  zh-CN: >-
    <p>Kig 是一个用于学习和教学几何的交互式数学软件。它允许利用计算机探索数学数字和概念，并可作为数学数字的绘图工具。可以用点、射线、直线和多边形进行构造，所有元素都可以通过鼠标直接修改。 Kig 帮助教师和学生做出推测，了解如何证明几何理论。</p>
  bs: >-
    <p>Kig je interaktivni matematika softver za učenje i nastavu geometrije. On omogućava da istražite matematičke figure
    i koncepte koristeći računar i takođe može da posluži kao sredstvo za crtanje za matematičke likovee. Konstrukcije mogu
    biti napravljeni sa tačkama, vektorima, linijama i poligona i svi elementi mogu izmijeniti pomoću miša. Kig pomaže nastavnicmai
    i učenici da naprave pretpostavke i da shvate kako se dokazuje geometrijske teoreme.</p>
  nl: >-
    <p>Kig is een interactief programma voor het leren en onderwijzen van meetkunde. Wiskundige figuren en ideeën kunnen er
    mee worden bestudeerd op de computer, en er kunnen wiskundige figuren mee worden getekend. Ook kunnen er constructies
    mee worden gemaakt met punten, vectoren, lijnstukken, en veelhoeken, en alle elementen kunnen direct met de muis worden
    gewijzigd. Kig helpt zowel leraren als leerlingen met het opstellen  van vermoedens, en het begrip hoe meetkundige stellingen
    te bewijzen.</p>
  uk: >-
    <p>Kig — інтерактивне математичне програмне забезпечення для вивчення і викладання геометрії. За його допомогою можна
    вивчати математичні фігури та поняття на комп’ютері. Також програма може слугувати для створення креслень до геометричних
    задач. Побудови можна здійснювати на основі точок, векторів, ліній та багатокутників. Усі побудови можна змінювати безпосередньо
    за допомогою вказівника миші. Kig допомагає викладачам та учням робити припущення та розбиратися у доведенні теорем геометрії.</p>
  gl: >-
    <p>Kig é un programa interactivo de matemáticas para aprender e ensinar xeometría. Permite explorar figuras matemáticas
    e conceptos usando o computador, e tamén pode empregarse como ferramenta de debuxo de figuras matemáticas. Permite construír
    figuras mediante puntos, vectores, liñas e polígonos, e todos os elementos poden modificarse directamente usando o rato.
    Kig axuda aos mestres e estudantes a elaborar conxecturas e a comprender como probar teoremas xeométricos.</p>
