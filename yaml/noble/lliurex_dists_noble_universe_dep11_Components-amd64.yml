        <li>Виправлено різноманітні вади</li>
      </ul>
    vi: >-
      <p>GIMP 2.10.22 chủ yếu là một bản phát hành để sửa lỗi. Các thay đổi đáng kể:</p>

      <ul>
        <li>Cải tiến hỗ trợ HEIF: xuất với tùy chọn độ sâu bit cao, nhập và xuất AVIF</li>
        <li>Hỗ trợ nhiều cải tiến trong Corel PaintShop Pro</li>
        <li>“Sample merged” giờ sẵn có trong tùy chọn công cụ thao tác GEGL</li>
        <li>“Sample merged” giờ được bật theo mặc định dành cho việc chọn màu</li>
        <li>Gỡ lỗi chi tiết giờ hiển thị thông tin Flatpak khi thích hợp</li>
        <li>Sửa nhiều lỗi khác nhau</li>
      </ul>
