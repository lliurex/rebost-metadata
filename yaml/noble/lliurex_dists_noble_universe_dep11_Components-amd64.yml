Description:
  eu: >-
    <p>Kamoso zure kamera erabiltzeko programa erraz eta lagunkoia da. Erabili partekatuko diren argazkiak eta bideoak ateratzeko.</p>
  zh-TW: >-
    <p>Kamoso 是一款使用您相機的友好簡單程式。使用它來拍照或錄影以分享。</p>
  de: >-
    <p>Kamoso ist ein einfaches und benutzerfreundliches Programm für Ihre Kamera. Benutzen Sie es, um Bilder und Videos 
    aufzunehmen und freigeben.</p>
  ia: >-
    <p>Kamoso es un simple e amicale programma per usar tu camera. Tu usa lo per prender photos e facer videos de compartir.</p>
  ro: >-
    <p>Kamoso e un program simplu și prietenos pentru folosirea camerei. Folosiți-l pentru a face poze și filmulețe de partajat.</p>
  pt: >-
    <p>O Kamoso é um programa simples e amigável para usar a sua Webcam. Use-a para tirar fotografias ou criar vídeos para
    partilhar.</p>
  nn: >-
    <p>Kamoso er eit brukarvennleg program der du kan bruka nettkameraet ditt til å ta bilete eller laga videoar for å dela
    med andre.</p>
  gl: >-
    <p>Kamoso é un programa simple para usar facilmente a súa cámara. Úseo para sacar fotos e gravar vídeos para compartir.</p>
  zh-CN: >-
    <p>Kamoso是一个简单方便的程序，可以使用您的相机拍照并制作视频分享。</p>
  ru: >-
    <p>Kamoso — простое и приложение программа для захвата видео и изображений с веб-камеры с простым интерфейсом. Может быть
    использовано для получения фотографий и видео для публикации.</p>
  el: >-
    <p>Το Kamoso είναι ένα απλό και φιλικό πρόγραμμα για τη χρήση της κάμερας. Χρησιμοποιήστε το για λήψη φωτογραφιών ή βίντεο
    για κοινή χρήση.</p>
  C: >-
    <p>Kamoso is a simple and friendly program to use your camera. Use it to take pictures and make videos to share.</p>
  fr: >-
    <p>Kamoso est un programme simple et intuitif qui vous permettra d&apos;utiliser votre caméra. Vous pouvez l&apos;utiliser
    pour prendre des photos et enregistrer des vidéos afin de les partager.</p>
  da: >-
    <p>Kamoso er et simpelt og brugervenligt program til at bruge dit webkamera. Du kan bruge det til at tage billeder eller
    lave videoer til at dele med andre.</p>
  uk: >-
    <p>Kamoso — проста і дружня до користувача програма для використання вашої вебкамери для створення знімків або запису
    відео.</p>
  lt: >-
    <p>Kamoso yra paprasta ir draugiška kamerai naudoti skirta programa. Naudokite ją norėdami fotografuoti ar filmuoti vaizdo
    įrašus, skirtus bendrinti.</p>
  sv: >-
    <p>Kamoso är ett enkelt och trevligt program för att använda din kamera. Använd det för att ta bilder eller göra videor
    att dela med dig av.</p>
  ca: >-
    <p>El Kamoso és un programa senzill i fàcil d&apos;emprar per a usar la càmera web. Useu-lo per a prendre fotografies
    o fer vídeos per a compartir.</p>
  sk: >-
    <p>Kamoso je jednoduchý program na použitie vašej webkamery na tvorbu fotiek alebo natáčanie videa.</p>
  pt-BR: >-
    <p>O Kamoso é um programa simples e amigável para usar sua webcam. Use-o para tirar fotos e gravar vídeos e compartilhá-los.</p>
  it: >-
    <p>Kamoso è un programma semplice e amichevole per utilizzare la tua webcam. Utilizzalo per scattare foto o registrare
    video da condividere.</p>
  ko: >-
    <p>Kamoso는 카메라를 사용하는 간단하고 편한 프로그램입니다. 사진과 동영상을 찍고 공유할 수 있습니다.</p>
  es: >-
    <p>Kamoso es un programa simple y amigable para usar su webcam. Úselo para capturar imágenes y hacer vídeos que compartir.</p>
  sl: >-
    <p>Kamoso je preprost in prijazen program za uporabo foto naprave. Uporabite ga za zajem slik in videov za skupno rabo.</p>
  id: >-
    <p>Kamoso adalah program yang mudah dan sederhana untuk penggunaan kameramu. Gunakan ini untuk mengambil gambar dan membuat
    video untuk dibagikan.</p>
  fi: >-
    <p>Kamoso on yksinkertainen ja helppo ohjelma kameran käyttöön. Voit ottaa sillä jaettavia kuvia ja videoita.</p>
  pl: >-
    <p>Kamoso jest prostym i przyjaznym użytkownikowi programem do używania kamerki internetowej. Używaj go do robienia zdjęć
    i filmów do udostępnienia w sieci.</p>
  en-GB: >-
    <p>Kamoso is a simple and friendly program to use your camera. Use it to take pictures and make videos to share.</p>
  ca-valencia: >-
    <p>El Kamoso és un programa senzill i fàcil d&apos;emprar per a usar la càmera web. Useu-lo per a prendre fotografies
    o fer vídeos per a compartir.</p>
  et: >-
    <p>Kamoso on lihtne ja kasutajasõbralik rakendus oma kaamera kasutamiseks. Tee sellega pilte ja videoid, mida teistelegi
    jagada.</p>
  nl: >-
    <p>Kamoso is een eenvoudig en vriendelijk programma om uw camera te gebruiken. Gebruik het om foto&apos;s en video&apos;s
    te maken en te delen.</p>
