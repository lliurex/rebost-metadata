      <li>Implementació de punts</li>
      <li>Cerques</li>
      <li>Desament de l&apos;eixida</li>
    </ul>
  en-GB: >-
    <p>Konsole is a terminal to run a command shell. It provides a command line interface for directly controlling your computer.</p>

    <p>Features:</p>

    <ul>
      <li>Tabs</li>
      <li>Multiple profiles</li>
      <li>Silence and Activity monitoring</li>
      <li>Bookmark support</li>
      <li>Searching</li>
      <li>Saving output</li>
    </ul>
  nl: >-
    <p>Konsole is een terminal om een opdrachtshell uit te voeren. Het biedt een interface voor een opdrachtregel voor directe
    besturing van uw computer.</p>

    <p>Mogelijkheden:</p>

    <ul>
      <li>Tabbladen</li>
      <li>Meerdere profielen</li>
      <li>Monitoring van stilte en activiteit</li>
      <li>Ondersteuning van bladwijzers</li>
      <li>Zoeken</li>
      <li>Opslaan van uitvoer</li>
    </ul>
  hu: >-
    <p>A Konsole egy terminál parancsértelmezők futtatásához. Parancssosor felületet biztosít a számítógépe közvetlen irányításához.</p>

    <p>Szolgáltatások:</p>

    <ul>
      <li>Lapok</li>
      <li>Több profil használatának lehetősége</li>
      <li>Üresjárat- és aktivitásmonitorozás</li>
      <li>Könyvjelzők támogatása</li>
      <li>Keresés</li>
      <li>Kimenet mentése</li>
    </ul>
  sr-Latn: >-
