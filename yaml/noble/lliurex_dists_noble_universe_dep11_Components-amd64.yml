Description:
  eu: >-
    <p>Plasma Suhesia sare-konfigurazioak errazteko suhesi anitzerako aurrealdeko bat da.</p>
  az: >-
    <p>Plasma Təhlükəsizlik divarı bir neçə təhlükəsizlik divarlarıı ilə şəbəkənin ayarlanmasını sadələşdirən xarici interfeysdir.</p>
  de: >-
    <p>Plasma-Firewall ist eine Benutzerschnittstelle für mehrere Firewalls, um das Einrichten von Netzwerken zu erleichtern.</p>
  ia: >-
    <p>Plasma Firewall (Taliafoco de Plasma) es un interfacie per multi-firewall per facilitar le configurationes de rete.</p>
  pt: >-
    <p>A &apos;Firewall&apos; do Plasma é uma interface para várias &apos;firewalls&apos; que simplifica as configurações
    de rede.</p>
  nn: >-
    <p>Plasma Firewall er ei grafisk brukarflate for fleire brannmurar, for lettare oppsett.</p>
  zh-CN: >-
    <p>Plasma 防火墙是一款配置简便的防火墙前端程序，兼容多种防火墙后端程序。</p>
  pt-BR: >-
    <p>O Plasma Firewall é uma interface multi-firewall para facilitar as configurações de redes.</p>
  ru: >-
    <p>Управление брандмауэром для Plasma — приложение для упрощения настройки параметров сетевых подключений, поддерживающее
    работу с различными службами брандмауэров.</p>
  fr: >-
    <p>Le pare-feu de Plasma est une interface pour de multiples pare-feux, pour faciliter les configurations de réseaux.</p>
  uk: >-
    <p>«Брандмауер Плазми» — оболонка доступу до декількох брандмауерів, яка спрощує налаштовування доступу до  мережі.</p>
  da: >-
    <p>Plasma Firewall er en multi-firewallbrugerflade til at lette netværkskonfigurationer.</p>
  C: >-
    <p>Plasma Firewall is a multi-firewall frontend for ease of network configurations.</p>
  lt: >-
    <p>Plasma užkarda yra kelių užkardų naudotojo sąsaja, skirta palengvinti tinklo konfigūracijas.</p>
  sv: >-
    <p>Plasma brandvägg är ett gränssnitt för flera brandväggar för enkel nätverksinställning</p>
  sk: >-
    <p>Plasma Firewall je frontend s viacerými firewallmi, ktorý uľahčuje konfiguráciu siete.</p>
  ca: >-
    <p>El Tallafoc del Plasma és un frontal multitallafoc per a facilitar les configuracions de la xarxa.</p>
  it: >-
    <p>Plasma Firewall è un&apos;interfaccia multi-firewall per facilitare le configurazioni di rete.</p>
  es: >-
    <p>El cortafuegos de Plasma es una interfaz para varios cortafuegos que facilita la configuración de redes.</p>
  ar: >-
    <p>الجدار الناري لبلازما هي واجهة لعدة جدران نارية لتسهل ضبط الشبكة.</p>
  ko: >-
    <p>Plasma 방화벽은 네트워크를 쉽게 설정할 수 있는 다중 방화벽 프론트엔드입니다.</p>
  sl: >-
    <p>Plasma Firewall je večkratni vdorobran za lažje nastavitve omrežja.</p>
  id: >-
    <p>Plasma Firewall adalah sebuah frontend multi-firewall untuk meringankan konfigurasi jaringan.</p>
  fi: >-
    <p>Plasma Firewall on verkkoasetuksia helpottava monen palomuurin käyttöliittymä.</p>
  et: >-
    <p>Plasma tulemüür on võrguseadistuse hõlbustamiseks loodud kasutajaliides mitmele tulemüürile.</p>
  hu: >-
    <p>A Plasma Firewall egy többfajta tűzfalat kezelni képes előtétprogram a hálózati beállítások könnyebb módosításához.</p>
  ca-valencia: >-
    <p>El Tallafoc de Plasma és un frontal multitallafoc per a facilitar les configuracions de la xarxa.</p>
  pl: >-
    <p>Zapora ogniowa Plazmy jest nakładką na wiele zapór ogniowych dla łatwego ustawiania sieci.</p>
  en-GB: >-
    <p>Plasma Firewall is a multi-firewall frontend for ease of network configurations.</p>
  nl: >-
    <p>Plasma-firewall is een multi-firewall-frontend om netwerkconfiguratie gemakkelijker te maken.</p>
