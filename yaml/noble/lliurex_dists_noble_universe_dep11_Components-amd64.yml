- version: 4.16.1
  type: stable
  unix-timestamp: 1626739200
  description:
    es: >-
      <p>Esta versión amplía la búsqueda de texto completo para admitir más tipos de archivos y añade la posibilidad de buscar
      en archivos comprimidos. La búsqueda del contenido de los archivos y la vista preferida se conservan ahora entre sesiones.</p>
    sv: >-
      <p>Denna version utökar fulltextsökning för att stödja fler filtyper och lägger till stöd för sökning i komprimerade
      filer. Sökning i filinnehåll och den föredragna vyn bevaras nu för alla sessioner.</p>
    zh_TW: >-
      <p>此版本擴展了全文搜尋以支援更多檔案類型，並新增了在壓縮檔中的搜尋支援。現在可以跨工作階段保留搜尋檔案內容與偏好的檢視方式。</p>
    he: >-
      <p>גרסה זו מרחיבה חיפוש טקסט מלא לתמיכה בסוגי קבצים נוספים ומוסיפה תמיכה לחיפוש בתוך קבצים מכווצים. חיפוש תכולת קובץ
      ותצוגה מועדפת נשמרים כעת בין סשנים.</p>
    ja: >-
      <p>このリリースでは全文検索が拡張され、より多くのファイルタイプがサポートされ、圧縮ファイル内の検索サポートが追加されています。ファイル内容と優先ビューの検索が、セッション間で保持されるようになりました。</p>
    sq: >-
      <p>Kjo hedhje në qarkullim zgjeron kërkimin në krejt tekstin, për të mbuluar më tepër lloje kartelash dhe shton mbulim
      për kërkim brenda kartelash të ngjeshura. Kërkimi në lëndë kartelash dhe pamja e parapëlqyer tanimë ruhen nga sesioni
      në sesion.</p>
    pt: >-
      <p>Esta versão expande a pesquisa de texto completo para suportar mais tipos de ficheiros e adiciona suporte para pesquisa
      dentro de ficheiros comprimidos. A pesquisa do conteúdo dos ficheiros e a visualização preferida é agora preservada
      ao longo das sessões.</p>
    it: >-
      <p>Questo rilascio espande la ricerca testuale per supportare più tipologie file e aggiunge il supporto per la ricerca
      nei file compressi. La ricerca all&apos;interno dei file e la vista preferita è ora salvata tra le sessioni.</p>
    de: >-
      <p>Diese Version erweitert die Volltextsuche um die Unterstützung weiterer Dateitypen und die Suche in komprimierten
      Dateien. Das Durchsuchen von Dateiinhalten und die bevorzugte Ansicht bleiben nun über Sitzungen hinweg erhalten.</p>
    fr: >-
      <p>Cette version étend la recherche en texte intégral pour prendre en charge davantage de types de fichiers et ajoute
      la prise en charge de la recherche dans les fichiers compressés. La recherche du contenu du fichier et la vue préférée
      sont désormais conservées d&apos;une session à l&apos;autre.</p>
    nb: >-
      <p>Denne utgivelsen forbedrer fulltekst-søk med flere filtyper og støtte for søk i komprimerte arkiv. Søk i filinnhold
      og foretrukket visning bevares nå mellom øktene.</p>
    lt: >-
      <p>Ši laida išplėčia absoliučiąją paiešką, kad būtų palaikoma daugiau failų tipų ir pridėtas paieškos suglaudintuose
      failuose palaikymas. Failų turinio paieška ir pageidaujamas rodinys, dabar, yra išsaugomi tarp seansų.</p>
    sl: >-
